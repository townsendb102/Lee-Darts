<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DartStream: Permanent Fix</title>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card: #0d1b2a; --active: #162a3f; --gold: #ffd700; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--dark); color: white; font-family: system-ui, sans-serif; 
            height: 100dvh; width: 100vw; display: grid;
            grid-template-rows: 40px 45dvh 1fr 80px;
            overflow: hidden; 
        }
        
        #setup-layer, #win-layer { 
            position: fixed; inset: 0; background: var(--dark); z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        
        .setup-card, .win-card { 
            background: var(--card); padding: 25px; border-radius: 15px; 
            width: 100%; max-width: 320px; border: 1px solid #1b4965;
            display: flex; flex-direction: column; gap: 10px;
        }

        .btn-start, .btn-reset { 
            background: var(--blue); color: black; width: 100%; padding: 16px; 
            font-size: 18px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn-start:active { opacity: 0.7; }

        header { display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #1b4965; font-size: 11px; background: #000; }
        .v-container { position: relative; background: #000; border-bottom: 1px solid #1b4965; overflow: hidden; }
        .v-box { position: absolute; inset: 0; display: none; }
        .v-box.visible { display: block; }
        video { width: 100%; height: 100%; object-fit: cover; background: #111; }
        
        .score-area { display: flex; flex-direction: column; padding: 8px; gap: 6px; }
        .player-card { flex: 1; background: var(--card); border-radius: 10px; padding: 10px 15px; border: 2px solid transparent; }
        .player-card.active { border-color: var(--blue); background: var(--active); }
        .score-val { font-size: 45px; font-weight: 900; }

        .controls { display: grid; grid-template-columns: 1.5fr 0.5fr 1fr; padding: 8px; gap: 8px; background: #000; }
        #pts-input { width: 100%; background: #111; border: 1px solid #333; color: white; text-align: center; font-size: 32px; border-radius: 8px; }
        
        .hidden { display: none !important; }
        #error-log { font-size: 12px; margin-top: 15px; text-align: center; line-height: 1.4; }
    </style>
</head>
<body>

<div id="setup-layer">
    <div class="setup-card">
        <h2 style="text-align:center; color:var(--blue)">DARTSTREAM</h2>
        <input type="text" id="name-input" style="padding:12px; border-radius:8px; border:1px solid #333; background:#000; color:white;" placeholder="Enter Name">
        <select id="legs-input" style="padding:12px; border-radius:8px; border:1px solid #333; background:#000; color:white;">
            <option value="1">Best of 1</option>
            <option value="3">Best of 3</option>
            <option value="5" selected>Best of 5</option>
        </select>
        <button id="start-btn" class="btn-start">START MATCH</button>
        <div id="error-log">Ready to play.</div>
    </div>
</div>

<div id="win-layer" class="hidden">
    <div class="win-card" style="text-align:center">
        <h1 style="color:var(--gold)">üèÜ WINNER!</h1>
        <h2 id="winner-name" style="margin:10px 0"></h2>
        <button onclick="location.reload()" class="btn-reset">PLAY AGAIN</button>
    </div>
</div>

<header>
    <div>ID: <span id="display-id" style="color:var(--blue);">...</span></div>
    <button onclick="shareInvite()" style="background:none; border:none; color:var(--blue); font-size:10px;">INVITE GUEST</button>
</header>

<div class="v-container">
    <div id="box-me" class="v-box visible"><video id="me" autoplay playsinline muted></video></div>
    <div id="box-peer" class="v-box"><video id="peer" autoplay playsinline></video></div>
</div>

<div class="score-area">
    <div id="card-0" class="player-card active">
        <div id="n-0">P1</div>
        <div class="score-val" id="s-0">501</div>
        <div style="font-size:12px">Legs: <span id="l-0">0</span></div>
    </div>
    <div id="card-1" class="player-card">
        <div id="n-1">P2</div>
        <div class="score-val" id="s-1">501</div>
        <div style="font-size:12px">Legs: <span id="l-1">0</span></div>
    </div>
</div>

<div class="controls">
    <input type="number" id="pts-input" placeholder="0" inputmode="numeric">
    <button onclick="undo()" style="background:#222; color:white; border-radius:8px; border:1px solid #444;">‚ü≤</button>
    <button onclick="processHit()" style="background:var(--blue); border:none; border-radius:8px; font-weight:bold;">HIT</button>
</div>
