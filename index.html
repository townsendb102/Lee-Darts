<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DartStream Pro</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card: #0d1b2a; }
        body { margin: 0; background: var(--dark); color: white; font-family: system-ui, sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Start Screen */
        #safety-layer { position: fixed; inset: 0; background: var(--dark); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-start { background: var(--blue); color: black; padding: 25px 60px; font-size: 24px; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; }

        /* Layout */
        header { height: 44px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #1b4965; font-size: 13px; }
        .v-grid { display: grid; grid-template-columns: 1fr 1fr; height: 25dvh; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* Scoreboard */
        .score-area { flex: 1; display: flex; flex-direction: column; padding: 10px; gap: 8px; }
        .player-card { flex: 1; background: var(--card); border-radius: 12px; display: flex; flex-direction: column; justify-content: center; padding: 15px; border: 2px solid transparent; transition: 0.2s; }
        .player-card.active { border-color: var(--blue); background: #162a3f; box-shadow: 0 0 15px rgba(0,212,255,0.2); }
        
        .score-row { display: flex; justify-content: space-between; align-items: flex-end; }
        .big-num { font-size: 60px; font-weight: 900; line-height: 1; margin: 0; }
        .stats-box { font-size: 11px; color: var(--blue); text-transform: uppercase; letter-spacing: 1px; }
        .checkout-hint { color: #ffcc00; font-weight: bold; font-size: 16px; margin-top: 5px; height: 20px; }

        /* Controls */
        .input-bar { height: 90px; background: #000; display: flex; padding: 10px; gap: 10px; border-top: 1px solid #1b4965; }
        #score-input { flex: 1; background: #111; border: 1px solid #333; color: white; font-size: 40px; text-align: center; border-radius: 10px; }
        .btn-hit { width: 100px; background: var(--blue); border: none; border-radius: 10px; font-weight: bold; font-size: 20px; color: black; cursor: pointer; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="safety-layer">
    <h1 style="color:var(--blue)">DARTSTREAM</h1>
    <button class="btn-start" onclick="initApp()">START APP</button>
</div>

<header>
    <div>ID: <span id="display-id" style="color:var(--blue)">...</span></div>
    <div id="total-darts">Darts: 0</div>
</header>

<div class="v-grid">
    <video id="local-cam" autoplay playsinline muted></video>
    <video id="peer-cam" autoplay playsinline></video>
</div>

<div class="score-area">
    <div id="card-0" class="player-card active">
        <div class="stats-box">AVG: <span id="avg-0">0.0</span> | DARTS: <span id="darts-0">0</span></div>
        <div class="score-row">
            <h2 class="big-num" id="score-0">501</h2>
            <div class="checkout-hint" id="out-0"></div>
        </div>
    </div>
    <div id="card-1" class="player-card">
        <div class="stats-box">AVG: <span id="avg-1">0.0</span> | DARTS: <span id="darts-1">0</span></div>
        <div class="score-row">
            <h2 class="big-num" id="score-1">501</h2>
            <div class="checkout-hint" id="out-1"></div>
        </div>
    </div>
</div>

<div class="input-bar">
    <input type="number" id="score-input" placeholder="0" inputmode="numeric">
    <button class="btn-hit" onclick="submitScore()">HIT</button>
</div>

<script>
    let localStream, peer, conn;
    let state = {
        turn: 0,
        p: [
            { s: 501, d: 0, pts: 0 },
            { s: 501, d: 0, pts: 0 }
        ]
    };

    // Auto-submit on "Enter" key
    document.getElementById('score-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') submitScore();
    });

    async function initApp() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('local-cam').srcObject = localStream;
            
            peer = new Peer();
            peer.on('open', (id) => {
                document.getElementById('display-id').innerText = id;
                document.getElementById('safety-layer').classList.add('hidden');
                checkUrlInvite();
            });

            peer.on('call', (call) => {
                call.answer(localStream);
                call.on('stream', s => document.getElementById('peer-cam').srcObject = s);
            });

            peer.on('connection', c => {
                conn = c;
                conn.on('data', d => { state = d; render(); });
            });
        } catch (e) {
            alert("Camera failed. Please use HTTPS.");
        }
    }

    function submitScore() {
        const input = document.getElementById('score-input');
        const val = parseInt(input.value) || 0;
        if (val > 180) return alert("Max score is 180");

        let p = state.p[state.turn];

        // Scoring Logic
        if (p.s - val >= 0 && p.s - val !== 1) {
            p.s -= val;
            p.pts += val;
            p.d += 3;
            if (p.s === 0) {
                alert("Game Shot and the Match!");
                p.s = 501; p.d = 0; p.pts = 0; // Quick Reset
            }
        } else {
            // Bust
            p.d += 3;
        }

        state.turn = state.turn === 0 ? 1 : 0;
        render();
        if (conn) conn.send(state);
        input.value = '';
        input.focus();
    }

    function getCheckout(s) {
        if (s > 170) return "";
        // Simple Logic for Finish Zone
        if (s === 170) return "T20, T20, BULL";
        if (s <= 40 && s % 2 === 0) return "Target: D" + (s/2);
        if (s <= 50) return "Finishable";
        return "Checkout Zone";
    }

    function render() {
        state.p.forEach((p, i) => {
            document.getElementById(`score-${i}`).innerText = p.s;
            document.getElementById(`darts-${i}`).innerText = p.d;
            
            // Calculate 3-Dart Average
            const avg = p.d > 0 ? ((p.pts / p.d) * 3).toFixed(1) : "0.0";
            document.getElementById(`avg-${i}`).innerText = avg;
            
            // Update Active Card
            document.getElementById(`card-${i}`).className = (state.turn === i) ? "player-card active" : "player-card";
            
            // Show Checkout for current player
            document.getElementById(`out-${i}`).innerText = (state.turn === i) ? getCheckout(p.s) : "";
        });
        document.getElementById('total-darts').innerText = "Darts: " + state.p[state.turn].d;
    }

    function checkUrlInvite() {
        const joinId = new URLSearchParams(window.location.search).get('join');
        if (joinId) {
            conn = peer.connect(joinId);
            peer.call(joinId, localStream).on('stream', s => document.getElementById('peer-cam').srcObject = s);
        }
    }
</script>
</body>
</html>
