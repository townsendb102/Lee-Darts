<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RAF Darts Scorer</title>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card: #0d1b2a; --active: #162a3f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--dark); color: white; font-family: system-ui, sans-serif; 
            height: 100dvh; width: 100vw; display: grid;
            grid-template-rows: 40px 45dvh 1fr 80px 25px;
            overflow: hidden; 
        }

        body.spectator-mode { grid-template-rows: 40px 45dvh 1fr 0px 25px; }
        body.spectator-mode .controls,
        body.spectator-mode .header-controls,
        body.spectator-mode #legs-group { display: none !important; }
        body.spectator-mode #box-me { visibility: hidden !important; opacity: 0 !important; z-index: -1 !important; }
        body.spectator-mode #box-peer { visibility: visible !important; opacity: 1 !important; z-index: 1 !important; }
        
        body.local-mode { grid-template-rows: 40px 1fr 80px 25px !important; }
        body.local-mode .v-container { display: none !important; }
        body.local-mode .header-controls { display: none !important; }

        #setup-layer, #winner-layer, #first-throw-layer, #waiting-layer { 
            position: fixed; inset: 0 0 25px 0; background: var(--dark); z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
            overflow-y: auto;
        }
        #winner-layer { background: rgba(2, 4, 8, 0.95); z-index: 10001; }
        #first-throw-layer { background: rgba(2, 4, 8, 0.98); z-index: 10002; }
        #waiting-layer { background: rgba(2, 4, 8, 0.98); z-index: 10003; }
        
        /* SPLIT SCREEN FOR BULL THROW */
        body.bull-throw:not(.local-mode) .v-box {
            visibility: visible !important;
            opacity: 1 !important;
            z-index: 1 !important;
            width: 50% !important;
        }
        body.bull-throw:not(.local-mode) #box-me { left: 0; border-right: 1px solid var(--blue); }
        body.bull-throw:not(.local-mode) #box-peer { left: 50%; }
        
        body.bull-throw:not(.local-mode) #first-throw-layer {
            top: calc(40px + 45dvh);
            background: rgba(2, 4, 8, 0.95);
        }
        
        .setup-card { 
            background-color: var(--card); 
            /* Lowered the dark overlay opacity from 0.85 to 0.65 to make the image more visible */
            background-image: linear-gradient(rgba(13, 27, 42, 0.65), rgba(13, 27, 42, 0.65)), url('51693.jpg');
            background-position: center; background-repeat: no-repeat; background-size: contain;
            padding: 25px; border-radius: 15px; width: 100%; max-width: 360px; border: 1px solid #1b4965;
            display: flex; flex-direction: column; gap: 10px; text-align: center;
        }
        .setup-card h2 { color: var(--blue); margin-bottom: 10px; }
        
        .stats-table { width: 100%; border-collapse: collapse; margin-bottom: 15px; font-size: 14px; }
        .stats-table th { color: white; padding-bottom: 10px; font-size: 18px; width: 30%; }
        .stats-table th:nth-child(2) { color: var(--blue); font-size: 12px; width: 40%; }
        .stats-table td { padding: 8px 0; text-align: center; border-bottom: 1px solid rgba(27, 73, 101, 0.5); font-weight: bold; }
        .stats-table td:nth-child(2) { color: #888; font-size: 11px; font-weight: 600; text-transform: uppercase; }
        .stats-table tr:last-child td { border-bottom: none; }
        
        .input-group { margin-bottom: 10px; text-align: left; }
        .input-group label { display: block; font-size: 10px; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        
        /* NEW: Glassmorphism translucent input boxes */
        .setup-input { 
            width: 100%; 
            background: rgba(0, 0, 0, 0.3); /* Translucent black */
            border: 1px solid rgba(255, 255, 255, 0.15); /* Soft semi-transparent border */
            color: white; 
            padding: 12px; 
            border-radius: 8px; 
            font-size: 16px; 
            outline: none; 
            backdrop-filter: blur(8px); /* Frosted glass blur effect */
            -webkit-backdrop-filter: blur(8px); /* Safari support */
        }
        /* Keeps the dropdown menu items solid so they are easy to read */
        .setup-input option { background: var(--dark); color: white; }
        
        .btn-start { 
            background: var(--blue); color: black; width: 100%; padding: 16px; 
            font-size: 18px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; 
            margin-top: 10px; display: block !important; visibility: visible !important;
        }
        .btn-start:disabled { opacity: 0.5; cursor: not-allowed; }

        header { display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #1b4965; font-size: 11px; background: #000; }
        .header-controls { display: flex; gap: 8px; align-items: center; }
        .header-btn { background: #222; border: 1px solid #444; color: white; padding: 4px 10px; border-radius: 4px; font-size: 10px; cursor: pointer;}

        .v-container { position: relative; background: #000; border-bottom: 1px solid #1b4965; overflow: hidden; }
        
        .v-box { 
            position: absolute; 
            inset: 0; 
            visibility: hidden; 
            opacity: 0; 
            z-index: -1; 
            transition: opacity 0.2s; 
        }
        .v-box.visible { 
            visibility: visible; 
            opacity: 1; 
            z-index: 1; 
        }

        video { width: 100%; height: 100%; object-fit: cover; background: #111; transition: transform 0.3s ease; transform-origin: center center; }
        
        .cam-label { position: absolute; top: 12px; left: 12px; background: rgba(0,0,0,0.7); padding: 4px 12px; font-size: 11px; border-radius: 20px; color: var(--blue); border: 1px solid var(--blue); font-weight: bold; z-index: 10; }

        .score-area { display: flex; flex-direction: column; padding: 8px; gap: 6px; min-height: 0; }
        
        .player-card { 
            flex: 1; background-color: var(--card); 
            background-image: linear-gradient(rgba(13, 27, 42, 0.85), rgba(13, 27, 42, 0.85)), url('51693.jpg');
            background-position: center; background-repeat: no-repeat; background-size: contain;
            border-radius: 10px; display: flex; flex-direction: column; justify-content: center; padding: 10px 15px; border: 2px solid transparent; min-height: 0; 
        }
        .player-card.active { 
            border-color: var(--blue); background-color: var(--active); 
            background-image: linear-gradient(rgba(22, 42, 63, 0.85), rgba(22, 42, 63, 0.85)), url('51693.jpg');
        }
        
        .p-name { font-size: 14px; color: #fff; font-weight: bold; }
        .score-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .score-val { font-size: clamp(30px, 6dvh, 50px); font-weight: 900; line-height: 1; }
        .legs-count { font-size: 11px; color: #888; text-align: right; }
        .legs-count span { color: var(--blue); font-weight: bold; font-size: 16px; display: block; }
        .checkout-hint { text-align: center; color: #ffeb3b; font-size: 14px; font-weight: bold; min-height: 18px; margin-top: 4px; }

        .controls { display: grid; grid-template-columns: 1.5fr 0.5fr 1fr; padding: 8px; gap: 8px; background: #000; border-top: 1px solid #1b4965; }
        .score-input-box { background: #111; border: 1px solid #333; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
        .btn-undo { background: #222; border: 1px solid #444; border-radius: 8px; color: white; font-size: 20px; cursor: pointer; }
        .btn-hit { background: var(--blue); border: none; border-radius: 8px; color: black; font-weight: bold; font-size: 20px; cursor: pointer; }
        
        #pts-input:disabled { color: #555; }
        .btn-hit:disabled { background: #333; color: #666; cursor: not-allowed; }
        
        #pts-input { width: 100%; height: 100%; background: transparent; border: none; color: white; text-align: center; font-size: 32px; outline: none; }
        
        .site-footer { display: flex; align-items: center; justify-content: center; background: #000; color: #888; font-size: 10px; font-weight: bold; text-transform: uppercase; border-top: 1px solid #1b4965; z-index: 10002; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="setup-layer">
    <div class="setup-card">
        <h2>RAF DARTS SCORER</h2>
        
        <div class="input-group" id="mode-group">
            <label>Match Type</label>
            <select id="mode-input" class="setup-input">
                <option value="online">Online (Remote Opponent)</option>
                <option value="local">Local (Same Device)</option>
            </select>
        </div>

        <div class="input-group">
            <label id="p1-label">Your Name</label>
            <input type="text" id="name-input" class="setup-input" placeholder="Name..." maxlength="12">
        </div>
        
        <div class="input-group" id="p2-name-group" style="display: none;">
            <label>Player 2 Name</label>
            <input type="text" id="p2-name-input" class="setup-input" placeholder="Player 2 Name..." maxlength="12">
        </div>

        <div class="input-group" id="legs-group">
            <label>Best Of (Legs)</label>
            <select id="legs-input" class="setup-input">
                <option value="1">1 Leg</option>
                <option value="3">Best of 3</option>
                <option value="5" selected>Best of 5</option>
                <option value="7">Best of 7</option>
                <option value="11">Best of 11</option>
            </select>
        </div>
        <button id="start-btn" class="btn-start">START MATCH</button>
        <p id="error-log" style="color: #ff4d4d; font-size: 12px; margin-top: 10px; text-align: center;"></p>
    </div>
</div>

<div id="waiting-layer" class="hidden">
    <div class="setup-card">
        <h2 style="color: white; margin-bottom: 20px; font-size: 22px;">Waiting for Opponent...</h2>
        <h1 style="color: var(--blue); margin-bottom: 20px; font-size: 32px;" id="wait-id">...</h1>
        <button class="btn-start" onclick="shareInvite()">SHARE INVITE LINK</button>
    </div>
</div>

<div id="first-throw-layer" class="hidden">
    <div class="setup-card" id="ft-step-1">
        <h2 style="color: white; margin-bottom: 20px; font-size: 22px;">Who Throws First?</h2>
        <button class="btn-start" onclick="showFtStep2('bull')" style="margin-bottom: 10px;">Closest to Bull</button>
        <button class="btn-start" onclick="showFtStep2('manual')" style="background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2); color: white;">Choose Player</button>
    </div>
    <div class="setup-card hidden" id="ft-step-2">
        <h2 id="ft-title" style="color: white; margin-bottom: 20px; font-size: 22px;">Who won the Bull?</h2>
        <button class="btn-start" id="ft-p1-btn" onclick="setFirstPlayer(0)" style="margin-bottom: 10px;">P1</button>
        <button class="btn-start" id="ft-p2-btn" onclick="setFirstPlayer(1)" style="background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2); color: white;">P2</button>
    </div>
</div>

<div id="winner-layer" class="hidden">
    <div class="setup-card">
        <h1 id="winner-name" style="color: white; margin: 10px 0 20px 0; font-size: 24px;">P1 Wins!</h1>
        <table class="stats-table">
            <tr><th id="ws-n0">P1</th><th>STATS</th><th id="ws-n1">P2</th></tr>
            <tr><td id="ws-avg0">0.0</td><td>Match Avg</td><td id="ws-avg1">0.0</td></tr>
            <tr><td id="ws-f90">0.0</td><td>First 9 Avg</td><td id="ws-f91">0.0</td></tr>
            <tr><td id="ws-hc0">-</td><td>High Out</td><td id="ws-hc1">-</td></tr>
            <tr><td id="ws-1400">0</td><td>140+</td><td id="ws-1401">0</td></tr>
            <tr><td id="ws-1800">0</td><td>180s</td><td id="ws-1801">0</td></tr>
        </table>
        <button id="rematch-btn" class="btn-start">REMATCH</button>
    </div>
</div>

<header>
    <div>ID: <span id="display-id" style="color:var(--blue);">...</span></div>
    <div class="header-controls">
        <button class="header-btn" id="mute-btn" style="color: #ff4d4d;">MUTE</button>

        <button class="header-btn" id="flip-btn">FLIP</button>
        <button class="header-btn" id="spectate-btn" style="color: #ffeb3b;">SPECTATE</button>
        <button class="header-btn" id="share-btn" style="color: var(--blue);">INVITE</button>
    </div>
</header>

<div class="v-container">

    function broadcast(data) { 
        if (!isLocalMatch) conns.forEach(c => { if (c && c.open) c.send(data); }); 
    }

    function unlockAudio() {
        const peerVideo = document.getElementById('peer');
        if (peerVideo && peerVideo.paused && peerVideo.srcObject) {
            peerVideo.play().catch(e => console.log("Unlock failed or already playing", e));
        }
    }
    document.body.addEventListener('click', unlockAudio);
    document.body.addEventListener('touchstart', unlockAudio);

    window.addEventListener('load', () => {
        const modeInput = document.getElementById('mode-input');
        if (modeInput) {
            modeInput.addEventListener('change', (e) => {
                const local = e.target.value === 'local';
                document.getElementById('p2-name-group').style.display = local ? 'block' : 'none';
                document.getElementById('p1-label').innerText = local ? 'Player 1 Name' : 'Your Name';
            });
        }

        if (spectateId) {
            document.body.classList.add('spectator-mode');
            document.getElementById('start-btn').innerText = "JOIN AS SPECTATOR";
            document.getElementById('name-input').placeholder = "Your Name (Optional)";
            document.getElementById('mode-group').style.display = 'none';
        } else if (joinId) {

        const ptsInput = document.getElementById('pts-input');
        if (ptsInput) {
            ptsInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') { e.preventDefault(); processHit(); }
            });
        }
    });

    function toggleBullPhase(isActive) {
        if (isActive) {
            document.body.classList.add('bull-throw');
        } else {
            document.body.classList.remove('bull-throw');
        }
    }

    function showFirstThrowUI() {
        document.getElementById('first-throw-layer').classList.remove('hidden');
        document.getElementById('ft-step-1').classList.remove('hidden');
        document.getElementById('ft-step-2').classList.add('hidden');
        
        if (!isLocalMatch) {
            toggleBullPhase(true);
            broadcast({ type: 'BULL_PHASE', active: true });
        }
    }

    function showFtStep2(mode) {
        document.getElementById('ft-step-1').classList.add('hidden');
        document.getElementById('ft-step-2').classList.remove('hidden');
        
        document.getElementById('ft-p1-btn').innerText = state.p[0].name;
        document.getElementById('ft-p2-btn').innerText = state.p[1].name;

        if (mode === 'bull') {
            document.getElementById('ft-title').innerText = "Who was closest to Bull?";
        } else {
            document.getElementById('ft-title').innerText = "Who throws first?";
        }
    }

    function setFirstPlayer(playerIndex) {
        state.startingPlayer = playerIndex;
        state.turn = playerIndex;
        document.getElementById('first-throw-layer').classList.add('hidden');
        
        if (!isLocalMatch) {
            toggleBullPhase(false);
            broadcast({ type: 'BULL_PHASE', active: false });
        }
        
        render();
        if (!isLocalMatch) broadcast(state);
    }

    async function initApp() {
        const log = document.getElementById('error-log');
        const startBtn = document.getElementById('start-btn');
        startBtn.disabled = true;

        const modeSelect = document.getElementById('mode-input');
        isLocalMatch = (modeSelect && modeSelect.value === 'local');

        if (isLocalMatch) {
            state.p[0].name = document.getElementById('name-input').value || "Player 1";
            state.p[1].name = document.getElementById('p2-name-input').value || "Player 2";
            state.bestOf = parseInt(document.getElementById('legs-input').value) || 5;
            
            document.getElementById('setup-layer').classList.add('hidden');
            document.body.classList.add('local-mode'); 
            
            showFirstThrowUI(); 
            return; 
        }

        try {
            if (!spectateId) {
                log.innerText = "Accessing Camera...";
                let constraints = { video: true, audio: true };
                if (isMobile) {
                    constraints.video = { facingMode: "environment" };
                    currentFacingMode = "environment";
                }

                stream = await navigator.mediaDevices.getUserMedia(constraints).catch(async (err) => {
                    console.warn("Primary camera access failed, falling back.", err);
                    isMobile = false;
                    return await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                });
                document.getElementById('me').srcObject = stream;
            }
            
            log.innerText = "Connecting to server...";
            
            peer = new Peer({
                config: {
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun.cloudflare.com:3478' }
                    ]
                }
            });

            peer.on('open', (id) => {
                document.getElementById('display-id').innerText = id;
                document.getElementById('wait-id').innerText = id;
                document.getElementById('setup-layer').classList.add('hidden');
                
                if (spectateId) { 
                    connectToMatch(spectateId, true); 
                } 
                else if (joinId) {
                    myIndex = 1;
                    state.p[1].name = document.getElementById('name-input').value || "Guest";
                    connectToMatch(joinId, false);
                } else {
                    state.p[0].name = document.getElementById('name-input').value || "Host";
                    state.bestOf = parseInt(document.getElementById('legs-input').value) || 5;
                    
                    document.getElementById('waiting-layer').classList.remove('hidden');
                }
                
                if (joinId || spectateId) render();
            });

            peer.on('call', call => {
                if (call.metadata && call.metadata.spectator) {
                    call.answer(stream);
                    spectatorCalls.push(call);
                    setTimeout(() => { render(); }, 1000);
                } else {
                    call.answer(stream);
                    call.on('stream', s => {
                        currentCall = call;
                        if(s) { attachPeerVideo(s); }
                        render();
                    });
                }
            });

            peer.on('connection', c => {
                conns.push(c);
                c.on('open', () => c.send({ type: 'SYNC', state }));
                c.on('data', d => {
                    handleData(d);
                    if (myIndex === 0 && d.type !== 'JOIN' && d.type !== 'ZOOM' && d.type !== 'BULL_PHASE') { broadcast(state); }
                });
            });

            peer.on('error', err => {
                log.innerText = "Connection Error: " + err.type;
                startBtn.disabled = false;
            });

        } catch (e) {
            log.innerText = "Camera/Mic access denied. (" + e.message + ")";
            startBtn.disabled = false;
        }
    }

    function attachPeerVideo(s) {
        const peerVideo = document.getElementById('peer');
        peerVideo.srcObject = s;
        peerVideo.onloadedmetadata = () => {
            peerVideo.play().catch(e => {
                console.warn("Autoplay blocked. User must tap screen to start video.", e);
            });
        };
    }

    function connectToMatch(id, isSpectator = false) {
        const c = peer.connect(id);
        conns.push(c);
        
        c.on('open', () => {
            if (!isSpectator) c.send({ type: 'JOIN', name: state.p[1].name });
        });
        
        c.on('data', d => handleData(d));
        
        if (isSpectator) {
            const canvas = document.createElement('canvas');
            canvas.width = 1; canvas.height = 1;
            const dummyStream = canvas.captureStream(1); 
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const dummyAudio = audioCtx.createMediaStreamDestination().stream.getAudioTracks()[0];
            dummyStream.addTrack(dummyAudio);
            
            const specCall = peer.call(id, dummyStream, { metadata: { spectator: true } });
            specCall.on('stream', s => { attachPeerVideo(s); render(); });
        } else {
            currentCall = peer.call(id, stream);
            currentCall.on('stream', s => { attachPeerVideo(s); render(); });
        }
    }

    function handleData(data) {
        if (data.type === 'BULL_PHASE') {
            toggleBullPhase(data.active);
            return;
        }

        if (data.type === 'ZOOM') {
            const peerVid = document.getElementById('peer');
            if (peerVid) peerVid.style.transform = `scale(${data.level})`;
            return; 
        }

        if (data.type === 'SYNC') {
            state.bestOf = data.state.bestOf;
            state.p[0].name = data.state.p[0].name;
            state.startingPlayer = data.state.startingPlayer || 0;
        } else if (data.type === 'JOIN') {
            state.p[1].name = data.name;
            
            const waitingLayer = document.getElementById('waiting-layer');
            if (waitingLayer) waitingLayer.classList.add('hidden');
            
            if (myIndex === 0 && !isLocalMatch && state.p[0].pts === 0 && state.p[1].pts === 0 && state.p[0].l === 0 && state.p[1].l === 0) {
                showFirstThrowUI();
            }
        } else {
            if (data.p) {
                data.p.forEach(player => {
                    player.ld = player.ld ?? 0; player.f9pts = player.f9pts ?? 0;
                    player.f9d = player.f9d ?? 0; player.hc = player.hc ?? 0;
                    player.n140 = player.n140 ?? 0; player.n180 = player.n180 ?? 0;
                });
            }
            state = data; 
        }
        render();
    }

    function cycleZoom() {
        if (!stream) return;
        
        if (currentZoom === 1) currentZoom = 1.5;
        else if (currentZoom === 1.5) currentZoom = 2;
        else currentZoom = 1;

        const btn = document.getElementById('zoom-btn');
        if (btn) btn.innerText = currentZoom === 1 ? "ZOOM" : `ZOOM ${currentZoom}x`;

        document.getElementById('me').style.transform = `scale(${currentZoom})`;

        if (!isLocalMatch) {
            broadcast({ type: 'ZOOM', level: currentZoom });
        }
    }

    function toggleMute() {
        if (stream && stream.getAudioTracks().length > 0) {
            isMuted = !isMuted;
            stream.getAudioTracks()[0].enabled = !isMuted;
            const btn = document.getElementById('mute-btn');
            if (isMuted) {
                btn.innerText = "UNMUTE"; btn.style.color = "#aaa"; btn.style.borderColor = "#666";
            } else {
                btn.innerText = "MUTE"; btn.style.color = "#ff4d4d"; btn.style.borderColor = "#444";
            }
        }
    }

    async function swapCam() {
        if (!stream) return;
        try {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoCameras = devices.filter(d => d.kind === 'videoinput');
            if (videoCameras.length <= 1) { alert("Only one camera found on this device."); return; }

            const oldVideoTrack = stream.getVideoTracks()[0];
            oldVideoTrack.stop();
            let newStream;
            
            if (isMobile) {
                currentFacingMode = (currentFacingMode === "user") ? "environment" : "user";
                try {
                    newStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: currentFacingMode } 
                    });
                } catch (e) { isMobile = false; }
            }
            if (!isMobile) {
                currentCamIndex = (currentCamIndex + 1) % videoCameras.length;
                newStream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: { exact: videoCameras[currentCamIndex].deviceId } }
                });
            }

            const newVideoTrack = newStream.getVideoTracks()[0];
            stream.removeTrack(oldVideoTrack);
            stream.addTrack(newVideoTrack);
            document.getElementById('me').srcObject = stream;

            currentZoom = 1; 
            const zoomBtn = document.getElementById('zoom-btn');
            if (zoomBtn) zoomBtn.innerText = "ZOOM";
            document.getElementById('me').style.transform = "scale(1)";
            if (!isLocalMatch) broadcast({ type: 'ZOOM', level: 1 });

            if (currentCall && currentCall.peerConnection) {
                const senders = currentCall.peerConnection.getSenders();
                const videoSender = senders.find(s => s.track && s.track.kind === 'video');
                if (videoSender) { await videoSender.replaceTrack(newVideoTrack); }
            }
        } catch (e) {
            alert("Recovering camera connection...");
            const recoveredStream = await navigator.mediaDevices.getUserMedia({ video: true });
            const recoveredTrack = recoveredStream.getVideoTracks()[0];
            stream.addTrack(recoveredTrack);
            document.getElementById('me').srcObject = stream;
            
            currentZoom = 1; 
            const zoomBtn = document.getElementById('zoom-btn');
            if (zoomBtn) zoomBtn.innerText = "ZOOM";
            document.getElementById('me').style.transform = "scale(1)";
            if (!isLocalMatch) broadcast({ type: 'ZOOM', level: 1 });

            if (currentCall && currentCall.peerConnection) {
                const videoSender = currentCall.peerConnection.getSenders().find(s => s.track && s.track.kind === 'video');
                if (videoSender) await videoSender.replaceTrack(recoveredTrack);
            }
        }
    }

    function processHit() {
        if (!isLocalMatch && state.turn !== myIndex) return;

        const input = document.getElementById('pts-input');
        const val = parseInt(input.value);
        if (isNaN(val) || val < 0 || val > 180) return;
        
        history = JSON.parse(JSON.stringify(state));
        let p = state.p[state.turn];

        p.ld = p.ld ?? 0; p.f9pts = p.f9pts ?? 0; p.f9d = p.f9d ?? 0;
        p.hc = p.hc ?? 0; p.n140 = p.n140 ?? 0; p.n180 = p.n180 ?? 0;
        
        if (p.ld < 9) { p.f9d += 3; }
        p.d += 3; p.ld += 3;

        if (p.s - val >= 0 && p.s - val !== 1) {
            p.s -= val; p.pts += val; 
            if (p.ld <= 9) { p.f9pts += val; }
            if (val === 180) p.n180++; else if (val >= 140) p.n140++;

            if (p.s === 0) { 
                if (val > p.hc) p.hc = val; 
                p.l++; 
                const legsRequiredToWin = Math.ceil(state.bestOf / 2); 
                
                if (p.l >= legsRequiredToWin) { 
                    state.winner = state.turn; 
                } else {
                    state.p.forEach(x => { x.s = 501; x.ld = 0; }); 
                    state.startingPlayer = (state.startingPlayer === 0) ? 1 : 0;
                    state.turn = state.startingPlayer; 
                }
            } else { 
                state.turn = (state.turn === 0) ? 1 : 0; 
            }
        } else { 
            state.turn = (state.turn === 0) ? 1 : 0; 
        }
        
        render(); 
        if (!isLocalMatch) broadcast(state);
        
        input.value = ''; input.blur(); 
    }

    function undo() {
        if (history) { 
            state = JSON.parse(JSON.stringify(history)); history = null; 
            render(); 
            if (!isLocalMatch) broadcast(state);
        }
    }

    function triggerRematch() {
        state.p.forEach(x => { 
            x.s = 501; x.l = 0; x.pts = 0; x.d = 0; 
            x.ld = 0; x.f9pts = 0; x.f9d = 0; x.hc = 0; x.n140 = 0; x.n180 = 0; 
        });
        delete state.winner; history = null;
        
        document.getElementById('winner-layer').classList.add('hidden');
        if (!isLocalMatch) broadcast(state);

        if (isLocalMatch || myIndex === 0) {
            showFirstThrowUI();
        } else {
            render();
        }
    }

    function render() {
        state.p.forEach((p, i) => {
            document.getElementById(`n-${i}`).innerText = p.name;
            document.getElementById(`s-${i}`).innerText = p.s;
            document.getElementById(`l-${i}`).innerText = p.l;
            document.getElementById(`avg-${i}`).innerText = p.d > 0 ? ((p.pts / p.d) * 3).toFixed(1) : "0.0";
            document.getElementById(`co-${i}`).innerText = checkouts[p.s] || "";
            document.getElementById(`card-${i}`).className = (state.turn === i) ? "player-card active" : "player-card";
        });
        
        if (!spectateId) {
            const ptsInput = document.getElementById('pts-input');
            const hitBtn = document.getElementById('hit-btn');
            
            if (isLocalMatch || state.turn === myIndex) {
                ptsInput.disabled = false; hitBtn.disabled = false; ptsInput.placeholder = "0";
            } else {
                ptsInput.disabled = true; hitBtn.disabled = true; ptsInput.placeholder = "Waiting...";
            }
            
            if (!isLocalMatch && !document.body.classList.contains('bull-throw')) {
                document.getElementById('box-me').className = (state.turn === myIndex) ? "v-box visible" : "v-box";
                document.getElementById('box-peer').className = (state.turn !== myIndex) ? "v-box visible" : "v-box";
            }
        } else {
            document.querySelector('#box-peer .cam-label').innerText = state.p[state.turn].name.toUpperCase();
        }

        if (myIndex === 0 && spectatorCalls.length > 0) {
            const activeStream = (state.turn === 0) ? stream : document.getElementById('peer').srcObject;
            if (activeStream) {
                const videoTrack = activeStream.getVideoTracks()[0];
                const audioTrack = activeStream.getAudioTracks()[0];
                spectatorCalls.forEach(call => {
                    if (call.peerConnection) {
                        const senders = call.peerConnection.getSenders();
                        const vSender = senders.find(s => s.track && s.track.kind === 'video');
                        const aSender = senders.find(s => s.track && s.track.kind === 'audio');
                        if (vSender && videoTrack && vSender.track !== videoTrack) {
                            vSender.replaceTrack(videoTrack).catch(e => console.warn("Video swap failed", e));
                        }
                        if (aSender && audioTrack && aSender.track !== audioTrack) {
                            aSender.replaceTrack(audioTrack).catch(e => console.warn("Audio swap failed", e));
                        }
                    }
                });
            }
        }

        const winnerLayer = document.getElementById('winner-layer');
        if (state.winner !== undefined) {
            const w = state.p[state.winner];
            document.getElementById('winner-name').innerText = w.name + " WINS!";
            for (let i = 0; i < 2; i++) {
                let pStats = state.p[i];
                let f9d = pStats.f9d ?? 0; let f9pts = pStats.f9pts ?? 0; let hc = pStats.hc ?? 0;
                let n140 = pStats.n140 ?? 0; let n180 = pStats.n180 ?? 0;

                document.getElementById(`ws-n${i}`).innerText = pStats.name;
                document.getElementById(`ws-avg${i}`).innerText = pStats.d > 0 ? ((pStats.pts / pStats.d) * 3).toFixed(1) : "0.0";
                document.getElementById(`ws-f9${i}`).innerText = f9d > 0 ? ((f9pts / f9d) * 3).toFixed(1) : "0.0";
                document.getElementById(`ws-hc${i}`).innerText = hc > 0 ? hc : "-";
                document.getElementById(`ws-140${i}`).innerText = n140;
                document.getElementById(`ws-180${i}`).innerText = n180;
            }
            winnerLayer.classList.remove('hidden');
        } else {
            winnerLayer.classList.add('hidden');
        }
    }

    function shareInvite() {
        const id = document.getElementById('display-id').innerText;
        const url = window.location.origin + window.location.pathname + '?join=' + id;
        if (navigator.share) navigator.share({ title: 'Darts Match', url });
        else { navigator.clipboard.writeText(url); alert("Link Copied!"); }
    }

    function shareSpectator() {
        const id = document.getElementById('display-id').innerText;
        const url = window.location.origin + window.location.pathname + '?spectate=' + id;
        const p1 = state.p[0]; const p2 = state.p[1];
        const currentScoreText = `ðŸŽ¯ ${p1.name} (${p1.l} legs) ${p1.s} - ${p2.s} (${p2.l} legs) ${p2.name}`;
        
        const shareData = {
            title: 'Watch our Darts Match!',
            text: `Live Score: ${currentScoreText}. Watch the live video stream here: `,
            url: url
        };
        if (navigator.share) { navigator.share(shareData).catch(console.error); } 
        else { navigator.clipboard.writeText(`${shareData.text} ${url}`); alert("Spectator link & scores copied to clipboard!"); }
    }
