<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RAF Darts Scorer</title>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card-tint: rgba(13, 27, 42, 0.85); --active: rgba(22, 42, 63, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--dark);
            color: white; font-family: system-ui, sans-serif; 
            height: 100dvh; width: 100vw; display: grid;
            grid-template-rows: 50px 42dvh 1fr auto; 
            overflow: hidden; 
        }
        
        /* Layers */
        #setup-layer, #winner-layer { 
            position: fixed; inset: 0; 
            background: var(--dark);
            z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        
        .setup-card { 
            background: #0d1b2a;
            padding: 25px; border-radius: 15px; 
            width: 100%; max-width: 360px; 
            border: 1px solid #1b4965;
            display: flex; flex-direction: column; gap: 10px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .setup-card h2 { color: var(--blue); margin-bottom: 10px; }
        
        .input-group { margin-bottom: 10px; text-align: left; }
        .input-group label { display: block; font-size: 10px; color: #ccc; margin-bottom: 5px; text-transform: uppercase; }
        .setup-input { width: 100%; background: rgba(0,0,0,0.7); border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; font-size: 16px; outline: none; }
        
        .btn-start { 
            background: var(--blue); color: black; width: 100%; padding: 16px; 
            font-size: 18px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; 
        }

        .splash-footer {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.5); font-size: 11px;
        }

        /* Header */
        header { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; border-bottom: 1px solid rgba(27, 73, 101, 0.5); 
            font-size: 13px; background: rgba(0,0,0,0.8);
        }
        .header-btn { 
            background: #222; border: 1px solid #444; color: white; 
            padding: 6px 12px; border-radius: 6px; font-size: 11px; 
            font-weight: bold; margin-left: 5px; cursor: pointer;
        }

        /* Video */
        .v-container { position: relative; background: #000; overflow: hidden; border-bottom: 1px solid #1b4965; }
        .v-box { position: absolute; inset: 0; display: none; }
        .v-box.visible { display: block; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .cam-label { position: absolute; top: 12px; left: 12px; background: rgba(0,0,0,0.7); padding: 4px 12px; font-size: 11px; border-radius: 20px; color: var(--blue); z-index: 10; border: 1px solid var(--blue); font-weight: bold; }

        /* Scoring */
        .score-area { display: flex; flex-direction: column; padding: 8px; gap: 8px; }
        .player-card { flex: 1; background: var(--card-tint); border-radius: 10px; padding: 12px 15px; border: 2px solid transparent; transition: 0.2s; }
        .player-card.active { border-color: var(--blue); background: var(--active); }
        .p-name { font-size: 14px; font-weight: bold; color: #eee; }
        .score-row { display: flex; justify-content: space-between; align-items: center; }
        .score-val { font-size: 50px; font-weight: 900; }
        .legs-count { font-size: 11px; text-align: right; }
        .legs-count span { color: var(--blue); font-size: 18px; font-weight: bold; display: block; }

        .checkout-hint { color: #ffb703; font-weight: 800; text-align: center; min-height: 1.2em; margin-top: 5px; font-size: 14px; }

        /* Controls */
        .controls { display: grid; grid-template-columns: 1.5fr 0.5fr 1fr; padding: 10px; gap: 10px; background: #000; padding-bottom: max(10px, env(safe-area-inset-bottom)); }
        .score-input-box { background: #111; border: 1px solid #333; border-radius: 8px; display: flex; align-items: center; }
        #pts-input { width: 100%; background: transparent; border: none; color: white; text-align: center; font-size: 32px; outline: none; }
        .btn-undo, .btn-hit { border-radius: 8px; cursor: pointer; border: none; font-weight: bold; font-size: 18px; }
        .btn-undo { background: #333; color: white; }
        .btn-hit { background: var(--blue); color: black; }

        .stats-grid {
            display: grid; grid-template-columns: auto 1fr 1fr; gap: 10px;
            margin: 15px 0; background: rgba(0,0,0,0.4); padding: 15px; border-radius: 8px; align-items: center;
        }
        .stat-label-col { text-align: left; font-size: 10px; color: #aaa; text-transform: uppercase; }
        .stat-header { color: var(--blue); font-weight: bold; font-size: 12px; }
        .stat-val { font-weight: bold; font-size: 16px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="setup-layer">
    <div class="setup-card">
        <h2>RAF DARTS SCORER</h2>
        <div class="input-group">
            <label>Your Name</label>
            <input type="text" id="name-input" class="setup-input" placeholder="Enter Name..." maxlength="12">
        </div>
        <div class="input-group" id="legs-setup-group">
            <label>Best Of (Legs)</label>
            <select id="legs-input" class="setup-input">
                <option value="1">1 Leg</option>
                <option value="3">Best of 3</option>
                <option value="5" selected>Best of 5</option>
                <option value="7">Best of 7</option>
            </select>
        </div>
        <button id="start-btn" class="btn-start">START MATCH</button>
        <p id="error-log" style="color: #ff4d4d; font-size: 12px; margin-top: 10px;"></p>
    </div>
</div>

<div id="winner-layer" class="hidden">
    <div class="setup-card">
        <h2>MATCH OVER</h2>
        <h1 id="winner-name">P1 Wins!</h1>
        <div class="stats-grid" id="winner-stats-grid"></div>
        <button id="rematch-btn" class="btn-start">REMATCH</button>
    </div>
</div>

<header>
    <div>ID: <span id="display-id" style="color:var(--blue);">...</span></div>
    <div>
        <button class="header-btn" id="flip-btn">FLIP</button>
        <button class="header-btn" id="share-btn" style="color: var(--blue);">INVITE</button>
    </div>
</header>

<div class="v-container">
    <div id="box-me" class="v-box visible">
        <div class="cam-label" id="cam-label-me">YOU</div>
        <video id="me" autoplay playsinline muted></video>
    </div>
    <div id="box-peer" class="v-box">
        <div class="cam-label" id="cam-label-peer">OPPONENT</div>
        <video id="peer" autoplay playsinline></video>
    </div>
</div>

<div class="score-area">
    <div id="card-0" class="player-card active">
        <div class="p-name" id="n-0">P1</div>
        <div class="score-row">
            <div style="font-size:10px; color:var(--blue)">AVG: <span id="avg-0">0.0</span></div>
            <div class="score-val" id="s-0">501</div>
            <div class="legs-count"><span id="l-0">0</span>LEGS</div>
        </div>
        <div class="checkout-hint" id="co-0"></div>
    </div>
    <div id="card-1" class="player-card">
        <div class="p-name" id="n-1">P2</div>
        <div class="score-row">
            <div style="font-size:10px; color:var(--blue)">AVG: <span id="avg-1">0.0</span></div>
            <div class="score-val" id="s-1">501</div>
            <div class="legs-count"><span id="l-1">0</span>LEGS</div>
        </div>
        <div class="checkout-hint" id="co-1"></div>
    </div>
</div>

<div class="controls">
    <div class="score-input-box"><input type="number" id="pts-input" placeholder="0" inputmode="numeric"></div>
    <button class="btn-undo" id="undo-btn">‚ü≤</button>
    <button class="btn-hit" id="hit-btn">HIT</button>
</div>

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script>
    let stream, peer, conn, currentCall;
    let myIndex = 0; 
    let state = { 
        turn: 0, 
        bestOf: 5, 
        p: [
            { name: "P1", s: 501, l: 0, pts: 0, d: 0, s140: 0, s180: 0, hc: 0 }, 
            { name: "P2", s: 501, l: 0, pts: 0, d: 0, s140: 0, s180: 0, hc: 0 }
        ] 
    };
    let history = null;

    const urlParams = new URLSearchParams(window.location.search);
    const joinId = urlParams.get('join');

    const checkouts = { 170: "T20 T20 BULL", 167: "T20 T19 BULL", 164: "T20 T18 BULL", 161: "T20 T17 BULL", 160: "T20 T20 D20", 158: "T20 T20 D19", 157: "T20 T19 D20", 156: "T20 T20 D18", 155: "T20 T19 D19", 154: "T20 T18 D20", 153: "T20 T19 D18", 152: "T20 T20 D16", 151: "T20 T17 D20", 150: "T20 T18 D18", 100: "T20 D20", 80: "T20 D10", 60: "20 D20", 40: "D20", 32: "D16", 16: "D8", 8: "D4", 4: "D2", 2: "D1" };

    window.onload = () => {
        if (joinId) {
            document.getElementById('legs-setup-group').classList.add('hidden');
            document.getElementById('start-btn').innerText = 'JOIN MATCH';
        }
        document.getElementById('start-btn').onclick = initApp;
        document.getElementById('hit-btn').onclick = processHit;
        document.getElementById('undo-btn').onclick = undo;
        document.getElementById('rematch-btn').onclick = triggerRematch;
        document.getElementById('share-btn').onclick = shareInvite;
        document.getElementById('flip-btn').onclick = swapCam;

        document.getElementById('pts-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') processHit();
        });
    };

    async function initApp() {
        const log = document.getElementById('error-log');
        const startBtn = document.getElementById('start-btn');
        startBtn.disabled = true;
        log.innerText = "Starting Camera...";

        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" }, 
                audio: true 
            }).catch(() => navigator.mediaDevices.getUserMedia({ video: true, audio: true }));
            
            document.getElementById('me').srcObject = stream;
            
            peer = new Peer();
            peer.on('open', id => {
                document.getElementById('display-id').innerText = id;
                document.getElementById('setup-layer').classList.add('hidden');
                
                if (joinId) {
                    myIndex = 1;
                    state.p[1].name = document.getElementById('name-input').value || "Guest";
                    connectToHost(joinId);
                } else {
                    myIndex = 0;
                    state.p[0].name = document.getElementById('name-input').value || "Host";
                    state.bestOf = parseInt(document.getElementById('legs-input').value);
                    render();
                }
            });

            peer.on('connection', c => {
                conn = c;
                setupConnListeners();
            });

            peer.on('call', call => {
                currentCall = call;
                call.answer(stream);
                call.on('stream', s => {
                    document.getElementById('peer').srcObject = s;
                });
            });

            peer.on('error', e => alert("Peer Error: " + e.type));

        } catch (e) { 
            log.innerText = "Camera Access Required.";
            startBtn.disabled = false;
        }
    }

    function connectToHost(id) {
        conn = peer.connect(id);
        setupConnListeners();
        
        currentCall = peer.call(id, stream);
        currentCall.on('stream', s => {
            document.getElementById('peer').srcObject = s;
        });
    }

    function setupConnListeners() {
        conn.on('open', () => {
            if (myIndex === 1) conn.send({ type: 'JOIN', name: state.p[1].name });
        });

        conn.on('data', data => {
            if (data.type === 'JOIN') {
                state.p[1].name = data.name;
                broadcastState();
            } else if (data.type === 'SYNC') {
                const mySavedName = state.p[myIndex].name;
                state = data.state;
                state.p[myIndex].name = mySavedName;
                render();
            }
        });
    }

    function broadcastState() {
        if (conn && conn.open) conn.send({ type: 'SYNC', state: state });
        render();
    }

    function processHit() {
        const input = document.getElementById('pts-input');
        const val = parseInt(input.value);
        if (isNaN(val) || val < 0 || val > 180) return;

        history = JSON.parse(JSON.stringify(state));
        let p = state.p[state.turn];

        if (p.s - val >= 0 && p.s - val !== 1) {
            if (val === 180) p.s180++;
            else if (val >= 140) p.s140++;
            
            p.s -= val;
            p.pts += val;
            p.d += 3;
            
            if (p.s === 0) {
                if (val > p.hc) p.hc = val;
                p.l++;
                if (p.l >= Math.ceil(state.bestOf / 2)) {
                    state.winner = state.turn;
                } else {
                    state.p[0].s = 501; state.p[1].s = 501;
                    state.turn = state.turn === 0 ? 1 : 0;
                }
            } else {
                state.turn = state.turn === 0 ? 1 : 0;
            }
        }
        
        input.value = '';
        broadcastState();
    }

    function undo() {
        if (history) { state = history; history = null; broadcastState(); }
    }

    function triggerRematch() {
        state.p.forEach(p => { p.s = 501; p.l = 0; p.pts = 0; p.d = 0; p.s140 = 0; p.s180 = 0; p.hc = 0; });
        state.turn = 0;
        delete state.winner;
        broadcastState();
    }

    function render() {
        state.p.forEach((p, i) => {
            document.getElementById(`n-${i}`).innerText = p.name;
            document.getElementById(`s-${i}`).innerText = p.s;
            document.getElementById(`l-${i}`).innerText = p.l;
            document.getElementById(`avg-${i}`).innerText = p.d > 0 ? ((p.pts / p.d) * 3).toFixed(1) : "0.0";
            document.getElementById(`card-${i}`).className = (state.turn === i) ? "player-card active" : "player-card";
            document.getElementById(`co-${i}`).innerText = checkouts[p.s] || "";
        });

        // Toggle Video display based on turn
        document.getElementById('box-me').className = (state.turn === myIndex) ? "v-box visible" : "v-box";
        document.getElementById('box-peer').className = (state.turn !== myIndex) ? "v-box visible" : "v-box";
        document.getElementById('cam-label-me').innerText = state.p[myIndex].name;
        document.getElementById('cam-label-peer').innerText = state.p[myIndex === 0 ? 1 : 0].name;

        if (state.winner !== undefined) {
            const w = state.p[state.winner];
            document.getElementById('winner-name').innerText = w.name + " WINS!";
            document.getElementById('winner-stats-grid').innerHTML = `
                <div></div><div class="stat-header">${state.p[0].name}</div><div class="stat-header">${state.p[1].name}</div>
                <div class="stat-label-col">Avg</div><div class="stat-val">${(state.p[0].d > 0 ? (state.p[0].pts/state.p[0].d*3) : 0).toFixed(1)}</div><div class="stat-val">${(state.p[1].d > 0 ? (state.p[1].pts/state.p[1].d*3) : 0).toFixed(1)}</div>
                <div class="stat-label-col">180s</div><div class="stat-val">${state.p[0].s180}</div><div class="stat-val">${state.p[1].s180}</div>
                <div class="stat-label-col">High CO</div><div class="stat-val">${state.p[0].hc}</div><div class="stat-val">${state.p[1].hc}</div>
            `;
            document.getElementById('winner-layer').classList.remove('hidden');
        } else {
            document.getElementById('winner-layer').classList.add('hidden');
        }
    }

    async function swapCam() {
        const streamTracks = stream.getVideoTracks();
        if (streamTracks.length > 0) streamTracks[0].stop();
        
        const currentMode = streamTracks[0].getSettings().facingMode;
        const newMode = currentMode === "user" ? "environment" : "user";
        
        stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: newMode }, audio: true 
        });
        document.getElementById('me').srcObject = stream;
        if (currentCall) currentCall.peerConnection.getSenders().find(s => s.track.kind === 'video').replaceTrack(stream.getVideoTracks()[0]);
    }

    function shareInvite() {
        const id = document.getElementById('display-id').innerText;
        if (id === "...") return alert("Wait for ID to load...");
        
        const url = window.location.origin + window.location.pathname + '?join=' + id;
        
        if (navigator.share) {
            navigator.share({ title: 'RAF Darts Match', url: url }).catch(() => {});
        } else {
            navigator.clipboard.writeText(url);
            alert("Invite Link Copied!");
        }
    }
</script>
</body>
</html>
