    <meta charset="UTF-8">

    <title>DartStream: Pro Match</title>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card: #0d1b2a; --active: #162a3f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--dark); color: white; font-family: system-ui, sans-serif; 
            height: 100dvh; width: 100vw; display: grid;
            grid-template-rows: 40px 45dvh 1fr 80px;
            overflow: hidden; 
        }
        
        /* Setup Layer */
        #setup-layer { 
            position: fixed; inset: 0; background: var(--dark); z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        .setup-card { background: var(--card); padding: 25px; border-radius: 15px; width: 100%; max-width: 320px; border: 1px solid #1b4965; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .setup-card h2 { color: var(--blue); margin-bottom: 20px; text-align: center; letter-spacing: 1px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 10px; color: #888; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        .setup-input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; font-size: 16px; outline: none; }
        .setup-input:focus { border-color: var(--blue); }
        
        .btn-start { 
            background: var(--blue); color: black; width: 100%; padding: 15px; 
            font-size: 18px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px;
            transition: transform 0.1s;
        }
        .btn-start:active { transform: scale(0.98); }

        /* Header */
        header { display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #1b4965; font-size: 11px; background: #000; }
        .header-controls { display: flex; gap: 8px; align-items: center; }
        .header-btn { background: #222; border: 1px solid #444; color: white; padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: bold; }

        /* Video System */
        .v-container { position: relative; background: #000; border-bottom: 1px solid #1b4965; overflow: hidden; }
        .v-box { position: absolute; inset: 0; display: none; }
        .v-box.visible { display: block; }
        video { width: 100%; height: 100%; object-fit: cover; background: #111; }
        .cam-label { position: absolute; top: 12px; left: 12px; background: rgba(0,0,0,0.7); padding: 4px 12px; font-size: 11px; border-radius: 20px; color: var(--blue); border: 1px solid var(--blue); font-weight: bold; text-transform: uppercase; z-index: 10; }
