<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RAF Darts Scorer</title>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card-tint: rgba(13, 27, 42, 0.85); --active: rgba(22, 42, 63, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--dark);
            color: white; font-family: system-ui, sans-serif; 
            height: 100dvh; width: 100vw; display: grid;
            grid-template-rows: 50px 42dvh 1fr auto; 
            overflow: hidden; 
        }
        
        /* Layers */
        #setup-layer, #winner-layer { 
            position: fixed; inset: 0; 
            background: var(--dark);
            z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        
        .setup-card { 
            background: #0d1b2a;
            padding: 25px; border-radius: 15px; 
            width: 100%; max-width: 360px; 
            border: 1px solid #1b4965;
            display: flex; flex-direction: column; gap: 10px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .setup-card h2 { color: var(--blue); margin-bottom: 10px; }
        
        .input-group { margin-bottom: 10px; text-align: left; }
        .input-group label { display: block; font-size: 10px; color: #ccc; margin-bottom: 5px; text-transform: uppercase; }
        .setup-input { width: 100%; background: rgba(0,0,0,0.7); border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; font-size: 16px; outline: none; }
        
        .btn-start { 
            background: var(--blue); color: black; width: 100%; padding: 16px; 
            font-size: 18px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; 
        }

        /* Header */
        header { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; border-bottom: 1px solid rgba(27, 73, 101, 0.5); 
            font-size: 13px; background: rgba(0,0,0,0.8);
        }
        .header-btn { 
            background: #222; border: 1px solid #444; color: white; 
            padding: 6px 12px; border-radius: 6px; font-size: 11px; 
            font-weight: bold; margin-left: 5px; cursor: pointer;
        }
        #conn-status { font-size: 10px; font-weight: bold; margin-left: 8px; color: #ff4d4d; }

        /* Video */
        .v-container { position: relative; background: #000; overflow: hidden; border-bottom: 1px solid #1b4965; }
        .v-box { position: absolute; inset: 0; display: none; }
        .v-box.visible { display: block; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .cam-label { position: absolute; top: 12px; left: 12px; background: rgba(0,0,0,0.7); padding: 4px 12px; font-size: 11px; border-radius: 20px; color: var(--blue); z-index: 10; border: 1px solid var(--blue); font-weight: bold; }

        /* Scoring */
        .score-area { display: flex; flex-direction: column; padding: 8px; gap: 8px; }
        .player-card { flex: 1; background: var(--card-tint); border-radius: 10px; padding: 12px 15px; border: 2px solid transparent; transition: 0.2s; }
        .player-card.active { border-color: var(--blue); background: var(--active); }
        .p-name { font-size: 14px; font-weight: bold; color: #eee; }
        .score-row { display: flex; justify-content: space-between; align-items: center; }
        .score-val { font-size: 50px; font-weight: 900; }
        .legs-count { font-size: 11px; text-align: right; }
        .legs-count span { color: var(--blue); font-size: 18px; font-weight: bold; display: block; }

        .checkout-hint { color: #ffb703; font-weight: 800; text-align: center; min-height: 1.2em; margin-top: 5px; font-size: 14px; }

        /* Controls */
        .controls { display: grid; grid-template-columns: 1.5fr 0.5fr 1fr; padding: 10px; gap: 10px; background: #000; padding-bottom: max(10px, env(safe-area-inset-bottom)); }
        .score-input-box { background: #111; border: 1px solid #333; border-radius: 8px; display: flex; align-items: center; }
        #pts-input { width: 100%; background: transparent; border: none; color: white; text-align: center; font-size: 32px; outline: none; }
