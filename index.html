<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DartStream Pro</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card: #0d1b2a; --active: #162a3f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        /* Force body to be exactly the height of the screen */
        body { 
            background: var(--dark); color: white; 
            font-family: system-ui, sans-serif; 
            height: 100dvh; width: 100vw;
            display: grid;
            grid-template-rows: 40px 18dvh 1fr 90px; /* Header, Cam, Scores, Controls */
            overflow: hidden; 
        }
        
        #safety-layer { position: fixed; inset: 0; background: var(--dark); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-start { background: var(--blue); color: black; padding: 20px 50px; font-size: 22px; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; }

        header { display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #1b4965; font-size: 11px; }
        
        .v-grid { display: grid; grid-template-columns: 1fr 1fr; background: #000; border-bottom: 1px solid #1b4965; }
        .v-box { position: relative; height: 100%; border-right: 1px solid #1b4965; }
        video { width: 100%; height: 100%; object-fit: cover; background: #111; }
        .flip-btn { position: absolute; bottom: 4px; right: 4px; background: rgba(0,0,0,0.8); color: var(--blue); border: 1px solid var(--blue); font-size: 9px; padding: 2px 6px; border-radius: 4px; z-index: 20; }

        /* Scores - Scale fonts based on available space */
        .score-area { display: flex; flex-direction: column; padding: 8px; gap: 6px; min-height: 0; }
        .player-card { flex: 1; background: var(--card); border-radius: 12px; display: flex; flex-direction: column; justify-content: center; padding: 8px 15px; border: 2px solid transparent; min-height: 0; }
        .player-card.active { border-color: var(--blue); background: var(--active); }
        
        .stats-row { display: flex; justify-content: space-between; font-size: 10px; color: var(--blue); font-weight: bold; margin-bottom: 2px; }
        .score-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        
        /* Reduced font size to prevent overlapping */
        .score-val { font-size: clamp(30px, 10dvh, 50px); font-weight: 900; line-height: 1; }
        .checkout-hint { color: #ffcc00; font-weight: bold; font-size: 13px; text-align: right; max-width: 40%; }

        /* Controls - Fixed height at the bottom */
        .controls { 
            background: #000; display: flex; padding: 10px; gap: 10px; 
            border-top: 1px solid #1b4965; 
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }
        #pts-input { flex: 1; background: #111; border: 1px solid #333; color: white; font-size: 28px; text-align: center; border-radius: 8px; outline: none; }
        .btn-hit { width: 85px; background: var(--blue); border: none; border-radius: 8px; font-weight: bold; font-size: 18px; color: black; cursor: pointer; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="safety-layer">
    <h1 style="color:var(--blue); margin-bottom:15px;">DARTSTREAM</h1>
    <button class="btn-start" id="start-trigger">START MATCH</button>
</div>

<header>
    <div onclick="copyId()" style="cursor:pointer">ID: <span id="display-id" style="color:var(--blue)">...</span></div>
    <button onclick="shareInvite()" style="background:var(--blue); color:black; border:none; padding:4px 8px; border-radius:4px; font-weight:bold; font-size:10px;">SHARE</button>
</header>

<div class="v-grid">
    <div class="v-box">
        <video id="me" autoplay playsinline muted></video>
        <div class="flip-btn" onclick="flipCamera()">FLIP</div>
    </div>
    <div class="v-box"><video id="peer" autoplay playsinline></video></div>
</div>

<div class="score-area">
    <div id="card-0" class="player-card active">
        <div class="stats-row">
            <span>AVG: <span id="avg-0">0.0</span></span>
            <span>DARTS: <span id="d-0">0</span></span>
        </div>
        <div class="score-row">
            <div class="score-val" id="s-0">5
