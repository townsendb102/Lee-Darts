<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DartStream: Pro Match</title>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card: #0d1b2a; --active: #162a3f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--dark); color: white; font-family: system-ui, sans-serif; 
            height: 100dvh; width: 100vw; display: grid;
            grid-template-rows: 40px 45dvh 1fr 80px;
            overflow: hidden; 
        }
        
        /* Setup Layer */
        #setup-layer { 
            position: fixed; inset: 0; background: var(--dark); z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        .setup-card { background: var(--card); padding: 25px; border-radius: 15px; width: 100%; max-width: 320px; border: 1px solid #1b4965; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .setup-card h2 { color: var(--blue); margin-bottom: 20px; text-align: center; letter-spacing: 1px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 10px; color: #888; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        .setup-input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; font-size: 16px; outline: none; }
        .setup-input:focus { border-color: var(--blue); }
        
        .btn-start { 
            background: var(--blue); color: black; width: 100%; padding: 15px; 
            font-size: 18px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px;
            transition: transform 0.1s;
        }
        .btn-start:active { transform: scale(0.98); }

        header { display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #1b4965; font-size: 11px; background: #000; }
        .header-controls { display: flex; gap: 8px; align-items: center; }
        .header-btn { background: #222; border: 1px solid #444; color: white; padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: bold; }

        /* Video System */
        .v-container { position: relative; background: #000; border-bottom: 1px solid #1b4965; overflow: hidden; }
        .v-box { position: absolute; inset: 0; display: none; }
        .v-box.visible { display: block; }
        video { width: 100%; height: 100%; object-fit: cover; background: #111; }
        .cam-label { position: absolute; top: 12px; left: 12px; background: rgba(0,0,0,0.7); padding: 4px 12px; font-size: 11px; border-radius: 20px; color: var(--blue); border: 1px solid var(--blue); font-weight: bold; text-transform: uppercase; z-index: 10; }

        /* Scoring Area */
        .score-area { display: flex; flex-direction: column; padding: 8px; gap: 6px; min-height: 0; }
        .player-card { flex: 1; background: var(--card); border-radius: 10px; display: flex; flex-direction: column; justify-content: center; padding: 10px 15px; border: 2px solid transparent; min-height: 0; transition: all 0.3s; }
        .player-card.active { border-color: var(--blue); background: var(--active); box-shadow: 0 0 15px rgba(0, 212, 255, 0.2); }
        
        .p-name { font-size: 14px; color: #fff; font-weight: bold; margin-bottom: 2px; }
        .stats-row { font-size: 10px; color: var(--blue); font-weight: bold; opacity: 0.8; }
        .score-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .score-val { font-size: clamp(40px, 8dvh, 60px); font-weight: 900; line-height: 1; color: white; }
        .legs-count { font-size: 11px; color: #888; text-align: right; }
        .legs-count span { color: var(--blue); font-weight: bold; font-size: 16px; display: block; }

        .controls { 
            display: grid; grid-template-columns: 1.5fr 0.5fr 1fr; padding: 8px; gap: 8px; 
            background: #000; border-top: 1px solid #1b4965; padding-bottom: env(safe-area-inset-bottom);
        }
        .score-input-box { background: #111; border: 1px solid #333; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
        .btn-undo { background: #222; border: 1px solid #444; border-radius: 8px; color: white; font-size: 20px; cursor: pointer; }
        .btn-hit { background: var(--blue); border: none; border-radius: 8px; color: black; font-weight: bold; font-size: 20px; cursor: pointer; }
        
        #pts-input { width: 100%; height: 100%; background: transparent; border: none; color: white; text-align: center; font-size: 32px; outline: none; font-weight: bold; }
        .hidden { display: none !important; }

        /* Win Overlay */
        #win-overlay { position: fixed; inset: 0; background: rgba(2, 4, 8, 0.95); z-index: 11000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #win-overlay h1 { color: var(--blue); font-size: 50px; text-shadow: 0 0 20px var(--blue); }
    </style>
</head>
<body>

<div id="setup-layer">
    <div class="setup-card">
        <h2>DARTSTREAM</h2>
        <div class="input-group">
            <label>Your Name</label>
            <input type="text" id="name-input" class="setup-input" placeholder="Enter Name..." maxlength="12">
        </div>
        <div class="input-group">
            <label>Best Of (Legs)</label>
            <select id="legs-input" class="setup-input">
                <option value="1">1 Leg</option>
                <option value="3">Best of 3</option>
                <option value="5" selected>Best of 5</option>
                <option value="7">Best of 7</option>
                <option value="11">Best of 11</option>
            </select>
        </div>
        <button class="btn-start" onclick="initApp()">START MATCH</button>
        <div id="join-status" style="margin-top:15px; font-size:12px; color:var(--blue); text-align:center;"></div>
    </div>
</div>

<div id="win-overlay">
    <h1 id="win-title">WINNER!</h1>
    <h2 id="winner-name" style="margin: 20px 0; font-size: 30px;">PLAYER</h2>
    <button class="btn-start" onclick="location.reload()" style="width: auto; padding: 15px 40px;">NEW MATCH</button>
</div>

<header>
    <div onclick="copyId()" style="cursor:pointer">ID: <span id="display-id" style="color:var(--blue);">...</span></div>
    <div class="header-controls">
        <button class="header-btn" onclick="swapCam()">FLIP CAM</button>
        <button class="header-btn" onclick="shareInvite()" style="border-color: var(--blue); color: var(--blue);">SHARE INVITE</button>
    </div>
</header>

<div class="v-container">
    <div id="box-me" class="v-box visible">
        <div class="cam-label" id="label-me">YOU</div>
        <video id="me" autoplay playsinline muted></video>
    </div>
    <div id="box-peer" class="v-box">
        <div class="cam-label" id="label-peer">OPPONENT</div>
        <video id="peer" autoplay playsinline></video>
    </div>
</div>

<div class="score-area">
    <div id="card-0" class="player-card active">
        <div class="p-name" id="n-0">PLAYER 1</div>
        <div class="score-row">
            <div class="stats-row">AVG: <span id="avg-0">0.0</span></div>
            <div class="score-val" id="s-0">501</div>
            <div class="legs-count"><span id="l-0">0</span>LEGS</div>
        </div>
    </div>
    <div id="card-1" class="player-card">
        <div class="p-name" id="n-1">PLAYER 2</div>
        <div class="score-row">
            <div class="stats-row">AVG: <span id="avg-1">0.0</span></div>
            <div class="score-val" id="s-1">501</div>
            <div class="legs-count"><span id="l-1">0</span>LEGS</div>
        </div>
    </div>
</div>

<div class="controls">
    <div class="score-input-box">
        <input type="number" id="pts-input" placeholder="0" inputmode="numeric">
    </div>
    <button class="btn-undo" onclick="undo()">‚ü≤</button>
    <button class="btn-hit" onclick="processHit()">HIT</button>
</div>

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

<script>
    let stream, peer, conn, facing = "user";
    let myIndex = 0; 
    let state = { 
        turn: 0, 
        bestOf: 5,
        p: [
            { name: "Player 1", s: 501, l: 0, pts: 0, d: 0 }, 
            { name: "Player 2", s: 501, l: 0, pts: 0, d: 0 }
        ] 
    };
    let history = null;

    // Auto-detect invite link
    const urlParams = new URLSearchParams(window.location.search);
    const joinId = urlParams.get('join');
    if (joinId) {
        document.getElementById('join-status').innerText = "Joining match...";
        document.getElementById('legs-input').style.display = 'none';
    }

    async function initApp() {
        const nameIn = document.getElementById('name-input').value || (joinId ? "Player 2" : "Player 1");
        state.bestOf = parseInt(document.getElementById('legs-input').value);
        
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facing }, audio: true });
            document.getElementById('me').srcObject = stream;
            
            peer = new Peer();
            peer.on('open', (id) => {
                document.getElementById('display-id').innerText = id;
                document.getElementById('setup-layer').classList.add('hidden');
                
                if (joinId) {
                    myIndex = 1;
                    state.p[1].name = nameIn;
                    connectToMatch(joinId);
                } else {
                    state.p[0].name = nameIn;
                    render();
                }
            });

            peer.on('call', call => {
                call.answer(stream);
                call.on('stream', s => {
                    document.getElementById('peer').srcObject = s;
                    render();
                });
            });

            peer.on('connection', c => {
                conn = c;
                conn.on('open', () => {
                    conn.send({ type: 'SYNC', state: state });
                });
                conn.on('data', d => handleData(d));
            });
        } catch (e) { alert("Camera access required."); }
    }

    function connectToMatch(id) {
        conn = peer.connect(id);
        conn.on('open', () => {
            conn.send({ type: 'JOIN', name: state.p[1].name });
        });
        conn.on('data', d => handleData(d));
        peer.call(id, stream).on('stream', s => {
            document.getElementById('peer').srcObject = s;
            render();
        });
    }

    function handleData(data) {
        if (data.type === 'SYNC') {
            state.bestOf = data.state.bestOf;
