<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DartStream: Winner Edition</title>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card: #0d1b2a; --active: #162a3f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--dark); color: white; font-family: system-ui, sans-serif; 
            height: 100dvh; width: 100vw; display: flex; flex-direction: column;
            overflow: hidden; 
        }
        
        /* Setup Layer */
        #setup-layer { 
            position: fixed; inset: 0; background: var(--dark); z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }

        /* Winner Pop-up */
        #winner-screen {
            position: fixed; inset: 0; background: rgba(2, 4, 8, 0.98); z-index: 20000;
            display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        #winner-screen.visible { display: flex; }
        .win-box { background: var(--card); padding: 40px; border-radius: 20px; border: 2px solid var(--blue); width: 90%; max-width: 350px; }
        .win-name { font-size: 2.5rem; font-weight: 900; color: var(--blue); margin-bottom: 10px; text-transform: uppercase; }

        .setup-card { 
            background: var(--card); padding: 25px; border-radius: 15px; 
            width: 100%; max-width: 320px; border: 1px solid #1b4965;
            display: flex; flex-direction: column; gap: 10px;
        }
        .setup-card h2 { color: var(--blue); margin-bottom: 10px; text-align: center; }
        
        .input-group { margin-bottom: 10px; }
        .input-group label { display: block; font-size: 10px; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .setup-input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; font-size: 16px; outline: none; }
        
        .btn-start { 
            background: var(--blue); color: black; width: 100%; padding: 16px; 
            font-size: 18px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; 
        }

        /* Scoring Area */
        .score-container { flex: 1; display: flex; flex-direction: column; padding: 10px; gap: 10px; }
        .player-card { 
            flex: 1; background: var(--card); border-radius: 12px; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border: 2px solid transparent;
        }
        .player-card.active { border-color: var(--blue); background: var(--active); }
        .p-info h3 { font-size: 1.2rem; color: #fff; }
        .p-legs { font-size: 0.8rem; color: var(--blue); }
        .p-score { font-size: 3.5rem; font-weight: 900; }

        /* Quick Controls */
        .controls { padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #000; }
        .btn-leg { background: #222; color: white; border: 1px solid #444; padding: 15px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="setup-layer">
        <div class="setup-card">
            <h2>MATCH SETUP</h2>
            <div class="input-group">
                <label>Player 1 Name</label>
                <input type="text" id="p1-input" class="setup-input" placeholder="Enter Name...">
            </div>
            <div class="input-group">
                <label>Player 2 Name</label>
                <input type="text" id="p2-input" class="setup-input" placeholder="Enter Name...">
            </div>
            <div class="input-group">
                <label>Format (Best of Legs)</label>
                <input type="number" id="best-of-input" class="setup-input" value="11">
            </div>
            <button class="btn-start" onclick="initMatch()">START MATCH</button>
        </div>
    </div>

    <div id="winner-screen">
        <div class="win-box">
            <div style="font-size: 50px; margin-bottom: 10px;">üèÜ</div>
            <div class="win-name" id="winner-display-name">PLAYER 1</div>
            <p style="color: #888; margin-bottom: 20px; letter-spacing: 2px;">MATCH WINNER</p>
            <button class="btn-start" onclick="location.reload()">NEW MATCH</button>
        </div>
    </div>

    <div class="score-container">
        <div class="player-card active" id="card-1">
            <div class="p-info">
                <h3 id="p1-name-display">Player 1</h3>
                <div class="p-legs">Legs: <span id="p1-legs-count">0</span></div>
            </div>
            <div class="p-score" id="p1-score-val">501</div>
        </div>

        <div class="player-card" id="card-2">
            <div class="p-info">
                <h3 id="p2-name-display">Player 2</h3>
                <div class="p-legs">Legs: <span id="p2-legs-count">0</span></div>
            </div>
            <div class="p-score" id="p2-score-val">501</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-leg" onclick="winLeg(1)">P1 Wins Leg</button>
        <button class="btn-leg" onclick="winLeg(2)">P2 Wins Leg</button>
    </div>

    <script>
        let p1Legs = 0;
        let p2Legs = 0;
        let legsToWin = 0;

        function initMatch() {
            // Get names
            const name1 = document.getElementById('p1-input').value || "Player 1";
            const name2 = document.getElementById('p2-input').value || "Player 2";
            const bestOf = parseInt(document.getElementById('best-of-input').value) || 11;

            // Calculate Target: First to reach more than half
            legsToWin = Math.ceil(bestOf / 2);

            // Update UI
            document.getElementById('p1-name-display').textContent = name1;
            document.getElementById('p2-name-display').textContent = name2;
            
            // Hide Setup
            document.getElementById('setup-layer').style.display = 'none';
        }

        function winLeg(playerNum) {
            if (playerNum === 1) {
                p1Legs++;
                document.getElementById('p1-legs-count').textContent = p1Legs;
            } else {
                p2Legs++;
                document.getElementById('p2-legs-count').textContent = p2Legs;
            }

            checkMatchWinner();
        }

        function checkMatchWinner() {
            let winner = null;

            if (p1Legs >= legsToWin) {
                winner = document.getElementById('p1-name-display').textContent;
            } else if (p2Legs >= legsToWin) {
                winner = document.getElementById('p2-name-display').textContent;
            }

            if (winner) {
                document.getElementById('winner-display-name').textContent = winner;
                document.getElementById('winner-screen').classList.add('visible');
            }
        }
    </script>
</body>
</html>
