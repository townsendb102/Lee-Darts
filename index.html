<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RAF Dart Counter</title>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card: #0d1b2a; --active: #162a3f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: var(--dark); color: white; font-family: system-ui, sans-serif; height: 100dvh; display: grid; grid-template-rows: 40px 45dvh 1fr 80px; overflow: hidden; }
        #setup-layer { position: fixed; inset: 0; background: var(--dark); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .setup-card { background: var(--card); padding: 30px; border-radius: 20px; width: 100%; max-width: 340px; border: 1px solid #1b4965; text-align: center; }
        .btn-start { background: var(--blue); color: black; width: 100%; padding: 20px; font-size: 20px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,212,255,0.3); }
        .setup-input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; margin-top: 5px; font-size: 16px; }
        header { display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #1b4965; font-size: 11px; background: #000; }
        .v-container { position: relative; background: #000; overflow: hidden; }
        .v-box { position: absolute; inset: 0; display: none; }
        .v-box.visible { display: block; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .score-area { display: flex; flex-direction: column; padding: 8px; gap: 6px; }
        .player-card { flex: 1; background: var(--card); border-radius: 10px; padding: 12px; border: 2px solid transparent; }
        .player-card.active { border-color: var(--blue); background: var(--active); }
        .score-val { font-size: clamp(40px, 8dvh, 60px); font-weight: 900; }
        .controls { display: grid; grid-template-columns: 1.5fr 0.5fr 1fr; padding: 8px; gap: 8px; background: #000; padding-bottom: env(safe-area-inset-bottom); }
        .btn-hit { background: var(--blue); color: black; font-weight: bold; font-size: 22px; border-radius: 8px; border: none; }
        #win-layer { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 11000; display: none; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>

<div id="setup-layer">
    <div class="setup-card">
        <h2 style="color:var(--blue)">RAF DART COUNTER</h2>
        <div style="margin-top:20px; text-align:left">
            <label style="font-size:10px; color:#888">NAME</label>
            <input type="text" id="name-input" class="setup-input" placeholder="Enter name">
        </div>
        <button id="start-btn" class="btn-start">START MATCH</button>
        <p id="status-msg" style="font-size:11px; margin-top:15px; color:#888">Ensure you are using HTTPS</p>
    </div>
</div>

<div id="win-layer">
    <div class="setup-card">
        <h1 id="win-text" style="color:var(--blue)">WINNER</h1>
        <button class="btn-start" onclick="location.reload()">NEW GAME</button>
    </div>
</div>

<header>
    <div>ID: <span id="display-id" style="color:var(--blue)">...</span></div>
    <button onclick="shareInvite()" style="background:#222; color:var(--blue); border:1px solid #444; padding:2px 8px; border-radius:4px; font-size:10px">INVITE</button>
</header>

<div class="v-container">
    <div id="box-me" class="v-box visible"><video id="me" autoplay playsinline muted></video></div>
    <div id="box-peer" class="v-box"><video id="peer" autoplay playsinline></video></div>
</div>

<div class="score-area">
    <div id="card-0" class="player-card active">
        <div id="n-0" style="font-size:12px; font-weight:bold">P1</div>
        <div style="display:flex; justify-content:space-between; align-items:center">
            <div id="s-0" class="score-val">501</div>
            <div style="text-align:right; font-size:10px; color:#888">LEGS<br><span id="l-0" style="font-size:20px; color:var(--blue); font-weight:bold">0</span></div>
        </div>
    </div>
    <div id="card-1" class="player-card">
        <div id="n-1" style="font-size:12px; font-weight:bold">P2</div>
        <div style="display:flex; justify-content:space-between; align-items:center">
            <div id="s-1" class="score-val">501</div>
            <div style="text-align:right; font-size:10px; color:#888">LEGS<br><span id="l-1" style="font-size:20px; color:var(--blue); font-weight:bold">0</span></div>
        </div>
    </div>
</div>

<div class="controls">
    <div style="background:#111; border-radius:8px; display:flex"><input type="number" id="pts-input" placeholder="0" inputmode="numeric" style="width:100%; background:transparent; border:none; color:white; text-align:center; font-size:30px; outline:none"></div>
    <button onclick="undo()" style="background:#222; border:1px solid #444; color:white; border-radius:8px">‚ü≤</button>
    <button onclick="processHit()" class="btn-hit">HIT</button>
</div>

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script>
    let stream, peer, conn, myIndex = 0;
    let state = { turn: 0, p: [{ name: "P1", s: 501, l: 0 }, { name: "P2", s: 501, l: 0 }] };
    let history = null;

    // Use "pointerdown" for the fastest possible response on touch screens
    document.getElementById('start-btn').addEventListener('pointerdown', async (e) => {
        e.preventDefault();
        const btn = e.target;
        btn.innerText = "OPENING CAMERA...";
        btn.style.opacity = "0.5";
        
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true });
            document.getElementById('me').srcObject = stream;
        } catch (err) {
            console.warn("Camera failed, starting without video:", err);
            document.getElementById('status-msg').innerText = "Camera blocked. Starting counter only.";
        }

        startApp();
    });

    function startApp() {
        peer = new Peer();
        peer.on('open', id => {
            document.getElementById('display-id').innerText = id;
            document.getElementById('setup-layer').style.display = 'none';
            state.p[0].name = document.getElementById('name-input').value || "Host";
            
            const joinId = new URLSearchParams(window.location.search).get('join');
            if (joinId) {
                myIndex = 1;
                state.p[1].name = document.getElementById('name-input').value || "Guest";
                conn = peer.connect(joinId);
                conn.on('open', () => conn.send({ type: 'JOIN', name: state.p[1].name }));
                conn.on('data', d => handleData(d));
                peer.call(joinId, stream).on('stream', s => { document.getElementById('peer').srcObject = s; render(); });
            }
            render();
        });

        peer.on('call', call => {
            call.answer(stream);
            call.on('stream', s => { document.getElementById('peer').srcObject = s; render(); });
        });

        peer.on('connection', c => {
            conn = c;
            conn.on('open', () => conn.send({ type: 'SYNC', state }));
            conn.on('data', d => handleData(d));
        });
    }

    function handleData(d) {
        if (d.type === 'SYNC') { state.p[0].name = d.state.p[0].name; }
        else if (d.type === 'JOIN') { state.p[1].name = d.name; }
        else { state = d; }
        render();
    }

    function processHit() {
        const input = document.getElementById('pts-input');
        const val = parseInt(input.value) || 0;
        if (val > 180) return;
        history = JSON.parse(JSON.stringify(state));
        let p = state.p[state.turn];
        
        if (p.s - val >= 0 && p.s - val !== 1) {
            p.s -= val;
            if (p.s === 0) { 
                p.l++; 
                state.p.forEach(x => x.s = 501);
                if (p.l >= 3) { // Majority for Best of 5
                    document.getElementById('win-text').innerText = p.name + " WINS!";
                    document.getElementById('win-layer').style.display = 'flex';
                }
            }
            state.turn = state.turn === 0 ? 1 : 0;
        }
        render();
        if (conn) conn.send(state);
        input.value = '';
    }

    function render() {
        state.p.forEach((p, i) => {
            document.getElementById(`n-${i}`).innerText = p.name;
            document.getElementById(`s-${i}`).innerText = p.s;
            document.getElementById(`l-${i}`).innerText = p.l;
            document.getElementById(`card-${i}`).className = state.turn === i ? "player-card active" : "player-card";
        });
        document.getElementById('box-me').className = state.turn === myIndex ? "v-box visible" : "v-box";
        document.getElementById('box-peer').className = state.turn !== myIndex ? "v-box visible" : "v-box";
    }

    function shareInvite() {
        const url = window.location.origin + window.location.pathname + '?join=' + document.getElementById('display-id').innerText;
        if (navigator.share) navigator.share({ title: 'RAF Dart Counter', url });
        else { navigator.clipboard.writeText(url); alert("Link Copied!"); }
    }

    function undo() { if (history) { state = JSON.parse(JSON.stringify(history)); history = null; render(); if(conn) conn.send(state); } }
</script>
</body>
</html>
