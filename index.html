<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DartStream: Final Fix</title>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card: #0d1b2a; --active: #162a3f; --gold: #ffd700; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--dark); color: white; font-family: system-ui, sans-serif; 
            height: 100dvh; width: 100vw; display: grid;
            grid-template-rows: 40px 45dvh 1fr 80px;
            overflow: hidden; 
        }
        
        /* Layer Management */
        #setup-layer, #winner-layer { 
            position: fixed; inset: 0; background: var(--dark); z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        .hidden { display: none !important; }

        .setup-card { 
            background: var(--card); padding: 25px; border-radius: 15px; 
            width: 100%; max-width: 320px; border: 1px solid #1b4965;
            display: flex; flex-direction: column; gap: 15px; text-align: center;
        }
        
        .input-group { text-align: left; }
        .input-group label { display: block; font-size: 10px; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .setup-input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; font-size: 16px; outline: none; }
        
        /* Critical Buttons */
        .btn-start { background: var(--blue); color: #000; width: 100%; padding: 16px; font-size: 18px; font-weight: 800; border: none; border-radius: 8px; cursor: pointer; }
        .btn-reset { background: var(--gold); color: black; width: 100%; padding: 16px; font-size: 18px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; margin-top: 15px; }

        /* Scoring & UI */
        header { display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #1b4965; font-size: 11px; background: #000; }
        .v-container { position: relative; background: #000; border-bottom: 1px solid #1b4965; overflow: hidden; }
        .v-box { position: absolute; inset: 0; display: none; }
        .v-box.visible { display: block; }
        video { width: 100%; height: 100%; object-fit: cover; background: #111; }
        
        .score-area { display: flex; flex-direction: column; padding: 8px; gap: 6px; }
        .player-card { flex: 1; background: var(--card); border-radius: 10px; display: flex; flex-direction: column; justify-content: center; padding: 10px 15px; border: 2px solid transparent; }
        .player-card.active { border-color: var(--blue); background: var(--active); }
        .score-val { font-size: clamp(35px, 7dvh, 55px); font-weight: 900; }
        
        .controls { display: grid; grid-template-columns: 1.5fr 0.5fr 1fr; padding: 8px; gap: 8px; background: #000; padding-bottom: env(safe-area-inset-bottom); }
        #pts-input { width: 100%; height: 100%; background: #111; border: 1px solid #333; color: white; text-align: center; font-size: 32px; border-radius: 8px; outline: none; }
