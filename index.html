<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DartStream: Emergency Fix</title>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; }
        body, html { margin: 0; padding: 0; background: var(--dark); color: white; font-family: sans-serif; height: 100%; overflow: hidden; }
        
        /* THE OVERLAY: Absolutely covers everything until the button is pressed */
        #setup-layer {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #0d1b2a; z-index: 999999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .card { background: #162a3f; padding: 30px; border-radius: 15px; width: 85%; max-width: 300px; text-align: center; border: 1px solid var(--blue); }
        
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #333; background: #000; color: white; font-size: 16px; }
        
        /* Big, Bright, Clickable Button */
        #start-btn { 
            width: 100%; padding: 20px; background: var(--blue); color: black; 
            font-weight: bold; font-size: 20px; border: none; border-radius: 10px; 
            cursor: pointer; margin-top: 10px; box-shadow: 0 5px 15px rgba(0,212,255,0.4);
        }

        /* Game UI */
        #game-ui { display: none; height: 100vh; flex-direction: column; }
        .video-box { height: 40%; background: #000; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .scores { flex: 1; display: flex; flex-direction: column; padding: 10px; gap: 10px; }
        .p-card { flex: 1; background: #0d1b2a; border-radius: 10px; padding: 15px; border: 2px solid transparent; }
        .p-card.active { border-color: var(--blue); }
        .val { font-size: 48px; font-weight: bold; text-align: center; display: block; }

        .keyboard { height: 80px; display: flex; padding: 10px; gap: 10px; background: #000; }
        #pts-input { flex: 1; font-size: 24px; text-align: center; }
        #hit-btn { width: 100px; background: var(--blue); color: black; font-weight: bold; border: none; border-radius: 5px; }

        /* Winner Screen Overlay */
        #winner-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; z-index: 1000000; flex-direction: column;
            align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div id="setup-layer">
    <div class="card">
        <h2 style="color:var(--blue); margin:0 0 20px 0;">DARTSTREAM</h2>
        <input type="text" id="name-input" placeholder="Your Name" value="Player 1">
        <select id="legs-input">
            <option value="1">1 Leg</option>
            <option value="3">Best of 3</option>
            <option value="5" selected>Best of 5</option>
        </select>
        <button id="start-btn">START MATCH</button>
        <div id="status" style="font-size: 12px; margin-top: 10px; color: #888;">Ready...</div>
    </div>
</div>

<div id="winner-screen">
    <h1 id="win-text" style="color:var(--blue); font-size: 3rem;">WINS!</h1>
    <button onclick="location.reload()" style="padding: 15px 30px; border-radius: 8px; border: none; font-weight: bold;">NEW MATCH</button>
</div>

<div id="game-ui">
    <div class="video-box">
        <video id="local-video" autoplay playsinline muted></video>
    </div>
    <div class="scores">
        <div id="c0" class="p-card active">
            <span id="n0">P1</span>
            <span id="s0" class="val">501</span>
        </div>
        <div id="c1" class="p-card">
            <span id="n1">P2</span>
            <span id="s1" class="val">501</span>
        </div>
    </div>
    <div class="keyboard">
        <input type="number" id="pts-input" pattern="\d*" inputmode="numeric" placeholder="Score">
        <button id="hit-btn">HIT</button>
    </div>
</div>

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script>

        p: [{name: "P1", score: 501, legs: 0}, {name: "P2", score: 501, legs: 0}],
        turn: 0,
        bestOf: 5,
        winner: null
    };

    // 1. ATTACH BUTTONS IMMEDIATELY
    document.getElementById('start-btn').addEventListener('click', function() {
        console.log("Start clicked");
        startApp();
    });

        const btn = document.getElementById('start-btn');
        const status = document.getElementById('status');
        
        btn.disabled = true;
        status.innerText = "Requesting Camera...";

            // Get Camera
            myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('local-video').srcObject = myStream;

            // Setup Data
            gameState.p[0].name = document.getElementById('name-input').value || "Host";
            gameState.bestOf = parseInt(document.getElementById('legs-input').value);

            // Hide Setup, Show Game
            document.getElementById('setup-layer').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';

            status.innerText = "Initializing Peer...";
            peer = new Peer();

                console.log("My ID: " + id);

                const urlParams = new URLSearchParams(window.location.search);

                if(joinId) connectToPeer(joinId);
                updateDisplay();
            });

                conn = c;
                conn.on('data', data => {
                    gameState = data;
                    updateDisplay();
                });
            });

                call.answer(myStream);
