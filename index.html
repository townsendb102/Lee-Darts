<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RAF Darts Scorer - Live</title>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card-tint: rgba(13, 27, 42, 0.85); --active: rgba(22, 42, 63, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--dark);
            color: white; font-family: system-ui, sans-serif; 
            height: 100dvh; width: 100vw; display: grid;
            grid-template-rows: 40px 42dvh 1fr auto; 
            overflow: hidden; 
        }
        
        #setup-layer, #winner-layer { 
            position: fixed; inset: 0; background: var(--dark); z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }

        .setup-card { 
            background-image: linear-gradient(var(--card-tint), var(--card-tint)), url('51693.jpg');
            background-position: center; background-repeat: no-repeat; background-size: cover; 
            padding: 25px; border-radius: 15px; width: 100%; max-width: 360px; 
            border: 1px solid #1b4965; display: flex; flex-direction: column; gap: 10px; text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        .setup-card h2 { color: var(--blue); margin-bottom: 10px; }
        
        .input-group { margin-bottom: 10px; text-align: left; }
        .input-group label { display: block; font-size: 10px; color: #ccc; margin-bottom: 5px; text-transform: uppercase; }
        .setup-input { width: 100%; background: rgba(0,0,0,0.7); border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; font-size: 16px; outline: none; }
        
        .btn-start { background: var(--blue); color: black; width: 100%; padding: 16px; font-size: 18px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        .btn-start:disabled { opacity: 0.5; }

        .splash-footer { position: absolute; bottom: 20px; width: 100%; text-align: center; color: rgba(255, 255, 255, 0.5); font-size: 11px; }

        header { display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid rgba(27, 73, 101, 0.5); font-size: 11px; background: rgba(0,0,0,0.6); }
        .header-controls { display: flex; gap: 8px; align-items: center; }
        .header-btn { background: rgba(34,34,34,0.8); border: 1px solid #444; color: white; padding: 4px 10px; border-radius: 4px; font-size: 10px; }

        .v-container { position: relative; background: rgba(0,0,0,0.5); border-bottom: 1px solid rgba(27, 73, 101, 0.5); overflow: hidden; }
        .v-box { position: absolute; inset: 0; display: none; }
        .v-box.visible { display: block; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .cam-label { position: absolute; top: 12px; left: 12px; background: rgba(0,0,0,0.7); padding: 4px 12px; font-size: 11px; border-radius: 20px; color: var(--blue); border: 1px solid var(--blue); z-index: 10; }

        .score-area { display: flex; flex-direction: column; padding: 8px; gap: 6px; background: linear-gradient(rgba(2, 4, 8, 0.7), rgba(2, 4, 8, 0.7)), url('51693.jpg') center/cover no-repeat; }
        .player-card { flex: 1; background: var(--card-tint); border-radius: 10px; display: flex; flex-direction: column; justify-content: center; padding: 10px 15px; border: 2px solid transparent; backdrop-filter: blur(8px); }
        .player-card.active { border-color: var(--blue); background: var(--active); }
        
        .score-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .score-val { font-size: clamp(35px, 6.5dvh, 55px); font-weight: 900; }
        .legs-count { font-size: 11px; text-align: right; }
        .legs-count span { color: var(--blue); font-weight: bold; font-size: 16px; display: block; }

        .checkout-hint { font-size: 14px; color: #ffb703; font-weight: 800; text-align: center; margin-top: 5px; min-height: 1.2em; }

        .controls-wrapper { background: rgba(0,0,0,0.8); border-top: 1px solid rgba(27, 73, 101, 0.5); padding-bottom: env(safe-area-inset-bottom); }
        .controls { display: grid; grid-template-columns: 1.5fr 0.5fr 1fr; padding: 8px; gap: 8px; }
        .score-input-box { background: rgba(17,17,17,0.8); border: 1px solid #333; border-radius: 8px; }
        #pts-input { width: 100%; height: 100%; background: transparent; border: none; color: white; text-align: center; font-size: 32px; outline: none; }
        .btn-undo, .btn-hit { border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-undo { background: #333; color: white; font-size: 20px; }
        .btn-hit { background: var(--blue); color: black; font-size: 20px; }

        .stats-grid { display: grid; grid-template-columns: auto 1fr 1fr; gap: 10px; margin: 15px 0; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 8px; }
        .stat-val { font-weight: bold; font-size: 16px; }

        .hidden { display: none !important; }
        .spectator-banner { background: #ffb703; color: black; text-align: center; font-size: 10px; font-weight: bold; padding: 2px; }
    </style>
</head>
<body>

<div id="setup-layer">
    <div class="setup-card">
        <h2 id="setup-title">RAF DARTS SCORER</h2>
        <div class="input-group" id="name-group">
            <label>Your Name</label>
            <input type="text" id="name-input" class="setup-input" placeholder="Name..." maxlength="12">
        </div>
        <div class="input-group" id="legs-setup-group">
            <label>Best Of (Legs)</label>
            <select id="legs-input" class="setup-input">
                <option value="1">1 Leg</option><option value="3">Best of 3</option><option value="5" selected>Best of 5</option>
            </select>
        </div>
        <button id="start-btn" class="btn-start">START MATCH</button>
        <p id="error-log" style="color: #ff4d4d; font-size: 12px; margin-top: 10px;"></p>
    </div>
</div>

<div id="winner-layer" class="hidden">
    <div class="setup-card">
        <h2>MATCH OVER</h2>
        <h1 id="winner-name">P1 Wins!</h1>
        <div class="stats-grid" id="winner-stats-grid"></div>
        <button id="rematch-btn" class="btn-start">REMATCH</button>
    </div>
</div>

<div id="spec-ui" class="spectator-banner hidden">SPECTATOR MODE - VIEW ONLY</div>

<header>
    <div>ID: <span id="display-id" style="color:var(--blue);">...</span></div>
    <div class="header-controls">
        <button class="header-btn" id="flip-btn">FLIP</button>
        <button class="header-btn" id="share-btn" style="color: var(--blue);">INVITE</button>
    </div>
</header>

<div class="v-container">
    <div id="box-me" class="v-box visible">
        <div class="cam-label" id="cam-label-me">YOU</div>
        <video id="me" autoplay playsinline muted></video>
    </div>
    <div id="box-peer" class="v-box">
        <div class="cam-label" id="cam-label-peer">OPPONENT</div>
        <video id="peer" autoplay playsinline></video>
    </div>
</div>

<div class="score-area">
    <div id="card-0" class="player-card active">
        <div class="p-name" id="n-0">P1</div>
        <div class="score-row">
            <div style="font-size:10px; color:var(--blue)">AVG: <span id="avg-0">0.0</span></div>
            <div class="score-val" id="s-0">501</div>
            <div class="legs-count"><span id="l-0">0</span>LEGS</div>
        </div>
        <div class="checkout-hint" id="co-0"></div>
    </div>
    <div id="card-1" class="player-card">
        <div class="p-name" id="n-1">P2</div>
        <div class="score-row">
            <div style="font-size:10px; color:var(--blue)">AVG: <span id="avg-1">0.0</span></div>
            <div class="score-val" id="s-1">501</div>
            <div class="legs-count"><span id="l-1">0</span>LEGS</div>
        </div>
        <div class="checkout-hint" id="co-1"></div>
    </div>
</div>

<div class="controls-wrapper" id="scoring-controls">
    <div class="controls">
        <div class="score-input-box"><input type="number" id="pts-input" placeholder="0" inputmode="numeric"></div>
        <button class="btn-undo" id="undo-btn">‚ü≤</button>
        <button class="btn-hit" id="hit-btn">HIT</button>
    </div>
</div>

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script>
    let stream, peer, conn, currentCall;
    let spectators = []; 
    let myIndex = 0;
    let isSpectator = false;
    
    let state = { 
        turn: 0, bestOf: 5, 
        p: [
            { name: "P1", s: 501, l: 0, pts: 0, d: 0, f9pts: 0, f9d: 0, s140: 0, s180: 0, legDarts: 0, hc: 0 }, 
            { name: "P2", s: 501, l: 0, pts: 0, d: 0, f9pts: 0, f9d: 0, s140: 0, s180: 0, legDarts: 0, hc: 0 }
        ] 
    };

    const urlParams = new URLSearchParams(window.location.search);
    const joinId = urlParams.get('join');
    const specId = urlParams.get('spectate');

    window.onload = () => {
        if (specId) {
            isSpectator = true;
            document.getElementById('setup-title').innerText = "SPECTATE MATCH";
            document.getElementById('name-group').style.display = 'none';
            document.getElementById('legs-setup-group').style.display = 'none';
            document.getElementById('start-btn').innerText = "JOIN AS SPECTATOR";
            document.getElementById('scoring-controls').classList.add('hidden');
            document.getElementById('spec-ui').classList.remove('hidden');
        } else if (joinId) {
            document.getElementById('legs-setup-group').style.display = 'none';
            document.getElementById('start-btn').innerText = 'JOIN MATCH';
        }
        
        document.getElementById('start-btn').onclick = initApp;
        document.getElementById('hit-btn').onclick = processHit;
        document.getElementById('share-btn').onclick = showInviteOptions;
        document.getElementById('rematch-btn').onclick = triggerRematch;
        document.getElementById('undo-btn').onclick = () => { /* Undo Logic */ };
    };

    async function initApp() {
        try {
            if (!isSpectator) {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('me').srcObject = stream;
            }
            
            peer = new Peer();
            peer.on('open', id => {
                document.getElementById('display-id').innerText = id;
                document.getElementById('setup-layer').classList.add('hidden');
                
                if (specId) {
                    connectToMatch(specId, true);
                } else if (joinId) {
                    myIndex = 1;
                    state.p[1].name = document.getElementById('name-input').value || "Guest";
                    connectToMatch(joinId, false);
                } else {
                    state.p[0].name = document.getElementById('name-input').value || "Host";
                }
                render();
            });

            peer.on('connection', c => {
                c.on('data', d => {
                    if (d.type === 'SPEC_JOIN') {
                        spectators.push(c);
                        c.send({ type: 'SYNC', state });
                    } else {
                        handleData(d);
                    }
                });
            });

            peer.on('call', call => {
                call.answer(stream);
                call.on('stream', s => { document.getElementById('peer').srcObject = s; render(); });
            });

        } catch (e) { alert("Camera Error: " + e.message); }
    }

    function connectToMatch(id, asSpectator) {
        conn = peer.connect(id);
        conn.on('open', () => {
            conn.send({ type: asSpectator ? 'SPEC_JOIN' : 'JOIN', name: state.p[1].name });
        });
        conn.on('data', d => handleData(d));
        
        if (!asSpectator) {
            currentCall = peer.call(id, stream);
            currentCall.on('stream', s => { document.getElementById('peer').srcObject = s; render(); });
        }
    }

    function handleData(data) {
        if (data.type === 'SYNC') state = data.state;
        else if (data.type === 'JOIN') state.p[1].name = data.name;
        else state = data;
        render();
    }

    function broadcast() {
        if (conn) conn.send(state);
        spectators.forEach(s => s.send({ type: 'SYNC', state }));
    }

    function processHit() {
        const val = parseInt(document.getElementById('pts-input').value);
        if (isNaN(val)) return;
        // ... (Existing scoring logic) ...
        state.p[state.turn].s -= val; 
        state.turn = state.turn === 0 ? 1 : 0;
        document.getElementById('pts-input').value = '';
        render();
        broadcast();
    }

    function showInviteOptions() {
        const id = document.getElementById('display-id').innerText;
        const baseUrl = window.location.origin + window.location.pathname;
        const opt = confirm("Press OK for OPPONENT link\nPress CANCEL for SPECTATOR link");
        const finalUrl = opt ? `${baseUrl}?join=${id}` : `${baseUrl}?spectate=${id}`;
        
        navigator.clipboard.writeText(finalUrl);
        alert("Link Copied to Clipboard!");
    }

    function render() {
        state.p.forEach((p, i) => {
            document.getElementById(`n-${i}`).innerText = p.name;
            document.getElementById(`s-${i}`).innerText = p.s;
            document.getElementById(`l-${i}`).innerText = p.l;
            document.getElementById(`card-${i}`).className = (state.turn === i) ? "player-card active" : "player-card";
        });
    }

    function triggerRematch() {
        state.p.forEach(p => { p.s = 501; p.l = 0; });
        state.winner = undefined;
        render();
        broadcast();
    }
</script>
</body>
</html>
