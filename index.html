<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DartStream: Final Fix</title>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card: #0d1b2a; --active: #162a3f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--dark); color: white; font-family: system-ui, sans-serif; 
            height: 100dvh; width: 100vw; display: flex; flex-direction: column;
            overflow: hidden; 
        }
        
        /* THE SETUP LAYER - Explicitly Z-Indexed */
        #setup-layer { 
            position: fixed; inset: 0; background: var(--dark); z-index: 99999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        
        /* THE WINNER SCREEN - Above Setup just in case */
        #winner-screen { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100000; 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
        }

        .setup-card { background: var(--card); padding: 30px; border-radius: 15px; width: 90%; max-width: 320px; border: 1px solid var(--blue); }
        .btn-start { background: var(--blue); color: #000; width: 100%; padding: 18px; font-size: 18px; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; }

        header { height: 40px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: #000; font-size: 11px; }
        .v-container { height: 45dvh; position: relative; background: #111; border-bottom: 1px solid #333; }
        .v-box { position: absolute; inset: 0; display: none; }
        .v-box.visible { display: block; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .score-area { flex: 1; display: flex; flex-direction: column; padding: 8px; gap: 8px; }
        .p-card { flex: 1; background: var(--card); border-radius: 10px; padding: 12px; border: 2px solid transparent; text-align: center; }
        .p-card.active { border-color: var(--blue); background: var(--active); }
        .s-val { font-size: clamp(40px, 8dvh, 60px); font-weight: 900; line-height: 1; display: block; }
        
        .controls { display: grid; grid-template-columns: 1.5fr 0.5fr 1fr; gap: 8px; padding: 10px; background: #000; padding-bottom: env(safe-area-inset-bottom); }
        #pts-input { background: #111; border: 1px solid #333; color: white; border-radius: 8px; text-align: center; font-size: 28px; width: 100%; outline: none; }
        .btn-hit { background: var(--blue); border: none; font-weight: bold; border-radius: 8px; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="setup-layer">
    <div class="setup-card">
        <h2 style="text-align:center; color:var(--blue); margin-bottom:15px;">DARTSTREAM</h2>
        <input type="text" id="name-input" placeholder="Your Name" style="width:100%; padding:12px; background:#000; color:white; border:1px solid #333; border-radius:8px; margin-bottom:10px;">
        <select id="legs-input" style="width:100%; padding:12px; background:#000; color:white; border:1px solid #333; border-radius:8px;">
            <option value="1">1 Leg</option>
            <option value="3">Best of 3</option>
            <option value="5" selected>Best of 5</option>
        </select>
        <button id="start-btn" class="btn-start">START MATCH</button>
    </div>
</div>

<div id="winner-screen">
    <h1 id="win-name" style="color:var(--blue); font-size:3rem;">WINNER</h1>
    <button onclick="location.reload()" style="padding:15px 30px; border-radius:8px; border:none; background:white; font-weight:bold; margin-top:20px;">NEW MATCH</button>
</div>

<header>
    <div>ID: <span id="my-id" style="color:var(--blue)">---</span></div>
    <div style="display: flex; gap: 10px;">
        <button onclick="swapCam()" style="background:none; border:1px solid #444; color:white; font-size:10px; padding:2px 5px;">FLIP</button>
        <button id="share-btn" style="background:none; border:none; color:var(--blue); font-weight:bold;">INVITE</button>
    </div>
</header>

<div class="v-container">
    <div id="box-0" class="v-box visible"><video id="v-0" autoplay playsinline muted></video></div>
    <div id="box-1" class="v-box"><video id="v-1" autoplay playsinline></video></div>
</div>

<div class="score-area">
    <div id="card-0" class="p-card active">
        <div id="n-0" style="font-weight:bold; font-size: 14px;">P1</div>
        <span id="s-0" class="s-val">501</span>
        <div style="font-size:11px; color:var(--blue)">AVG: <span id="avg-0">0.0</span> | LEGS: <span id="l-0">0</span></div>
    </div>
    <div id="card-1" class="p-card">
        <div id="n-1" style="font-weight:bold; font-size: 14px;">P2</div>
        <span id="s-1" class="s-val">501</span>
        <div style="font-size:11px; color:var(--blue)">AVG: <span id="avg-1">0.0</span> | LEGS: <span id="l-1">0</span></div>
    </div>
</div>

<div class="controls">
    <input type="number" id="pts-input" pattern="\d*" inputmode="numeric" placeholder="0">
    <button id="undo-btn" style="background:#222; color:white; border:none; border-radius:8px;">‚ü≤</button>
    <button id="hit-btn" class="btn-hit">HIT</button>
</div>

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script>
    // Variables
    let stream, peer, conn, myIndex = 0;
    let facing = "user";
    let history = null;
    let state = { 
        turn: 0, 
        bestOf: 5, 
        winner: null, 
        p: [
            {name: "P1", s: 501, l: 0, pts: 0, d: 0}, 
            {name: "P2", s: 501, l: 0, pts: 0, d: 0}
        ] 
    };

    // 1. ATTACH EVENTS IMMEDIATELY
    document.getElementById('start-btn').onclick = function() {
        // ALWAYS hide the setup screen first so the button feels responsive
        document.getElementById('setup-layer').style.display = 'none';
        
        // Load settings
        state.p[0].name = document.getElementById('name-input').value || "Host";
        state.bestOf = parseInt(document.getElementById('legs-input').value);
        
        // Start tech
        initTech();
        render();
    };

    document.getElementById('hit-btn').onclick = processHit;
    document.getElementById('undo-btn').onclick = undo;
    document.getElementById('share-btn').onclick = shareInvite;

    // 2. TECH INIT (Wrapped in try/catch so failure doesn't kill the button)
    async function initTech() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facing }, audio: true });
            document.getElementById('v-0').srcObject = stream;
        } catch (e) { console.error("Camera failed:", e); }

        try {
            peer = new Peer();
            peer.on('open', id => {
                document.getElementById('my-id').innerText = id;
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('join')) connectToPeer(urlParams.get('join'));
            });
            peer.on('connection', c => {
                conn = c;
                conn.on('data', d => { state = d; render(); });
            });
            peer.on('call', call => {
                call.answer(stream);
                call.on('stream', s => { document.getElementById('v-1').srcObject = s; render(); });
            });
        } catch (e) { console.error("PeerJS failed:", e); }
    }

    function connectToPeer(id) {
        myIndex = 1;
        state.p[1].name = document.getElementById('name-input').value || "Guest";
        conn = peer.connect(id);
        conn.on('open', () => conn.send(state));
        conn.on('data', d => { state = d; render(); });
        peer.call(id, stream).on('stream', s => { document.getElementById('v-1').srcObject = s; render(); });
    }

    function processHit() {
        const input = document.getElementById('pts-input');
        const val = parseInt(input.value) || 0;
        if (val > 180) return;

        history = JSON.parse(JSON.stringify(state));
        let p = state.p[state.turn];

        if (p.s - val >= 0 && p.s - val !== 1) {
            p.s -= val; p.pts += val; p.d += 3;
            if (p.s === 0) {
                p.l++;
                if (p.l >= Math.ceil(state.bestOf / 2)) {
                    state.winner = p.name;
                } else {
                    state.p[0].s = 501;
                    state.p[1].s = 501;
                    state.turn = (state.turn === 0) ? 1 : 0;
                }
            } else {
                state.turn = (state.turn === 0) ? 1 : 0;
            }
        } else {
            state.turn = (state.turn === 0) ? 1 : 0;
        }

        input.value = "";
        render();
        if (conn) conn.send(state);
    }

    function undo() {
        if (history) { state = JSON.parse(JSON.stringify(history)); history = null; render(); if (conn) conn.send(state); }
    }

    async function swapCam() {
        if (!stream) return;
        facing = (facing === "user") ? "environment" : "user";
        stream.getTracks().forEach(t => t.stop());
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facing }, audio: true });
            document.getElementById('v-0').srcObject = stream;
        } catch (e) { console.error(e); }
    }

    function render() {
        state.p.forEach((p, i) => {
            document.getElementById(`n-${i}`).innerText = p.name;
            document.getElementById(`s-${i}`).innerText = p.s;
            document.getElementById(`l-${i}`).innerText = p.l;
            document.getElementById(`avg-${i}`).innerText = p.d > 0 ? ((p.pts / p.d) * 3).toFixed(1) : "0.0";
            document.getElementById(`card-${i}`).className = (state.turn === i) ? "p-card active" : "p-card";
        });
        document.getElementById('box-0').style.display = (state.turn === myIndex) ? "block" : "none";
        document.getElementById('box-1').style.display = (state.turn !== myIndex) ? "block" : "none";
        
        if (state.winner) {
            document.getElementById('win-name').innerText = state.winner.toUpperCase() + " WINS!";
            document.getElementById('winner-screen').style.display = 'flex';
        }
    }

    function shareInvite() {
        const id = document.getElementById('my-id').innerText;
        const url = window.location.origin + window.location.pathname + '?join=' + id;
        navigator.clipboard.writeText(url);
        alert("Link Copied!");
    }
</script>
</body>
</html>
