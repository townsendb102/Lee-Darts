<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DartStream Live</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --neon-green: #00ff88; --accent-pink: #e91e63; --bg-dark: #121212; --panel-bg: #1e1e1e; }
        body { background: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Peer Setup Header */
        .connection-bar { background: #333; padding: 10px; display: flex; gap: 10px; align-items: center; justify-content: center; font-size: 0.9rem; }
        
        .app-container { display: flex; flex: 1; overflow: hidden; }

        /* Video Section - Split View */
        .video-section { flex: 1.2; background: #000; display: grid; grid-template-rows: 1fr 1fr; gap: 5px; padding: 5px; border-right: 2px solid #333; }
        .video-container { position: relative; background: #222; border-radius: 8px; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .video-label { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; }

        /* Score Section */
        .score-section { flex: 1; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; background: var(--panel-bg); }
        .player-card { padding: 15px; border-radius: 12px; border: 2px solid transparent; opacity: 0.4; background: #2a2a2a; }
        .player-card.active { opacity: 1; border-color: var(--neon-green); box-shadow: 0 0 15px rgba(0,255,136,0.1); }
        
        .stats-row { display: flex; justify-content: space-between; font-size: 0.8rem; color: #888; border-bottom: 1px solid #444; padding-bottom: 5px; margin-bottom: 10px; }
        .score-val { font-size: 4rem; font-weight: 800; margin: 0; text-align: center; }
        
        .input-area { background: #2a2a2a; padding: 20px; border-radius: 12px; text-align: center; }
        input { width: 80%; padding: 12px; font-size: 1.5rem; border-radius: 8px; border: none; background: #121212; color: white; text-align: center; margin-bottom: 10px; }
        button { padding: 10px 20px; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; }
        .btn-main { background: var(--neon-green); color: black; }
        .btn-alt { background: #444; color: white; }
    </style>
</head>
<body>

<div class="connection-bar">
    <span>Your ID: <b id="my-id">...</b></span>
    <input type="text" id="remote-id" placeholder="Friend's ID" style="width: 150px; font-size: 0.8rem;">
    <button class="btn-main" onclick="connectToFriend()" style="padding: 5px 10px;">Connect</button>
</div>

<div class="app-container">
    <section class="video-section">
        <div class="video-container">
            <span class="video-label">YOU (MY BOARD)</span>
            <video id="local-video" autoplay playsinline muted></video>
        </div>
        <div class="video-container">
            <span class="video-label">OPPONENT</span>
            <video id="remote-video" autoplay playsinline></video>
        </div>
    </section>

    <section class="score-section">
        <div id="players-container">
            <div class="player-card active" id="card-0">
                <div class="stats-row"><span>Sets: <b id="p0-sets">0</b> | Legs: <b id="p0-legs">0</b></span> <span>Avg: <b id="p0-avg">0.00</b></span></div>
                <h2 id="p0-name">Player 1</h2>
                <p class="score-val" id="p0-score">501</p>
            </div>
            <div class="player-card" id="card-1">
                <div class="stats-row"><span>Sets: <b id="p1-sets">0</b> | Legs: <b id="p1-legs">0</b></span> <span>Avg: <b id="p1-avg">0.00</b></span></div>
                <h2 id="p1-name">Player 2</h2>
                <p class="score-val" id="p1-score">501</p>
            </div>
        </div>

        <div class="input-area">
            <div id="checkout-hint" style="color:#ffcc00; margin-bottom: 5px;"></div>
            <input type="number" id="score-input" placeholder="Enter Score">
            <div>
                <button class="btn-main" onclick="submitTurn()">Submit</button>
                <button class="btn-alt" onclick="undo()">Undo</button>
            </div>
        </div>
    </section>
</div>

<script>
    let peer, conn, localStream;
    let gameState = {
        currentPlayer: 0,
        players: [
            {score: 501, legs: 0, sets: 0, totalPoints: 0, darts: 0},
            {score: 501, legs: 0, sets: 0, totalPoints: 0, darts: 0}
        ]
    };

    // Initialize Peer
    peer = new Peer(); 

    peer.on('open', id => {
        document.getElementById('my-id').innerText = id;
        startCamera(); // Auto-start camera on load
    });

    // Handle incoming connections (When friend connects to YOU)
    peer.on('connection', c => {
        conn = c;
        setupDataListeners();
    });

    // Handle incoming video calls
    peer.on('call', call => {
        call.answer(localStream);
        call.on('stream', remoteStream => {
            document.getElementById('remote-video').srcObject = remoteStream;
        });
    });

    async function startCamera() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('local-video').srcObject = localStream;
        } catch (e) { alert("Camera Permission Denied"); }
    }

    function connectToFriend() {
        const remoteId = document.getElementById('remote-id').value;
        conn = peer.connect(remoteId);
        setupDataListeners();
        
        // Start Video Call
        const call = peer.call(remoteId, localStream);
        call.on('stream', remoteStream => {
            document.getElementById('remote-video').srcObject = remoteStream;
        });
    }

    function setupDataListeners() {
        conn.on('data', data => {
            gameState = data; // Sync local state with received state
            updateUI();
        });
        alert("Connected to friend!");
    }

    function sync() {
        if (conn) conn.send(gameState);
    }

    // --- REMAINDER OF YOUR SCORING LOGIC ---
    function submitTurn() {
        const input = document.getElementById('score-input');
        const points = parseInt(input.value) || 0;
        if (points > 180) return;

        let p = gameState.players[gameState.currentPlayer];
        let newScore = p.score - points;

        if (newScore === 0) {
            p.score = 0; p.totalPoints += points; p.darts += 3;
            handleLegWin();
        } else if (newScore > 1) {
            p.score = newScore; p.totalPoints += points; p.darts += 3;
            gameState.currentPlayer = gameState.currentPlayer === 0 ? 1 : 0;
        } else {
            alert("BUST");
            gameState.currentPlayer = gameState.currentPlayer === 0 ? 1 : 0;
        }

        updateUI();
        sync(); // Send new score to friend
        input.value = '';
    }

    function handleLegWin() {
        let p = gameState.players[gameState.currentPlayer];
        p.legs++;
        gameState.players.forEach(pl => pl.score = 501);
        alert("Leg Won!");
    }

    function updateUI() {
        gameState.players.forEach((p, i) => {
            document.getElementById(`p${i}-score`).innerText = p.score;
            document.getElementById(`p${i}-legs`).innerText = p.legs;
            const avg = p.darts > 0 ? ((p.totalPoints / p.darts) * 3).toFixed(2) : "0.00";
            document.getElementById(`p${i}-avg`).innerText = avg;
            document.getElementById(`card-${i}`).className = i === gameState.currentPlayer ? "player-card active" : "player-card";
        });
    }
</script>
</body>
</html>
