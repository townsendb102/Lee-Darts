<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DartStream: The Final Stand</title>
    <style>
        body { background: #020408; color: white; font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Layering Fix: Ensuring Setup is the only thing active at start */
        #setup-layer {
            position: fixed; inset: 0; background: #0d1b2a; z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        #winner-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }

        .card { background: #162a3f; padding: 25px; border-radius: 12px; width: 80%; max-width: 300px; border: 2px solid #00d4ff; }
        
        /* Large Touch Target for Mobile */
        .btn { 
            display: block; width: 100%; padding: 20px; background: #00d4ff; color: #000; 
            font-size: 20px; font-weight: bold; border: none; border-radius: 10px; cursor: pointer;
            margin-top: 15px; text-transform: uppercase;
        }

        #game-ui { display: none; flex-direction: column; height: 100%; }
        .score-box { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 1px solid #1b4965; margin: 5px; border-radius: 10px; }
        .active { background: #162a3f; border-color: #00d4ff; }
        .score-num { font-size: 60px; font-weight: bold; }
    </style>
</head>
<body>

<div id="setup-layer">
    <div class="card">
        <h2 style="text-align:center; margin-top:0;">DARTSTREAM</h2>
        <input type="text" id="p-name" value="Player 1" style="width:100%; padding:10px; box-sizing:border-box;">
        <button id="start-btn" class="btn">Start Match</button>
        <p id="debug-log" style="font-size:10px; color:#888; text-align:center; margin-top:10px;">Status: Waiting for click...</p>
    </div>
</div>

<div id="winner-screen">
    <h1 id="win-name" style="color:#00d4ff; font-size:3rem;">P1 WINS!</h1>
    <button class="btn" style="width:auto; padding:15px 40px;" onclick="location.reload()">Reset</button>
</div>

<div id="game-ui">
    <div id="box-0" class="score-box active">
        <div id="name-0">P1</div>
        <div id="score-0" class="score-num">501</div>
    </div>
    <div id="box-1" class="score-box">
        <div id="name-1">P2</div>
        <div id="score-1" class="score-num">501</div>
    </div>
    <div style="padding:10px; background:#000; display:flex; gap:10px;">
        <input type="number" id="pts" placeholder="Score" style="flex:1; font-size:24px; padding:10px;">
        <button id="hit-btn" style="padding:10px 20px; background:#00d4ff; font-weight:bold;">HIT</button>
    </div>
</div>

<script>
    // Minimal State
    let state = { p0: 501, p1: 501, turn: 0, winner: null };

    // BUTTON 1: THE START BUTTON
    const startBtn = document.getElementById('start-btn');
    const debug = document.getElementById('debug-log');

    startBtn.onclick = function() {
        console.log("Button clicked");
        debug.innerText = "Status: Initializing...";
        
        // Step 1: Hide setup
        document.getElementById('setup-layer').style.setProperty('display', 'none', 'important');
        
        // Step 2: Show Game
        document.getElementById('game-ui').style.display = 'flex';
        
        // Step 3: Set Name
        document.getElementById('name-0').innerText = document.getElementById('p-name').value;
    };

    // BUTTON 2: THE HIT BUTTON
    document.getElementById('hit-btn').onclick = function() {
        const val = parseInt(document.getElementById('pts').value) || 0;
        
        if (state.turn === 0) {
            state.p0 -= val;
            if (state.p0 <= 0) { state.p0 = 0; state.winner = document.getElementById('name-0').innerText; }
            state.turn = 1;
        } else {
            state.p1 -= val;
            if (state.p1 <= 0) { state.p1 = 0; state.winner = "P2"; }
            state.turn = 0;
        }
        
        updateUI();
        document.getElementById('pts').value = "";
    };

    function updateUI() {
        document.getElementById('score-0').innerText = state.p0;
        document.getElementById('score-1').innerText = state.p1;
        
        document.getElementById('box-0').className = state.turn === 0 ? "score-box active" : "score-box";
        document.getElementById('box-1').className = state.turn === 1 ? "score-box active" : "score-box";

        if (state.winner) {
            document.getElementById('win-name').innerText = state.winner + " WINS!";
            document.getElementById('winner-screen').style.display = 'flex';
        }
    }
</script>
</body>
</html>
