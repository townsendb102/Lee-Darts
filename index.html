<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DartStream Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card: #0d1b2a; --active: #162a3f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--dark); color: white; font-family: system-ui, sans-serif; 
            height: 100dvh; width: 100vw; position: relative; overflow: hidden;
        }
        
        /* High-Priority Start Overlay */
        #safety-layer { position: fixed; inset: 0; background: var(--dark); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-start { background: var(--blue); color: black; padding: 20px 50px; font-size: 22px; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; }

        header { height: 35px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #1b4965; font-size: 10px; }
        
        /* Video - Locked to 100px */
        .v-grid { display: grid; grid-template-columns: 1fr 1fr; height: 100px; background: #000; border-bottom: 1px solid #1b4965; }
        .v-box { position: relative; height: 100%; border-right: 1px solid #1b4965; }
        video { width: 100%; height: 100%; object-fit: cover; background: #111; }
        .flip-btn { position: absolute; bottom: 5px; right: 5px; background: rgba(0,0,0,0.8); color: var(--blue); border: 1px solid var(--blue); font-size: 8px; padding: 2px 5px; border-radius: 4px; z-index: 20; }

        /* Score Area - Positioned between Camera and Controls */
        #score-area { 
            position: absolute; top: 135px; bottom: 85px; left: 0; right: 0;
            display: flex; flex-direction: column; padding: 8px; gap: 8px; 
        }
        .player-card { flex: 1; background: var(--card); border-radius: 10px; display: flex; flex-direction: column; justify-content: center; padding: 8px 12px; border: 2px solid transparent; }
        .player-card.active { border-color: var(--blue); background: var(--active); }
        
        .stats-row { display: flex; justify-content: space-between; font-size: 9px; color: var(--blue); font-weight: bold; margin-bottom: 2px; }
        .score-row { display: flex; justify-content: space-between; align-items: center; }
        .score-val { font-size: 40px; font-weight: 900; line-height: 1; }
        .checkout-hint { color: #ffcc00; font-weight: bold; font-size: 13px; text-align: right; }

        /* Controls - Glued to the absolute bottom of the screen */
        #footer-controls { 
            position: absolute; bottom: 0; left: 0; width: 100%;
            height: 80px; background: #000; display: flex; padding: 10px; gap: 10px; 
            border-top: 2px solid var(--blue);
            padding-bottom: env(safe-area-inset-bottom);
        }
        #pts-input { flex: 1; background: #111; border: 1px solid #333; color: white; font-size: 28px; text-align: center; border-radius: 8px; outline: none; }
        .btn-hit { width: 80px; background: var(--blue); border: none; border-radius: 8px; font-weight: bold; font-size: 18px; color: black; cursor: pointer; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="safety-layer">
    <h1 style="color:var(--blue); margin-bottom:15px;">DARTSTREAM</h1>
    <button class="btn-start" onclick="beginMatch()">START MATCH</button>
</div>

<header>
    <div onclick="copyId()">ID: <span id="display-id" style="color:var(--blue)">...</span></div>
    <button onclick="shareLink()" style="background:var(--blue); color:black; border:none; padding:3px 8px; border-radius:4px; font-weight:bold; font-size:9px;">INVITE</button>
</header>

<div class="v-grid">
    <div class="v-box">
        <video id="me" autoplay playsinline muted></video>
        <div class="flip-btn" onclick="toggleCam()">FLIP</div>
    </div>
    <div class="v-box"><video id="peer" autoplay playsinline></video></div>
</div>

<div id="score-area">
    <div id="card-0" class="player-card active">
        <div class="stats-row"><span>AVG: <span id="avg-0">0.0</span></span> <span>DARTS: <span id="d-0">0</span></span></div>
        <div class="score-row">
            <div class="score-val" id="s-0">501</div>
            <div class="checkout-hint" id="out-0"></div>
        </div>
    </div>
    <div id="card-1" class="player-card">
        <div class="stats-row"><span>AVG: <span id="avg-1">0.0</span></span> <span>DARTS: <span id="d-1">0</span></span></div>
        <div class="score-row">
            <div class="score-val" id="s-1">501</div>
            <div class="checkout-hint" id="out-1"></div>
        </div>
    </div>
</div>

<div id="footer-controls">
    <input type="number" id="pts-input" placeholder="0" inputmode="numeric">
    <button class="btn-hit" onclick="hitScore()">HIT</button>
</div>

<script>
    let localStream, peer, conn, facing = "user";
    let state = { turn: 0, p: [{ s: 501, d: 0, pts: 0 }, { s: 501, d: 0, pts: 0 }] };

    async function beginMatch() {
        const startBtn = document.querySelector('.btn-start');
        startBtn.innerText = "INITIALIZING...";
        
        try {
            // First: Trigger camera to satisfy mobile browser security
            localStream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: facing }, 
                audio: true 
            });
            document.getElementById('me').srcObject = localStream;
            
            // Second: Start Peer networking
            peer = new Peer();
            peer.on('open', (id) => {
                document.getElementById('display-id').innerText = id;
                document.getElementById('safety-layer').classList.add('hidden');
                
                // Handle incoming invites
                const joinId = new URLSearchParams(window.location.search).get('join');
                if (joinId) {
                    conn = peer.connect(joinId);
                    peer.call(joinId, localStream).on('stream', s => document.getElementById('peer').srcObject = s);
                }
            });

            peer.on('call', call => {
                call.answer(localStream);
                call.on('stream', s => document.getElementById('peer').srcObject = s);
            });

            peer.on('connection', c => {
                conn = c;
                conn.on('data', d => { state = d; renderUI(); });
            });
        } catch (e) {
            alert("Camera access denied. Please ensure you are on HTTPS and allow the camera.");
            startBtn.innerText = "RETRY";
        }
    }

    async function toggleCam() {
        facing = (facing === "user") ? "environment" : "user";
        if (localStream) localStream.getTracks().forEach(t => t.stop());
        localStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facing } });
        document.getElementById('me').srcObject = localStream;
    }
