<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DartStream Pro</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card: #0d1b2a; --active-bg: #162a3f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--dark); color: white; 
            font-family: system-ui, -apple-system, sans-serif; 
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden; 
        }
        
        #safety-layer { position: fixed; inset: 0; background: var(--dark); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-start { background: var(--blue); color: black; padding: 18px 45px; font-size: 20px; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; }

        header { height: 40px; display: flex; align-items: center; justify-content: space-between; padding: 0 12px; border-bottom: 1px solid #1b4965; font-size: 11px; flex-shrink: 0; }
        
        /* Video Section - Compact */
        .v-grid { display: grid; grid-template-columns: 1fr 1fr; height: 20dvh; background: #000; flex-shrink: 0; }
        .v-box { position: relative; border-right: 1px solid #1b4965; }
        video { width: 100%; height: 100%; object-fit: cover; background: #111; }
        .flip-btn { position: absolute; bottom: 5px; right: 5px; background: rgba(0,0,0,0.7); color: var(--blue); border: 1px solid var(--blue); font-size: 9px; padding: 2px 6px; border-radius: 4px; z-index: 10; }

        /* Score Section - Fit to Screen */
        .score-area { flex: 1; display: flex; flex-direction: column; padding: 8px; gap: 8px; justify-content: space-evenly; overflow: hidden; }
        .player-card { flex: 1; background: var(--card); border-radius: 12px; display: flex; flex-direction: column; justify-content: center; padding: 10px 15px; border: 2px solid transparent; min-height: 0; }
        .player-card.active { border-color: var(--blue); background: var(--active-bg); box-shadow: 0 0 15px rgba(0,212,255,0.15); }
        
        .stats-line { font-size: 10px; color: var(--blue); font-weight: bold; margin-bottom: 2px; }
        .score-row { display: flex; justify-content: space-between; align-items: center; }
        .score-val { font-size: clamp(40px, 8dvh, 60px); font-weight: 900; line-height: 1; }
        .checkout-hint { color: #ffcc00; font-weight: bold; font-size: 14px; text-align: right; line-height: 1.2; }

        /* Input Bar - Always at Bottom */
        .controls { 
            height: 90px; background: #000; display: flex; padding: 10px; gap: 10px; 
            border-top: 1px solid #1b4965; flex-shrink: 0;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }
        input { flex: 1; background: #111; border: 1px solid #333; color: white; font-size: 32px; text-align: center; border-radius: 10px; outline: none; -webkit-appearance: none; }
        .btn-hit { width: 90px; background: var(--blue); border: none; border-radius: 10px; font-weight: bold; font-size: 20px; color: black; cursor: pointer; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="safety-layer">
    <h1 style="color:var(--blue); margin-bottom:10px;">DARTSTREAM</h1>
    <button class="btn-start" onclick="initApp()">START MATCH</button>
</div>

<header>
    <div onclick="copyId()">ID: <span id="display-id" style="color:var(--blue)">...</span></div>
    <button onclick="shareInvite()" style="background:var(--blue); color:black; border:none; padding:4px 10px; border-radius:4px; font-weight:bold; font-size:10px;">SHARE LINK</button>
</header>

<div class="v-grid">
    <div class="v-box">
        <video id="local-video" autoplay playsinline muted></video>
        <div class="flip-btn" onclick="flipCam()">FLIP</div>
    </div>
    <div class="v-box">
        <video id="peer-video" autoplay playsinline></video>
    </div>
</div>

<div class="score-area">
    <div id="card-0" class="player-card active">
        <div class="stats-line">AVG: <span id="avg-0">0.0</span> | DARTS: <span id="d-0">0</span></div>
        <div class="score-row">
            <div class="score-val" id="s-0">501</div>
            <div class="checkout-hint" id="out-0"></div>
        </div>
    </div>
    <div id="card-1" class="player-card">
        <div class="stats-line">AVG: <span id="avg-1">0.0</span> | DARTS: <span id="d-1">0</span></div>
        <div class="score-row">
            <div class="score-val" id="s-1">501</div>
            <div class="checkout-hint" id="out-1"></div>
        </div>
    </div>
</div>

<div class="controls">
    <input type="number" id="pts-input" placeholder="0" inputmode="numeric">
    <button class="btn-hit" onclick="doHit()">HIT</button>
</div>

<script>
    let stream, peer, conn, facing = "user";
    let state = { turn: 0, p: [{ s: 501, d: 0, t: 0 }, { s: 501, d: 0, t: 0 }] };

    async function initApp() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facing }, audio: true });
            document.getElementById('local-video').srcObject = stream;
            peer = new Peer();
            peer.on('open', (id) => {
                document.getElementById('display-id').innerText = id;
                document.getElementById('safety-layer').classList.add('hidden');
                autoJoin();
            });
            peer.on('call', (call) => {
                call.answer(stream);
                call.on('stream', s => document.getElementById('peer-video').srcObject = s);
            });
            peer.on('connection', c => {
                conn = c;
                conn.on('data', d => { state = d; render(); });
            });
        } catch (e) { alert("Enable Camera/HTTPS"); }
    }

    async function flipCam() {
        facing = facing === "user" ? "environment" : "user";
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facing } });
        document.getElementById('local-video').srcObject = stream;
    }

    function doHit() {
        const el = document.getElementById('pts-input');
        const val = parseInt(el.value) || 0;
        if (val > 180) return;
        
        let p = state.p[state.turn];
        if (p.s - val >= 0 && p.s - val !== 1) {
            p.s -= val; p.t += val; p.d += 3;
            if (p.s === 0) { alert("Match Won!"); p.s = 501; p.d = 0; p.t = 0; }
        } else { p.d += 3; } // Bust
        
        state.turn = state.turn === 0 ? 1 : 0;
        render();
        if (conn) conn.send(state);
        el.value = '';
        el.focus();
    }
