<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DartStream: Stable</title>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card: #0d1b2a; --active: #162a3f; --gold: #ffd700; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, sans-serif; }
        
        body { background: var(--dark); color: white; height: 100dvh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Screens */
        .layer { position: fixed; inset: 0; background: var(--dark); z-index: 100; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .hidden { display: none !important; }

        .card { background: var(--card); padding: 25px; border-radius: 15px; width: 100%; max-width: 320px; border: 1px solid #1b4965; text-align: center; }
        
        .input-group { text-align: left; margin-bottom: 15px; }
        .input-group label { display: block; font-size: 10px; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .setup-input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; font-size: 16px; outline: none; }
        
        .btn-main { background: var(--blue); color: #000; width: 100%; padding: 16px; font-size: 18px; font-weight: 800; border: none; border-radius: 8px; cursor: pointer; }
        .btn-gold { background: var(--gold); color: #000; margin-top: 15px; }

        /* Game Layout */
        header { height: 40px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #1b4965; font-size: 11px; }
        .v-container { height: 45dvh; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .score-area { flex: 1; display: flex; flex-direction: column; padding: 8px; gap: 6px; }
        .p-card { flex: 1; background: var(--card); border-radius: 10px; padding: 10px 15px; border: 2px solid transparent; display: flex; flex-direction: column; justify-content: center; }
        .p-card.active { border-color: var(--blue); background: var(--active); }
        .s-val { font-size: 45px; font-weight: 900; }
        
        .controls { height: 80px; display: grid; grid-template-columns: 1.5fr 0.5fr 1fr; padding: 8px; gap: 8px; background: #000; }
        #pts-input { width: 100%; background: #111; border: 1px solid #333; color: white; text-align: center; font-size: 32px; border-radius: 8px; outline: none; }
    </style>
</head>
<body>

<div id="setup-layer" class="layer">
    <div class="card">
        <h2 style="color: var(--blue); margin-bottom: 20px;">DARTSTREAM</h2>
        <div class="input-group">
            <label>Name</label>
            <input type="text" id="name-input" class="setup-input" placeholder="Player 1" maxlength="12">
        </div>
        <div class="input-group">
            <label>Match Length</label>
            <select id="legs-input" class="setup-input">
                <option value="1">1 Leg</option>
                <option value="3">Best of 3</option>
                <option value="5" selected>Best of 5</option>
            </select>
        </div>
        <button class="btn-main" onclick="startMatch()">START MATCH</button>
        <p id="msg" style="font-size: 10px; color: #888; margin-top: 10px;"></p>
    </div>
</div>

<div id="winner-layer" class="layer hidden">
    <div class="card">
        <h1 style="font-size: 3rem;">üèÜ</h1>
        <h2 id="winner-txt">PLAYER WINS!</h2>
        <button class="btn-main btn-gold" onclick="location.reload()">NEW MATCH</button>
    </div>
</div>

<header>
    <div>ID: <span id="my-id" style="color:var(--blue);">...</span></div>
    <button onclick="swap()" style="background:#222; color:white; border:none; padding:4px 8px; border-radius:4px;">FLIP</button>
</header>

<div class="v-container">
    <video id="v-me" autoplay playsinline muted></video>
</div>

<div class="score-area">
    <div id="pc-0" class="p-card active">
        <div id="pn-0" style="font-size:12px;">P1</div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div id="ps-0" class="s-val">501</div>
            <div style="text-align:right; font-size:10px;">LEGS <span id="pl-0" style="font-size:16px; color:var(--blue); display:block;">0</span></div>
        </div>
    </div>
    <div id="pc-1" class="p-card">
        <div id="pn-1" style="font-size:12px;">P2</div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div id="ps-1" class="s-val">501</div>
            <div style="text-align:right; font-size:10px;">LEGS <span id="pl-1" style="font-size:16px; color:var(--blue); display:block;">0</span></div>
        </div>
    </div>
</div>

<div class="controls">
    <input type="number" id="pts-input" placeholder="0" inputmode="numeric">
    <button onclick="undo()" style="background:#222; color:white; border:none; border-radius:8px; font-size:20px;">‚ü≤</button>
    <button onclick="hit()" style="background:var(--blue); border:none; border-radius:8px; font-weight:bold; font-size:20px;">HIT</button>
</div>
