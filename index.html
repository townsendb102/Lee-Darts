<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DartStream: Compact Blue</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --deep-bg: #020408; 
            --electric-blue: #00d4ff; 
            --card-blue: #0d1b2a;
            --border: #1b4965;
        }
        
        * { box-sizing: border-box; }
        html, body { 
            height: 100%; margin: 0; background: var(--deep-bg); 
            color: white; font-family: sans-serif; overflow: hidden;
        }

        .app-shell { 
            display: flex; flex-direction: column; 
            height: 100vh; width: 100vw; padding: 5px;
        }

        /* 1. Header & ID */
        .header { 
            display: flex; justify-content: space-between; align-items: center;
            height: 35px; font-size: 11px; padding: 0 5px;
        }

        /* 2. Compact Video Row */
        .video-row { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 5px; 
            height: 110px; margin-bottom: 5px;
        }
        .v-box { 
            background: #000; border: 1px solid var(--border); 
            border-radius: 6px; position: relative; overflow: hidden;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        .label { 
            position: absolute; bottom: 2px; left: 4px; font-size: 8px; 
            background: rgba(0,0,0,0.6); padding: 1px 4px; color: var(--electric-blue); 
        }

        /* 3. Score Grid */
        .score-row { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px; 
            height: 100px; margin-bottom: 5px;
        }
        .p-card { 
            background: var(--card-blue); border-radius: 10px; 
            border: 1px solid #222; text-align: center; padding: 8px;
            display: flex; flex-direction: column; justify-content: center;
        }
        .p-card.active { border-color: var(--electric-blue); background: #122c44; }
        .p-name { font-size: 10px; color: #888; margin-bottom: 2px; }
        .p-score { font-size: 32px; font-weight: 900; color: var(--electric-blue); margin: 0; }
        .p-stats { font-size: 9px; color: #aaa; }

        /* 4. Chat - Condensed */
        .chat-area { 
            flex: 1; background: #050a12; border: 1px solid var(--border);
            border-radius: 8px; overflow: hidden; display: flex; flex-direction: column;
            margin-bottom: 5px;
        }
        #msgs { flex: 1; overflow-y: auto; padding: 5px; font-size: 11px; }
        .m { margin-bottom: 3px; border-radius: 4px; padding: 3px 6px; width: fit-content; max-width: 90%; }
        .m.me { background: var(--electric-blue); color: #000; margin-left: auto; }
        .m.them { background: var(--border); }

        /* 5. Input Bar */
        .hint { height: 18px; font-size: 11px; color: #ffcc00; text-align: center; font-weight: bold; }
        .input-bar { 
            height: 60px; display: grid; grid-template-columns: 1fr 60px 80px; gap: 5px;
        }
        input { 
            background: #000; border: 1px solid var(--border); color: white; 
            border-radius: 8px; text-align: center; font-size: 20px; width: 100%;
        }
        .btn { 
            background: var(--electric-blue); color: black; border: none; 
            border-radius: 8px; font-weight: bold; font-size: 12px;
        }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="header">
        <span>ID: <b id="my-id" style="color:var(--electric-blue)">---</b></span>
        <div style="display:flex; gap:3px">
            <input type="text" id="p-id" placeholder="Friend ID" style="font-size:9px; width:70px; height:22px">
            <button class="btn" onclick="join()" style="height:22px; padding:0 8px">LINK</button>
        </div>
    </div>

    <div class="video-row">
        <div class="v-box"><video id="v-me" autoplay playsinline muted></video><div class="label">ME</div></div>
        <div class="v-box"><video id="v-peer" autoplay playsinline></video><div class="label">THEM</div></div>
    </div>

    <div class="score-row">
        <div class="p-card active" id="c0">
            <div class="p-name">PLAYER 1</div>
            <div class="p-score" id="s0">501</div>
            <div class="p-stats">AVG: <span id="a0">0</span> | L: <span id="l0">0</span></div>
        </div>
        <div class="p-card" id="c1">
            <div class="p-name">PLAYER 2</div>
            <div class="p-score" id="s1">501</div>
            <div class="p-stats">AVG: <span id="a1">0</span> | L: <span id="l1">0</span></div>
        </div>
    </div>

    <div class="chat-area">
        <div id="msgs"></div>
    </div>

    <div class="hint" id="hint"></div>
    <div class="input-bar">
        <input type="number" id="pts" inputmode="numeric" placeholder="SCORE">
        <button class="btn" onclick="chatToggle()" style="background:#222; color:white">CHAT</button>
        <button class="btn" onclick="hit()">HIT</button>
    </div>
</div>

<script>
    const checkouts = {170:"T20-T20-BULL",167:"T20-T19-BULL",160:"T20-T20-D20",100:"T20-D20",80:"T20-D10",60:"20-D20",40:"D20",32:"D16",24:"D12",16:"D8",8:"D4",4:"D2",2:"D1"};
    const sounds = {
        '180': new Audio('https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptoken=649735'),
        'win': new Audio('https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptoken=649734')
    };

    let peer, conn, stream, wl;
    let st = { t: 0, p: [{s:501, l:0, pts:0, d:0}, {s:501, l:0, pts:0, d:0}] };

    peer = new Peer();
    peer.on('open', id => { document.getElementById('my-id').innerText = id; cam(); lock(); });
    peer.on('connection', c => { conn = c; listen(); });
    peer.on('call', call => { call.answer(stream); call.on('stream', s => document.getElementById('v-peer').srcObject = s); });

    async function lock() { try { wl = await navigator.wakeLock.request('screen'); } catch(e) {} }
    async function cam() { 
        stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}, audio:true});
        document.getElementById('v-me').srcObject = stream;
    }

    function join() {
        const id = document.getElementById('p-id').value;
        conn = peer.connect(id);
        listen();
        peer.call(id, stream).on('stream', s => document.getElementById('v-peer').srcObject = s);
    }

    function listen() {
        conn.on('data', d => {
            if(d.type === 'chat') addMsg(d.m, 'them');
            else { st = d; render(); if(d.snd) sounds[d.snd].play(); }
        });
    }

    function hit() {
        let el = document.getElementById('pts');
        let v = parseInt(el.value) || 0;
        let p = st.p[st.t];
        let snd = (v === 180) ? '180' : null;

        if (p.s - v >= 0 && p.s - v !== 1) {
            p.s -= v; p.pts += v; p.d += 3;
            if (p.s === 0) { p.l++; st.p.forEach(x => x.s = 501); snd = 'win'; }
            else { st.t = st.t === 0 ? 1 : 0; }
        } else { st.t = st.t === 0 ? 1 : 0; }

        st.snd = snd;
        if(snd) sounds[snd].play();
        render();
        if(conn) conn.send(st);
        el.value = '';
    }

    function render() {
        st.p.forEach((p, i) => {
            document.getElementById(`s${i}`).innerText = p.s;
            document.getElementById(`l${i}`).innerText = p.l;
            document.getElementById(`a${i}`).innerText = p.d > 0 ? ((p.pts / p.d) * 3).toFixed(1) : "0";
            document.getElementById(`c${i}`).className = i === st.t ? 'p-card active' : 'p-card';
        });
        document.getElementById('hint').innerText = checkouts[st.p[st.t].s] || "";
    }

    function chatToggle() {
        let m = prompt("Enter Message:");
        if(m && conn) {
            conn.send({type:'chat', m: m});
            addMsg(m, 'me');
        }
    }

    function addMsg(m, side) {
        const wall = document.getElementById('msgs');
        wall.innerHTML += `<div class="m ${side}">${m}</div>`;
        wall.scrollTop = wall.scrollHeight;
    }
</script>
</body>
</html>
