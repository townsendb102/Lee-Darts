<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DartStream Live + Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --neon-green: #00ff88; --bg-dark: #121212; --panel-bg: #1e1e1e; }
        body { background: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        .connection-bar { background: #333; padding: 10px; display: flex; gap: 10px; align-items: center; justify-content: center; font-size: 0.8rem; border-bottom: 2px solid #444; }
        .app-container { display: flex; flex: 1; overflow: hidden; }

        /* Video Section */
        .video-section { flex: 1.5; background: #000; display: grid; grid-template-rows: 1fr 1fr; gap: 5px; padding: 5px; }
        .video-container { position: relative; background: #222; border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .video-label { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; z-index: 10; }

        /* Sidebar Section (Scores + Chat) */
        .sidebar { flex: 1; display: flex; flex-direction: column; background: var(--panel-bg); border-left: 2px solid #333; }
        
        .score-area { padding: 15px; flex-shrink: 0; }
        .player-card { padding: 12px; border-radius: 10px; background: #2a2a2a; margin-bottom: 10px; opacity: 0.4; border: 2px solid transparent; }
        .player-card.active { opacity: 1; border-color: var(--neon-green); }
        .score-val { font-size: 3.5rem; font-weight: 800; margin: 0; text-align: center; }

        /* Chat System */
        .chat-container { flex: 1; display: flex; flex-direction: column; background: #181818; margin: 10px; border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        #chat-wall { flex: 1; padding: 10px; overflow-y: auto; font-size: 0.9rem; display: flex; flex-direction: column; gap: 5px; }
        .msg { padding: 5px 10px; border-radius: 5px; max-width: 80%; width: fit-content; }
        .msg.me { background: var(--neon-green); color: black; align-self: flex-end; }
        .msg.them { background: #444; color: white; align-self: flex-start; }
        
        .chat-input-row { display: flex; padding: 10px; gap: 5px; background: #222; }
        .chat-input-row input { flex: 1; padding: 8px; border-radius: 4px; border: none; background: #121212; color: white; }

        .controls { padding: 15px; background: #222; text-align: center; }
        input[type="number"] { width: 70%; padding: 10px; font-size: 1.5rem; text-align: center; margin-bottom: 10px; border-radius: 5px; border: none; }
        button { padding: 10px 15px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; }
        .btn-send { background: var(--neon-green); color: black; }
    </style>
</head>
<body>

<div class="connection-bar">
    <span>My ID: <b id="my-id">...</b></span>
    <input type="text" id="remote-id" placeholder="Friend's ID">
    <button class="btn-send" onclick="connectToFriend()">Connect</button>
</div>

<div class="app-container">
    <section class="video-section">
        <div class="video-container">
            <span class="video-label">YOU</span>
            <video id="local-video" autoplay playsinline muted></video>
        </div>
        <div class="video-container">
            <span class="video-label">OPPONENT</span>
            <video id="remote-video" autoplay playsinline></video>
        </div>
    </section>

    <section class="sidebar">
        <div class="score-area">
            <div class="player-card active" id="card-0">
                <div style="display:flex; justify-content:space-between; font-size:0.7rem;">
                    <span>Legs: <b id="p0-legs">0</b></span>
                    <span>Avg: <b id="p0-avg">0.00</b></span>
                </div>
                <p class="score-val" id="p0-score">501</p>
            </div>
            <div class="player-card" id="card-1">
                <div style="display:flex; justify-content:space-between; font-size:0.7rem;">
                    <span>Legs: <b id="p1-legs">0</b></span>
                    <span>Avg: <b id="p1-avg">0.00</b></span>
                </div>
                <p class="score-val" id="p1-score">501</p>
            </div>
        </div>

        <div class="chat-container">
            <div id="chat-wall"></div>
            <div class="chat-input-row">
                <input type="text" id="chat-input" placeholder="Say something...">
                <button class="btn-send" onclick="sendChat()">Send</button>
            </div>
        </div>

        <div class="controls">
            <input type="number" id="score-input" placeholder="Score">
            <button class="btn-send" style="width:100%" onclick="submitTurn()">Submit Points</button>
        </div>
    </section>
</div>

<script>
    let peer, conn, localStream;
    let gameState = {
        currentPlayer: 0,
        players: [{score: 501, legs: 0, totalPoints: 0, darts: 0}, {score: 501, legs: 0, totalPoints: 0, darts: 0}]
    };

    peer = new Peer();
    peer.on('open', id => { document.getElementById('my-id').innerText = id; startCamera(); });
    
    peer.on('connection', c => { 
        conn = c; 
        setupListeners(); 
    });

    peer.on('call', call => {
        call.answer(localStream);
        call.on('stream', s => document.getElementById('remote-video').srcObject = s);
    });

    async function startCamera() {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('local-video').srcObject = localStream;
    }

    function connectToFriend() {
        const id = document.getElementById('remote-id').value;
        conn = peer.connect(id);
        setupListeners();
        peer.call(id, localStream).on('stream', s => document.getElementById('remote-video').srcObject = s);
    }

    function setupListeners() {
        conn.on('data', data => {
            if (data.type === 'chat') {
                addChatMessage(data.msg, 'them');
            } else {
                gameState = data;
                updateUI();
            }
        });
    }

    function sendChat() {
        const input = document.getElementById('chat-input');
        const msg = input.value;
        if (!msg || !conn) return;
        conn.send({ type: 'chat', msg: msg });
        addChatMessage(msg, 'me');
        input.value = '';
    }

    function addChatMessage(text, side) {
        const wall = document.getElementById('chat-wall');
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        div.innerText = text;
        wall.appendChild(div);
        wall.scrollTop = wall.scrollHeight;
    }

    function submitTurn() {
        const input = document.getElementById('score-input');
        const pts = parseInt(input.value) || 0;
        let p = gameState.players[gameState.currentPlayer];
        
        if (p.score - pts >= 0 && p.score - pts !== 1) {
            p.score -= pts;
            p.totalPoints += pts;
            p.darts += 3;
            if (p.score === 0) { p.legs++; gameState.players.forEach(x => x.score = 501); }
            else { gameState.currentPlayer = gameState.currentPlayer === 0 ? 1 : 0; }
        } else { alert("BUST"); gameState.currentPlayer = gameState.currentPlayer === 0 ? 1 : 0; }

        updateUI();
        if (conn) conn.send(gameState);
        input.value = '';
    }

    function updateUI() {
        gameState.players.forEach((p, i) => {
            document.getElementById(`p${i}-score`).innerText = p.score;
            document.getElementById(`p${i}-legs`).innerText = p.legs;
            document.getElementById(`p${i}-avg`).innerText = p.darts > 0 ? ((p.totalPoints / p.darts) * 3).toFixed(2) : "0.00";
            document.getElementById(`card-${i}`).className = i === gameState.currentPlayer ? "player-card active" : "player-card";
        });
    }

    document.getElementById('chat-input').addEventListener('keypress', e => { if(e.key === 'Enter') sendChat(); });
</script>
</body>
</html>
