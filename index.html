<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DartStream Mobile</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card: #0d1b2a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; background: var(--dark); color: white; 
            font-family: system-ui, -apple-system, sans-serif; 
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden; 
        }
        
        /* Start Screen Overlay */
        #safety-layer { position: fixed; inset: 0; background: var(--dark); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-start { background: var(--blue); color: black; padding: 18px 45px; font-size: 20px; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; }

        /* Header Area */
        header { height: 40px; display: flex; align-items: center; justify-content: space-between; padding: 0 12px; border-bottom: 1px solid #1b4965; font-size: 11px; flex-shrink: 0; }
        
        /* Video Section - Compressed for Mobile */
        .v-grid { display: grid; grid-template-columns: 1fr 1fr; height: 18dvh; background: #000; flex-shrink: 0; }
        video { width: 100%; height: 100%; object-fit: cover; background: #111; }

        /* Score Section - Dynamic Growth */
        .score-area { flex: 1; display: flex; flex-direction: column; padding: 6px; gap: 6px; overflow: hidden; }
        .player-card { flex: 1; background: var(--card); border-radius: 10px; display: flex; flex-direction: column; justify-content: center; padding: 10px 15px; border: 2px solid transparent; transition: background 0.2s; }
        .player-card.active { border-color: var(--blue); background: #162a3f; }
        
        .big-num { font-size: clamp(45px, 12dvh, 65px); font-weight: 900; line-height: 1; margin: 0; }
        .stats-box { font-size: 10px; color: var(--blue); margin-bottom: 2px; font-weight: bold; text-transform: uppercase; }
        .checkout-hint { color: #ffcc00; font-weight: bold; font-size: 14px; text-align: right; }

        /* Bottom Control Bar */
        .input-bar { height: 80px; background: #000; display: flex; padding: 8px; gap: 8px; border-top: 1px solid #1b4965; flex-shrink: 0; padding-bottom: calc(8px + env(safe-area-inset-bottom)); }
        #score-input { flex: 1; background: #111; border: 1px solid #333; color: white; font-size: 32px; text-align: center; border-radius: 8px; outline: none; }
        .btn-hit { width: 75px; background: var(--blue); border: none; border-radius: 8px; font-weight: bold; font-size: 18px; color: black; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="safety-layer">
    <h1 style="color:var(--blue); margin-bottom:20px;">DARTSTREAM</h1>
    <button class="btn-start" onclick="initApp()">START MATCH</button>
</div>

<header>
    <div onclick="copyId()" style="cursor:pointer">ID: <span id="display-id" style="color:var(--blue)">...</span></div>
    <button onclick="shareInvite()" style="background:var(--blue); color:black; border:none; padding:4px 10px; border-radius:4px; font-weight:bold; font-size:10px;">INVITE FRIEND</button>
</header>

<div class="v-grid">
    <video id="local-cam" autoplay playsinline muted></video>
    <video id="peer-cam" autoplay playsinline></video>
</div>

<div class="score-area">
    <div id="card-0" class="player-card active">
        <div class="stats-box">AVG: <span id="avg-0">0.0</span> | DARTS: <span id="darts-0">0</span></div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 class="big-num" id="score-0">501</h2>
            <div class="checkout-hint" id="out-0"></div>
        </div>
    </div>
    <div id="card-1" class="player-card">
        <div class="stats-box">AVG: <span id="avg-1">0.0</span> | DARTS: <span id="darts-1">0</span></div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 class="big-num" id="score-1">501</h2>
            <div class="checkout-hint" id="out-1"></div>
        </div>
    </div>
</div>

<div class="input-bar">
    <input type="number" id="score-input" placeholder="Score" inputmode="numeric">
    <button class="btn-hit" onclick="submitScore()">HIT</button>
</div>
