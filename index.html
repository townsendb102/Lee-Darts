<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DartStream</title>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card: #0d1b2a; --active: #162a3f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--dark); color: white; font-family: system-ui, sans-serif; 
            height: 100dvh; width: 100vw; display: grid;
            grid-template-rows: 40px 45dvh 1fr 80px;
            overflow: hidden; 
        }
        
        /* Setup & Winner Layers */
        #setup-layer, #winner-layer { 
            position: fixed; inset: 0; background: var(--dark); z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
            overflow-y: auto;
        }
        #winner-layer {
            background: rgba(2, 4, 8, 0.95); z-index: 10001; 
        }
        .setup-card { 
            background: var(--card); padding: 25px; border-radius: 15px; 
            width: 100%; max-width: 320px; border: 1px solid #1b4965;
            display: flex; flex-direction: column; gap: 10px; text-align: center;
        }
        .setup-card h2 { color: var(--blue); margin-bottom: 10px; }
        
        .input-group { margin-bottom: 10px; text-align: left; }
        .input-group label { display: block; font-size: 10px; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .setup-input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; font-size: 16px; outline: none; }
        
        .btn-start { 
            background: var(--blue); color: black; width: 100%; padding: 16px; 
            font-size: 18px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; 
            margin-top: 10px; display: block !important; visibility: visible !important;
        }
        .btn-start:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Header */
        header { display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #1b4965; font-size: 11px; background: #000; }
        .header-controls { display: flex; gap: 8px; align-items: center; }
        .header-btn { background: #222; border: 1px solid #444; color: white; padding: 4px 10px; border-radius: 4px; font-size: 10px; cursor: pointer;}

        /* Video System */
        .v-container { position: relative; background: #000; border-bottom: 1px solid #1b4965; overflow: hidden; }
        .v-box { position: absolute; inset: 0; display: none; }
        .v-box.visible { display: block; }
        video { width: 100%; height: 100%; object-fit: cover; background: #111; }
        .cam-label { position: absolute; top: 12px; left: 12px; background: rgba(0,0,0,0.7); padding: 4px 12px; font-size: 11px; border-radius: 20px; color: var(--blue); border: 1px solid var(--blue); font-weight: bold; z-index: 10; }

        /* Scoring Area */
        .score-area { display: flex; flex-direction: column; padding: 8px; gap: 6px; min-height: 0; }
        .player-card { flex: 1; background: var(--card); border-radius: 10px; display: flex; flex-direction: column; justify-content: center; padding: 10px 15px; border: 2px solid transparent; min-height: 0; }
        .player-card.active { border-color: var(--blue); background: var(--active); }
        
        .p-name { font-size: 14px; color: #fff; font-weight: bold; }
        .score-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .score-val { font-size: clamp(35px, 7dvh, 55px); font-weight: 900; line-height: 1; }
        .legs-count { font-size: 11px; color: #888; text-align: right; }
        .legs-count span { color: var(--blue); font-weight: bold; font-size: 16px; display: block; }

        .controls { 
            display: grid; grid-template-columns: 1.5fr 0.5fr 1fr; padding: 8px; gap: 8px; 
            background: #000; border-top: 1px solid #1b4965; padding-bottom: env(safe-area-inset-bottom);
        }
        .score-input-box { background: #111; border: 1px solid #333; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
        .btn-undo { background: #222; border: 1px solid #444; border-radius: 8px; color: white; font-size: 20px; cursor: pointer; }
        .btn-hit { background: var(--blue); border: none; border-radius: 8px; color: black; font-weight: bold; font-size: 20px; cursor: pointer; }
        
        #pts-input { width: 100%; height: 100%; background: transparent; border: none; color: white; text-align: center; font-size: 32px; outline: none; }
        .hidden { display: none !important; }
        
        /* Spectator View Adjustments */
        body.spectator-mode { grid-template-rows: 40px 45dvh 1fr; }
        body.spectator-mode .controls { display: none; }
    </style>
</head>
<body>

<div id="setup-layer">
    <div class="setup-card">
        <h2>DARTSTREAM</h2>
        <div class="input-group">
            <label>Your Name</label>
            <input type="text" id="name-input" class="setup-input" placeholder="Name..." maxlength="12">
        </div>
        <div class="input-group" id="legs-setup-group">
            <label>Best Of (Legs)</label>
            <select id="legs-input" class="setup-input">
                <option value="1">1 Leg</option>
                <option value="3">Best of 3</option>
                <option value="5" selected>Best of 5</option>
                <option value="7">Best of 7</option>
                <option value="11">Best of 11</option>
            </select>
        </div>
        <button id="start-btn" class="btn-start">START MATCH</button>
        <p id="error-log" style="color: #ff4d4d; font-size: 12px; margin-top: 10px; text-align: center;"></p>
    </div>
</div>

<div id="winner-layer" class="hidden">
    <div class="setup-card">
        <h2>MATCH OVER</h2>
        <h1 id="winner-name" style="color: white; margin: 15px 0; font-size: 28px;">P1 Wins!</h1>
        <p id="winner-stats" style="font-size: 14px; color: #888; margin-bottom: 20px;"></p>
        <button id="rematch-btn" class="btn-start">REMATCH</button>
    </div>
</div>

<header>
    <div>ID: <span id="display-id" style="color:var(--blue);">...</span></div>
    <div class="header-controls">
        <button class="header-btn" id="flip-btn">FLIP</button>
        <button class="header-btn" id="share-btn" style="color: var(--blue);">INVITE P2</button>
        <button class="header-btn" id="spectate-btn" style="color: #ffaa00;">SPECTATE</button>
    </div>
</header>

<div class="v-container">
    <div id="box-me" class="v-box visible">
        <div class="cam-label" id="label-me">YOU</div>
        <video id="me" autoplay playsinline muted></video>
    </div>
    <div id="box-peer" class="v-box">
        <div class="cam-label" id="label-peer">OPPONENT</div>
        <video id="peer" autoplay playsinline></video>
    </div>
</div>

<div class="score-area">
    <div id="card-0" class="player-card active">
        <div class="p-name" id="n-0">P1</div>
        <div class="score-row">
            <div style="font-size:10px; color:var(--blue)">AVG: <span id="avg-0">0.0</span></div>
            <div class="score-val" id="s-0">501</div>
            <div class="legs-count"><span id="l-0">0</span>LEGS</div>
        </div>
    </div>
    <div id="card-1" class="player-card">
        <div class="p-name" id="n-1">P2</div>
        <div class="score-row">
            <div style="font-size:10px; color:var(--blue)">AVG: <span id="avg-1">0.0</span></div>
            <div class="score-val" id="s-1">501</div>
            <div class="legs-count"><span id="l-1">0</span>LEGS</div>
        </div>
    </div>
</div>

<div class="controls">
    <div class="score-input-box"><input type="number" id="pts-input" placeholder="0" inputmode="numeric"></div>
    <button class="btn-undo" id="undo-btn">‚ü≤</button>
    <button class="btn-hit" id="hit-btn">HIT</button>
</div>

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

<script>
    let stream, peer, conn, currentCall;
    let myIndex = 0;
    let state = { turn: 0, bestOf: 5, p: [{ name: "P1", s: 501, l: 0, pts: 0, d: 0 }, { name: "P2", s: 501, l: 0, pts: 0, d: 0 }] };
    let history = null;

    let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    let currentFacingMode = "user";
    let currentCamIndex = 0;

    const urlParams = new URLSearchParams(window.location.search);
    const joinId = urlParams.get('join');
    const spectateId = urlParams.get('spectate');
    
    let isSpectator = !!spectateId;
    let spectatorConns = [];

    window.addEventListener('load', () => {
        // Hide the "Best Of" selection and change button text if the user is a guest (joining via a link)
        if (joinId) {
            document.getElementById('legs-setup-group').classList.add('hidden');
            document.getElementById('start-btn').innerText = 'JOIN MATCH';
        }

        if (isSpectator) {
            initSpectator();
        } else {
            document.getElementById('start-btn').onclick = initApp;
        }
        
        document.getElementById('flip-btn').onclick = swapCam;
        document.getElementById('share-btn').onclick = () => shareLink('join');
        document.getElementById('spectate-btn').onclick = () => shareLink('spectate');
        document.getElementById('undo-btn').onclick = undo;
        document.getElementById('hit-btn').onclick = processHit;
        document.getElementById('rematch-btn').onclick = triggerRematch;
        
        const ptsInput = document.getElementById('pts-input');
        if (ptsInput) {
            ptsInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    processHit();
                }
            });
        }
    });

    // --- Spectator Initialization ---
    function initSpectator() {
        document.body.classList.add('spectator-mode');
        document.getElementById('setup-layer').classList.add('hidden');
        document.getElementById('display-id').innerText = "SPECTATING";
        document.getElementById('flip-btn').classList.add('hidden');
        document.getElementById('share-btn').classList.add('hidden');
        document.getElementById('spectate-btn').classList.add('hidden');
        
        document.getElementById('label-me').innerText = "HOST";
        document.getElementById('label-peer').innerText = "GUEST";
        document.getElementById('me').muted = false; // Allow spectator to hear the host

        peer = new Peer();
        peer.on('open', (id) => {
            conn = peer.connect(spectateId);
            conn.on('open', () => conn.send({ type: 'SPECTATOR_JOIN', id: id }));
            conn.on('data', d => handleData(d));
        });

        // Listen for incoming video calls from players
        peer.on('call', call => {
            call.answer(); 
            call.on('stream', s => {
                if (call.metadata && call.metadata.role === 'P2') {
                    document.getElementById('peer').srcObject = s;
                } else {
                    document.getElementById('me').srcObject = s;
                }
            });
        });
    }

    // --- Normal Player Initialization ---
    async function initApp() {
        const log = document.getElementById('error-log');
        const startBtn = document.getElementById('start-btn');
        startBtn.disabled = true;
        log.innerText = "Accessing Camera...";

        try {
            let constraints = { video: true, audio: true };
            if (isMobile) {
                constraints.video = { facingMode: "environment" };
                currentFacingMode = "environment";
            }

            stream = await navigator.mediaDevices.getUserMedia(constraints).catch(async () => {
                isMobile = false;
                return await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            });
            
            document.getElementById('me').srcObject = stream;
            
            log.innerText = "Connecting to server...";
            peer = new Peer();

            peer.on('open', (id) => {
                document.getElementById('display-id').innerText = id;
                document.getElementById('setup-layer').classList.add('hidden');
                
                // Only the Host determines the length of the match
                if (!joinId) {
                    state.p[0].name = document.getElementById('name-input').value || "Host";
                    state.bestOf = parseInt(document.getElementById('legs-input').value) || 5;
                } else {
                    myIndex = 1;
                    state.p[1].name = document.getElementById('name-input').value || "Guest";
                    connectToMatch(joinId);
                }
                render();
            });

            peer.on('call', call => {
                currentCall = call;
                call.answer(stream);
                call.on('stream', s => {
                    document.getElementById('peer').srcObject = s;
                    render();
                });
            });

            peer.on('connection', c => {
                c.on('data', d => {
                    if (d.type === 'SPECTATOR_JOIN') {
                        spectatorConns.push(c);
                        c.send({ type: 'SYNC', state });
                        if (stream) peer.call(d.id, stream, { metadata: { role: 'HOST' } });
                        if (conn && conn.open) conn.send({ type: 'SPECTATOR_ADDED', id: d.id });
                    } else if (d.type === 'JOIN') {
                        conn = c;
                        state.p[1].name = d.name;
                        broadcastState();
                        render();
                    } else {
                        handleData(d);
                    }
                });
            });

            peer.on('error', err => {
                log.innerText = "Connection Error: " + err.type;
                startBtn.disabled = false;
            });

        } catch (e) {
            log.innerText = "Camera access denied. (" + e.message + ")";
            startBtn.disabled = false;
        }
    }

    function connectToMatch(id) {
        conn = peer.connect(id);
        conn.on('open', () => conn.send({ type: 'JOIN', name: state.p[1].name }));
        conn.on('data', d => handleData(d));
        
        currentCall = peer.call(id, stream);
        currentCall.on('stream', s => {
            document.getElementById('peer').srcObject = s;
            render();
        });
    }

    function handleData(data) {
        // When Guest receives the SYNC from Host, their local state (including BestOf) gets overwritten
        if (data.type === 'SYNC') {
            state = data.state;
        } else if (data.type === 'JOIN') {
            state.p[1].name = data.name;
        } else if (data.type === 'SPECTATOR_ADDED') {
            if (stream) peer.call(data.id, stream, { metadata: { role: 'P2' } });
            return;
        } else {
            state = data; 
            if (!joinId && !isSpectator) {
                broadcastState();
            }
        }
        render();
    }

    function broadcastState() {
        if (isSpectator) return;
        if (conn && conn.open) conn.send(state);
        spectatorConns.forEach(sc => {
            if (sc.open) sc.send(state);
        });
    }

    async function swapCam() {
        if (!stream) return;
        try {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoCameras = devices.filter(d => d.kind === 'videoinput');
            if (videoCameras.length <= 1) { alert("Only one camera found on this device."); return; }

            const oldVideoTrack = stream.getVideoTracks()[0];
            oldVideoTrack.stop();
            
            let newStream;
            if (isMobile) {
                currentFacingMode = (currentFacingMode === "user") ? "environment" : "user";
                try {
                    newStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: currentFacingMode } } });
                } catch (e) { isMobile = false; }
            }
            if (!isMobile) {
                currentCamIndex = (currentCamIndex + 1) % videoCameras.length;
                newStream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: videoCameras[currentCamIndex].deviceId } } });
            }

            const newVideoTrack = newStream.getVideoTracks()[0];
            stream.removeTrack(oldVideoTrack);
            stream.addTrack(newVideoTrack);
            document.getElementById('me').srcObject = stream;

            if (currentCall && currentCall.peerConnection) {
                const senders = currentCall.peerConnection.getSenders();
                const videoSender = senders.find(s => s.track && s.track.kind === 'video');
                if (videoSender) await videoSender.replaceTrack(newVideoTrack);
            }
        } catch (e) {
            alert("Recovering camera connection...");
            const recoveredStream = await navigator.mediaDevices.getUserMedia({ video: true });
            const recoveredTrack = recoveredStream.getVideoTracks()[0];
            stream.addTrack(recoveredTrack);
            document.getElementById('me').srcObject = stream;
            
            if (currentCall && currentCall.peerConnection) {
                const videoSender = currentCall.peerConnection.getSenders().find(s => s.track && s.track.kind === 'video');
                if (videoSender) await videoSender.replaceTrack(recoveredTrack);
            }
        }
    }

    function processHit() {
        const input = document.getElementById('pts-input');
        const val = parseInt(input.value);
        if (isNaN(val) || val < 0 || val > 180) return;
        
        history = JSON.parse(JSON.stringify(state));
        let p = state.p[state.turn];
        
        if (p.s - val >= 0 && p.s - val !== 1) {
            p.s -= val; p.pts += val; p.d += 3;
            if (p.s === 0) { 
                p.l++; 
                const legsRequiredToWin = Math.ceil(state.bestOf / 2); 
                if (p.l >= legsRequiredToWin) state.winner = state.turn; 
                else { state.p.forEach(x => x.s = 501); state.turn = (state.turn === 0) ? 1 : 0; }
            } else state.turn = (state.turn === 0) ? 1 : 0; 
        } else state.turn = (state.turn === 0) ? 1 : 0; 
        
        render();
        broadcastState();
        input.value = '';
        input.focus(); 
    }

    function undo() {
        if (history) { 
            state = JSON.parse(JSON.stringify(history)); 
            history = null; 
            render(); 
            broadcastState(); 
        }
    }

    function triggerRematch() {
        if (isSpectator) return;
        state.p.forEach(x => { x.s = 501; x.l = 0; x.pts = 0; x.d = 0; });
        state.turn = 0;
        delete state.winner; 
        history = null;
        render();
        broadcastState();
    }

    function render() {
        state.p.forEach((p, i) => {
            document.getElementById(`n-${i}`).innerText = p.name;
            document.getElementById(`s-${i}`).innerText = p.s;
            document.getElementById(`l-${i}`).innerText = p.l;
            document.getElementById(`avg-${i}`).innerText = p.d > 0 ? ((p.pts / p.d) * 3).toFixed(1) : "0.0";
            document.getElementById(`card-${i}`).className = (state.turn === i) ? "player-card active" : "player-card";
        });
        
        if (!isSpectator) {
            document.getElementById('box-me').className = (state.turn === myIndex) ? "v-box visible" : "v-box";
            document.getElementById('box-peer').className = (state.turn !== myIndex) ? "v-box visible" : "v-box";
        } else {
            document.getElementById('box-me').className = (state.turn === 0) ? "v-box visible" : "v-box";
            document.getElementById('box-peer').className = (state.turn === 1) ? "v-box visible" : "v-box";
        }

        const winnerLayer = document.getElementById('winner-layer');
        if (state.winner !== undefined) {
            const w = state.p[state.winner];
            document.getElementById('winner-name').innerText = w.name + " WINS!";
            document.getElementById('winner-stats').innerText = "Match Average: " + (w.d > 0 ? ((w.pts / w.d) * 3).toFixed(1) : "0.0");
            winnerLayer.classList.remove('hidden');
            if(isSpectator) document.getElementById('rematch-btn').classList.add('hidden');
        } else {
            winnerLayer.classList.add('hidden');
        }
    }

    function shareLink(type) {
        const id = document.getElementById('display-id').innerText;
        const url = window.location.origin + window.location.pathname + '?' + type + '=' + id;
        const title = type === 'join' ? 'Play Darts' : 'Spectate Darts Match';
        
        if (navigator.share) {
            navigator.share({ title, url });
        } else { 
            navigator.clipboard.writeText(url); 
            alert(type === 'join' ? "Invite Link Copied!" : "Spectator Link Copied!"); 
        }
    }
</script>
</body>
</html>
