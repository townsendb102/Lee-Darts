<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DartStream Mobile Pro</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --lite-blue: #00d4ff; --bg-black: #050505; --card-bg: #121212; }
        
        /* Prevents scrolling/bouncing on mobile */
        html, body { 
            height: 100%; margin: 0; background: var(--bg-black); 
            color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
            overflow: hidden; touch-action: manipulation;
        }

        .app-shell { display: flex; flex-direction: column; height: 100vh; }

        /* Connection Bar */
        .top-nav { background: #000; padding: 8px; border-bottom: 1px solid var(--lite-blue); display: flex; justify-content: space-between; font-size: 0.7rem; align-items: center; }

        /* Video Section - Stacks on Mobile, Side-by-side on Desktop */
        .cam-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; background: #000; padding: 4px; flex-shrink: 0; }
        .v-box { aspect-ratio: 4/3; background: #111; border-radius: 6px; position: relative; overflow: hidden; border: 1px solid #222; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .v-label { position: absolute; top: 4px; left: 4px; font-size: 10px; background: rgba(0,0,0,0.7); padding: 2px 5px; border-radius: 3px; color: var(--lite-blue); border: 0.5px solid var(--lite-blue); }

        /* Scoring & Stats */
        .middle-content { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 10px; }
        .score-row { display: flex; gap: 8px; margin-bottom: 10px; }
        .p-card { flex: 1; background: var(--card-bg); padding: 10px; border-radius: 10px; border: 1px solid #333; transition: 0.3s; text-align: center; }
        .p-card.active { border-color: var(--lite-blue); box-shadow: 0 0 10px rgba(0, 212, 255, 0.3); }
        .p-card h3 { margin: 0; font-size: 0.8rem; color: #888; }
        .p-card .score { font-size: 2.8rem; font-weight: 900; color: var(--lite-blue); margin: 5px 0; }

        /* Chat Window */
        .chat-view { flex: 1; background: #0a0a0a; border-radius: 8px; border: 1px solid #222; display: flex; flex-direction: column; margin-bottom: 10px; min-height: 100px; }
        #chat-msgs { flex: 1; overflow-y: auto; padding: 8px; font-size: 0.8rem; }
        .msg { margin-bottom: 5px; padding: 5px 10px; border-radius: 4px; width: fit-content; max-width: 80%; }
        .msg.me { background: #0056b3; margin-left: auto; }
        .msg.them { background: #333; }

        /* Fixed Bottom Controls */
        .input-bar { background: #000; padding: 12px; border-top: 1px solid #333; display: grid; grid-template-columns: 2fr 1fr; gap: 8px; }
        input { background: #1a1a1a; border: 1px solid #444; color: white; border-radius: 8px; padding: 12px; font-size: 1.2rem; text-align: center; }
        .btn { background: var(--lite-blue); color: black; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; text-transform: uppercase; }
        
        .stats-btn { font-size: 0.6rem; padding: 4px; color: var(--lite-blue); background: transparent; border: 1px solid var(--lite-blue); border-radius: 4px; margin-top: 5px; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="top-nav">
        <div>ID: <b id="my-id" style="color:var(--lite-blue)">---</b></div>
        <div style="display:flex; gap:4px">
            <input type="text" id="peer-id" placeholder="Friend ID" style="font-size:10px; padding:4px; width:80px">
            <button class="btn" onclick="join()" style="padding:4px 8px; font-size:10px">Link</button>
        </div>
    </div>

    <div class="cam-grid">
        <div class="v-box"><video id="local-video" autoplay playsinline muted></video><div class="v-label">LOCAL</div></div>
        <div class="v-box"><video id="remote-video" autoplay playsinline></video><div class="v-label">FRIEND</div></div>
    </div>

    <div class="middle-content">
        <div class="score-row">
            <div class="p-card active" id="c0">
                <h3>P1 • AVG: <span id="a0">0</span></h3>
                <div class="score" id="s0">501</div>
                <div style="font-size:0.7rem">Legs: <span id="l0">0</span></div>
            </div>
            <div class="p-card" id="c1">
                <h3>P2 • AVG: <span id="a1">0</span></h3>
                <div class="score" id="s1">501</div>
                <div style="font-size:0.7rem">Legs: <span id="l1">0</span></div>
            </div>
        </div>

        <div class="chat-view">
            <div id="chat-msgs"></div>
            <div style="display:flex; padding:5px; gap:4px; border-top:1px solid #222">
                <input type="text" id="chat-in" placeholder="Chat..." style="font-size:0.8rem; padding:6px; flex:1; text-align:left">
                <button class="btn" onclick="sendChat()" style="padding:4px 10px">↑</button>
            </div>
        </div>
        <button class="stats-btn" onclick="toggleStats()">VIEW FULL STATS</button>
    </div>

    <div class="input-bar">
        <input type="number" id="pts-in" inputmode="numeric" placeholder="SCORE">
        <button class="btn" onclick="submitScore()">HIT</button>
    </div>
</div>

<script>
    const sounds = {
        '180': new Audio('https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptoken=649735'),
        'win': new Audio('https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptoken=649734'),
        'bust': new Audio('https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptoken=649732')
    };

    let peer, conn, localStream, wakeLock = null;
    let data = { turn: 0, p: [{s:501, l:0, pts:0, d:0, s60:0, s100:0, s140:0}, {s:501, l:0, pts:0, d:0, s60:0, s100:0, s140:0}] };

    // Request Wake Lock to keep screen on
    const requestWakeLock = async () => {
        try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
    };

    peer = new Peer();
    peer.on('open', id => { 
        document.getElementById('my-id').innerText = id; 
        initCam(); 
        requestWakeLock();
    });

    async function initCam() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true });
            const v = document.getElementById('local-video');
            v.srcObject = localStream;
            // Crucial for mobile: prevents full-screen takeover
            v.setAttribute('autoplay', '');
            v.setAttribute('muted', '');
            v.setAttribute('playsinline', '');
        } catch (e) { alert("Camera failed. Use HTTPS."); }
    }

    peer.on('connection', c => { conn = c; handleData(); });
    peer.on('call', call => { 
        call.answer(localStream); 
        call.on('stream', s => {
            const rv = document.getElementById('remote-video');
            rv.srcObject = s;
            rv.setAttribute('playsinline', '');
        });
    });

    function join() {
        const id = document.getElementById('peer-id').value;
        conn = peer.connect(id);
        handleData();
        peer.call(id, localStream).on('stream', s => {
            document.getElementById('remote-video').srcObject = s;
        });
    }

    function handleData() {
        conn.on('data', d => {
            if(d.type === 'msg') renderMsg(d.text, 'them');
            else { data = d; refresh(); if(d.sound) sounds[d.sound].play(); }
        });
    }

    function submitScore() {
        const input = document.getElementById('pts-in');
        const val = parseInt(input.value) || 0;
        if(val > 180) return;

        let p = data.p[data.turn];
        let snd = null;

        if (val === 180) snd = '180';
        else if (val >= 140) p.s140++;
        else if (val >= 100) p.s100++;
        else if (val >= 60) p.s60++;

        if (p.s - val >= 0 && p.s - val !== 1) {
            p.s -= val; p.pts += val; p.d += 3;
            if (p.s === 0) { p.l++; data.p.forEach(x => x.s = 501); snd = 'win'; }
            else { data.turn = data.turn === 0 ? 1 : 0; }
        } else {
            snd = 'bust';
            data.turn = data.turn === 0 ? 1 : 0;
        }

        data.sound = snd;
        if(snd) sounds[snd].play();
        refresh();
        if(conn) conn.send(data);
        input.value = '';
    }

    function refresh() {
        data.p.forEach((p, i) => {
            document.getElementById(`s${i}`).innerText = p.s;
            document.getElementById(`l${i}`).innerText = p.l;
            document.getElementById(`a${i}`).innerText = p.d > 0 ? ((p.pts / p.d) * 3).toFixed(1) : 0;
            document.getElementById(`c${i}`).className = i === data.turn ? 'p-card active' : 'p-card';
        });
    }

    function sendChat() {
        const el = document.getElementById('chat-in');
        if(!el.value || !conn) return;
        conn.send({type:'msg', text: el.value});
        renderMsg(el.value, 'me');
        el.value = '';
    }

    function renderMsg(t, side) {
        const wall = document.getElementById('chat-msgs');
        wall.innerHTML += `<div class="msg ${side}">${t}</div>`;
        wall.scrollTop = wall.scrollHeight;
    }

    function toggleStats() {
        const p1 = data.p[0];
        const p2 = data.p[1];
        alert(`STATS BREAKDOWN:\n\nP1: 60+(${p1.s60}) 100+(${p1.s100}) 140+(${p1.s140})\nP2: 60+(${p2.s60}) 100+(${p2.s100}) 140+(${p2.s140})`);
    }
</script>
</body>
</html>
