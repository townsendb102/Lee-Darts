<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RAF Darts Scorer</title>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card-tint: rgba(13, 27, 42, 0.85); --active: rgba(22, 42, 63, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--dark);
            color: white; font-family: system-ui, sans-serif; 
            height: 100dvh; width: 100vw; display: grid;
            grid-template-rows: 40px 42dvh 1fr auto; 
            overflow: hidden; 
        }
        
        /* Setup Layer (Home Page) */
        #setup-layer { 
            position: fixed; inset: 0; 
            background: var(--dark);
            z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
            overflow-y: auto; 
        }
        
        /* Winner Layer */
        #winner-layer {
            position: fixed; inset: 0; 
            background: var(--dark);
            z-index: 10001; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
            overflow-y: auto;
        }

        .setup-card { 
            background-image: linear-gradient(var(--card-tint), var(--card-tint)), url('51693.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; 
            padding: 25px; border-radius: 15px; 
            width: 100%; max-width: 320px; border: 1px solid #1b4965;
            display: flex; flex-direction: column; gap: 10px; text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        .setup-card h2 { color: var(--blue); margin-bottom: 10px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        
        .input-group { margin-bottom: 10px; text-align: left; }
        .input-group label { display: block; font-size: 10px; color: #ccc; margin-bottom: 5px; text-transform: uppercase; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }
        .setup-input { width: 100%; background: rgba(0,0,0,0.7); border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; font-size: 16px; outline: none; }
        
        .btn-start { 
            background: var(--blue); color: black; width: 100%; padding: 16px; 
            font-size: 18px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; 
            margin-top: 10px; display: block !important; visibility: visible !important;
        }
        .btn-start:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Splash Screen Footer */
        .splash-footer {
            position: absolute;
            bottom: max(20px, env(safe-area-inset-bottom));
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            pointer-events: none;
        }

        /* Header */
        header { display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid rgba(27, 73, 101, 0.5); font-size: 11px; background: rgba(0,0,0,0.6); }
        .header-controls { display: flex; gap: 8px; align-items: center; }
        .header-btn { background: rgba(34,34,34,0.8); border: 1px solid #444; color: white; padding: 4px 10px; border-radius: 4px; font-size: 10px; cursor: pointer;}

        /* Video System */
        .v-container { position: relative; background: rgba(0,0,0,0.5); border-bottom: 1px solid rgba(27, 73, 101, 0.5); overflow: hidden; }
        .v-box { position: absolute; inset: 0; display: none; }
        .v-box.visible { display: block; }
        video { width: 100%; height: 100%; object-fit: cover; background: transparent; }
        .cam-label { position: absolute; top: 12px; left: 12px; background: rgba(0,0,0,0.7); padding: 4px 12px; font-size: 11px; border-radius: 20px; color: var(--blue); border: 1px solid var(--blue); font-weight: bold; z-index: 10; text-transform: uppercase; }

        /* Scoring Area */
        .score-area { 
            display: flex; flex-direction: column; padding: 8px; gap: 6px; min-height: 0; 
            background: linear-gradient(rgba(2, 4, 8, 0.7), rgba(2, 4, 8, 0.7)), url('51693.jpg') center/cover no-repeat;
        }
        .player-card { 
            flex: 1; background: var(--card-tint); border-radius: 10px; display: flex; flex-direction: column; 
            justify-content: center; padding: 10px 15px; border: 2px solid transparent; min-height: 0; 
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
        }
        .player-card.active { border-color: var(--blue); background: var(--active); }
        
        .p-name { font-size: 14px; color: #fff; font-weight: bold; }
        .score-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .score-val { font-size: clamp(35px, 6.5dvh, 55px); font-weight: 900; line-height: 1; }
        .legs-count { font-size: 11px; color: #ccc; text-align: right; }
        .legs-count span { color: var(--blue); font-weight: bold; font-size: 16px; display: block; }

        /* Checkout Hint Styling */
        .checkout-hint {
            font-size: clamp(12px, 2.5dvh, 16px);
            color: #ffb703; 
            font-weight: 800;
            text-align: center;
            min-height: 16px; 
            margin-top: 5px;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* Controls Area */
        .controls-wrapper {
            background: rgba(0,0,0,0.8);
            border-top: 1px solid rgba(27, 73, 101, 0.5);
            display: flex;
            flex-direction: column;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .controls { 
            display: grid; grid-template-columns: 1.5fr 0.5fr 1fr; padding: 8px; gap: 8px; 
        }
        .score-input-box { background: rgba(17,17,17,0.8); border: 1px solid #333; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
        .btn-undo { background: rgba(34,34,34,0.9); border: 1px solid #444; border-radius: 8px; color: white; font-size: 20px; cursor: pointer; }
        .btn-hit { background: var(--blue); border: none; border-radius: 8px; color: black; font-weight: bold; font-size: 20px; cursor: pointer; }
        #pts-input { width: 100%; height: 100%; background: transparent; border: none; color: white; text-align: center; font-size: 32px; outline: none; }
        
        .main-footer {
            text-align: center;
            font-size: 12px;
            color: #ddd; 
            font-weight: 500;
            padding: 2px 0 10px 0;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="setup-layer">
    <div class="setup-card">
        <h2>RAF DARTS SCORER</h2>
        <div class="input-group">
            <label>Your Name</label>
            <input type="text" id="name-input" class="setup-input" placeholder="Name..." maxlength="12">
        </div>
        <div class="input-group" id="legs-setup-group">
            <label>Best Of (Legs)</label>
            <select id="legs-input" class="setup-input">
                <option value="1">1 Leg</option>
                <option value="3">Best of 3</option>
                <option value="5" selected>Best of 5</option>
                <option value="7">Best of 7</option>
                <option value="11">Best of 11</option>
            </select>
        </div>
        <button id="start-btn" class="btn-start">START MATCH</button>
        <p id="error-log" style="color: #ff4d4d; font-size: 12px; margin-top: 10px; text-align: center;"></p>
    </div>
    <div class="splash-footer">Created by Ben Townsend of The Leeming Arrows</div>
</div>

<div id="winner-layer" class="hidden">
    <div class="setup-card">
        <h2>MATCH OVER</h2>
        <h1 id="winner-name" style="color: white; margin: 15px 0; font-size: 28px;">P1 Wins!</h1>
        <p id="winner-stats" style="font-size: 14px; color: #bbb; margin-bottom: 20px;"></p>
        <button id="rematch-btn" class="btn-start">REMATCH</button>
    </div>
    <div class="splash-footer">Created by Ben Townsend of The Leeming Arrows</div>
</div>

<header>
    <div>ID: <span id="display-id" style="color:var(--blue);">...</span></div>
    <div class="header-controls">
        <button class="header-btn" id="flip-btn">FLIP</button>
        <button class="header-btn" id="share-btn" style="color: var(--blue);">INVITE</button>
    </div>
</header>

<div class="v-container">
    <div id="box-me" class="v-box visible">
        <div class="cam-label" id="cam-label-me">YOU</div>
        <video id="me" autoplay playsinline muted></video>
    </div>
    <div id="box-peer" class="v-box">
        <div class="cam-label" id="cam-label-peer">OPPONENT</div>
        <video id="peer" autoplay playsinline></video>
    </div>
</div>

<div class="score-area">
    <div id="card-0" class="player-card active">
        <div class="p-name" id="n-0">P1</div>
        <div class="score-row">
            <div style="font-size:10px; color:var(--blue)">AVG: <span id="avg-0">0.0</span></div>
            <div class="score-val" id="s-0">501</div>
            <div class="legs-count"><span id="l-0">0</span>LEGS</div>
        </div>
        <div class="checkout-hint" id="co-0"></div>
    </div>
    <div id="card-1" class="player-card">
        <div class="p-name" id="n-1">P2</div>
        <div class="score-row">
            <div style="font-size:10px; color:var(--blue)">AVG: <span id="avg-1">0.0</span></div>
            <div class="score-val" id="s-1">501</div>
            <div class="legs-count"><span id="l-1">0</span>LEGS</div>
        </div>
        <div class="checkout-hint" id="co-1"></div>
    </div>
</div>

<div class="controls-wrapper">
    <div class="controls">
        <div class="score-input-box"><input type="number" id="pts-input" placeholder="0" inputmode="numeric"></div>
        <button class="btn-undo" id="undo-btn">‚ü≤</button>
        <button class="btn-hit" id="hit-btn">HIT</button>
    </div>
    <div class="main-footer">Created by Ben Townsend of The Leeming Arrows</div>
</div>

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

<script>
    let stream, peer, conn, currentCall;
    let myIndex = 0;
    let state = { turn: 0, bestOf: 5, p: [{ name: "P1", s: 501, l: 0, pts: 0, d: 0 }, { name: "P2", s: 501, l: 0, pts: 0, d: 0 }] };
    let history = null;

    let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    let currentFacingMode = "user";
    let currentCamIndex = 0;

    const urlParams = new URLSearchParams(window.location.search);
    const joinId = urlParams.get('join');

    const checkouts = {
        170: "T20 T20 BULL", 167: "T20 T19 BULL", 164: "T20 T18 BULL", 161: "T20 T17 BULL",
        160: "T20 T20 D20", 158: "T20 T20 D19", 157: "T20 T19 D20", 156: "T20 T20 D18",
        155: "T20 T19 D19", 154: "T20 T18 D20", 153: "T20 T19 D18", 152: "T20 T20 D16",
        151: "T20 T17 D20", 150: "T20 T18 D18", 149: "T20 T19 D16", 148: "T20 T16 D20",
        147: "T20 T17 D18", 146: "T20 T18 D16", 145: "T20 T15 D20", 144: "T20 T20 D12",
        143: "T20 T17 D16", 142: "T20 T14 D20", 141: "T20 T19 D12", 140: "T20 T20 D10",
        139: "T20 T13 D20", 138: "T20 T18 D12", 137: "T20 T19 D10", 136: "T20 T20 D8",
        135: "T20 T17 D12", 134: "T20 T14 D16", 133: "T20 T19 D8", 132: "T20 T16 D12",
        131: "T20 T13 D16", 130: "T20 T20 D5", 129: "T19 T16 D12", 128: "T18 T14 D16",
        127: "T20 T17 D8", 126: "T19 T19 D6", 125: "Bull T17 D12", 124: "T20 T16 D8",
        123: "T19 T16 D9", 122: "T18 T18 D7", 121: "T20 T11 D14", 120: "T20 20 D20",
        119: "T19 T10 D16", 118: "T20 18 D20", 117: "T20 17 D20", 116: "T20 16 D20",
        115: "T20 15 D20", 114: "T20 14 D20", 113: "T20 13 D20", 112: "T20 12 D20",
        111: "T20 11 D20", 110: "T20 10 D20", 109: "T19 12 D20", 108: "T20 16 D16",
        107: "T19 10 D20", 106: "T20 10 D18", 105: "T19 16 D16", 104: "T18 10 D20",
        103: "T19 10 D18", 102: "T20 10 D16", 101: "T17 10 D20", 100: "T20 D20",
        99: "T19 10 D16", 98: "T20 D19", 97: "T19 D20", 96: "T20 D18", 95: "T19 D19",
        94: "T18 D20", 93: "T19 D18", 92: "T20 D16", 91: "T17 D20", 90: "T18 D18",
        89: "T19 D16", 88: "T16 D20", 87: "T17 D18", 86: "T18 D16", 85: "T15 D20",
        84: "T20 D12", 83: "T17 D16", 82: "T14 D20", 81: "T19 D12", 80: "T20 D10",
        79: "T13 D20", 78: "T18 D12", 77: "T19 D10", 76: "T20 D8", 75: "T17 D12",
        74: "T14 D16", 73: "T19 D8", 72: "T16 D12", 71: "T13 D16", 70: "T18 D8",
        69: "T15 D12", 68: "T20 D4", 67: "T17 D8", 66: "T10 D18", 65: "T11 D16",
        64: "T16 D8", 63: "T13 D12", 62: "T10 D16", 61: "T15 D8", 60: "20 D20",
        59: "19 D20", 58: "18 D20", 57: "17 D20", 56: "16 D20", 55: "15 D20",
        54: "14 D20", 53: "13 D20", 52: "12 D20", 51: "11 D20", 50: "10 D20",
        49: "9 D20", 48: "16 D16", 47: "15 D16", 46: "14 D16", 45: "13 D16",
        44: "12 D16", 43: "11 D16", 42: "10 D16", 41: "9 D16", 40: "D20",
        39: "7 D16", 38: "D19", 37: "5 D16", 36: "D18", 35: "3 D16",
        34: "D17", 33: "1 D16", 32: "D16", 31: "15 D8", 30: "D15",
        29: "13 D8", 28: "D14", 27: "11 D8", 26: "D13", 25: "9 D8",
        24: "D12", 23: "7 D8", 22: "D11", 21: "5 D8", 20: "D10",
        19: "3 D8", 18: "D9", 17: "1 D8", 16: "D8", 15: "7 D4",
        14: "D7", 13: "5 D4", 12: "D6", 11: "3 D4", 10: "D5",
        9: "1 D4", 8: "D4", 7: "3 D2", 6: "D3", 5: "1 D2",
        4: "D2", 3: "1 D1", 2: "D1"
    };

    // Load voices early to ensure they are ready
    if ('speechSynthesis' in window && speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    }

    // Dynamic Voice announcer function
    function announceScore(score) {
        if (!('speechSynthesis' in window)) return;
        window.speechSynthesis.cancel(); 
        
        let msg = new SpeechSynthesisUtterance();
        
        // Try to find a British Male voice (like Daniel on iOS, or UK English Male on Chrome)
        const voices = window.speechSynthesis.getVoices();
        let announcerVoice = voices.find(v => v.name.includes('UK English Male') || v.name.includes('Daniel') || (v.lang === 'en-GB' && v.name.includes('Male')));
        if (!announcerVoice) announcerVoice = voices.find(v => v.lang === 'en-GB'); // Fallback to any UK voice
        if (announcerVoice) msg.voice = announcerVoice;
        
        // Add dynamic excitement based on the score!
        if (score === 180) {
            msg.text = "ONE HUNDRED AND EIGHTY!!!";
            msg.pitch = 0.4; // Deep, throaty pitch
            msg.rate = 0.75; // Slowed down for drama
            msg.volume = 1.0;
        } else if (score >= 100) {
            msg.text = score.toString() + "!";
            msg.pitch = 0.8; // Strong and excited
            msg.rate = 0.95;
            msg.volume = 1.0;
        } else if (score === 0) {
            msg.text = "No Score.";
            msg.pitch = 1.0;
            msg.rate = 1.0;
        } else {
            msg.text = score.toString();
            msg.pitch = 1.0;
            msg.rate = 1.0;
        }
        
        window.speechSynthesis.speak(msg);
    }

    window.addEventListener('load', () => {
        if (joinId) {
            document.getElementById('legs-setup-group').style.display = 'none';
            document.getElementById('start-btn').innerText = 'JOIN MATCH';
        }

        document.getElementById('start-btn').onclick = initApp;
        document.getElementById('flip-btn').onclick = swapCam;
        document.getElementById('share-btn').onclick = shareInvite;
        document.getElementById('undo-btn').onclick = undo;
        document.getElementById('hit-btn').onclick = processHit;
        document.getElementById('rematch-btn').onclick = triggerRematch;
        
        const ptsInput = document.getElementById('pts-input');
        if (ptsInput) {
            ptsInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    processHit();
                }
            });
        }
    });

    async function initApp() {
        const log = document.getElementById('error-log');
        const startBtn = document.getElementById('start-btn');
        startBtn.disabled = true;
        log.innerText = "Accessing Camera...";

        try {
            let videoConstraints = { width: { ideal: 1280 }, height: { ideal: 720 } };
            
            if (isMobile) {
                videoConstraints.facingMode = "environment";
                currentFacingMode = "environment";
            }

            stream = await navigator.mediaDevices.getUserMedia({ video: videoConstraints, audio: true }).catch(async () => {
                isMobile = false;
                return await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            });
            
            document.getElementById('me').srcObject = stream;
            
            log.innerText = "Connecting to server...";
            peer = new Peer();

            peer.on('open', (id) => {
                document.getElementById('display-id').innerText = id;
                document.getElementById('setup-layer').classList.add('hidden');
                
                if (joinId) {
                    myIndex = 1;
                    state.p[1].name = document.getElementById('name-input').value || "Guest";
                    connectToMatch(joinId);
                } else {
                    state.p[0].name = document.getElementById('name-input').value || "Host";
                    state.bestOf = parseInt(document.getElementById('legs-input').value) || 5;
                }
                render();
            });

            peer.on('call', call => {
                currentCall = call;
                call.answer(stream);
                call.on('stream', s => {
                    document.getElementById('peer').srcObject = s;
                    render();
                });
            });

            peer.on('connection', c => {
                conn = c;
                conn.on('open', () => conn.send({ type: 'SYNC', state }));
                conn.on('data', d => handleData(d));
            });

            peer.on('error', err => {
                log.innerText = "Connection Error: " + err.type;
                startBtn.disabled = false;
            });

        } catch (e) {
            log.innerText = "Camera access denied. (" + e.message + ")";
            startBtn.disabled = false;
        }
    }

    function connectToMatch(id) {
        conn = peer.connect(id);
        conn.on('open', () => conn.send({ type: 'JOIN', name: state.p[1].name }));
        conn.on('data', d => handleData(d));
        
        currentCall = peer.call(id, stream);
        currentCall.on('stream', s => {
            document.getElementById('peer').srcObject = s;
            render();
        });
    }

    function handleData(data) {
        if (data.type === 'SYNC') {
            const myGuestName = state.p[1].name;
            state = data.state;
            state.p[1].name = myGuestName;
        } else if (data.type === 'JOIN') {
            state.p[1].name = data.name;
            if (myIndex === 0 && conn) conn.send(state);
        } else {
            state = data; 
        }
        render();
    }

    async function swapCam() {
        if (!stream) return;
        
        try {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoCameras = devices.filter(d => d.kind === 'videoinput');
            
            if (videoCameras.length <= 1) {
                alert("Only one camera found on this device.");
                return;
            }

            const oldVideoTrack = stream.getVideoTracks()[0];
            oldVideoTrack.stop();
            
            let newStream;
            
            if (isMobile) {
                currentFacingMode = (currentFacingMode === "user") ? "environment" : "user";
                try {
                    newStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: { exact: currentFacingMode },
                            width: { ideal: 1280 }, height: { ideal: 720 } 
                        } 
                    });
                } catch (e) {
                    isMobile = false; 
                }
            }
            
            if (!isMobile) {
                currentCamIndex = (currentCamIndex + 1) % videoCameras.length;
                newStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        deviceId: { exact: videoCameras[currentCamIndex].deviceId },
                        width: { ideal: 1280 }, height: { ideal: 720 }
                    }
                });
            }

            const newVideoTrack = newStream.getVideoTracks()[0];
            stream.removeTrack(oldVideoTrack);
            stream.addTrack(newVideoTrack);
            document.getElementById('me').srcObject = stream;

            if (currentCall && currentCall.peerConnection) {
                const senders = currentCall.peerConnection.getSenders();
                const videoSender = senders.find(s => s.track && s.track.kind === 'video');
                if (videoSender) {
                    await videoSender.replaceTrack(newVideoTrack);
                }
            }
            
        } catch (e) {
            alert("Recovering camera connection...");
            const recoveredStream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: { ideal: 1280 }, height: { ideal: 720 } } 
            });
            const recoveredTrack = recoveredStream.getVideoTracks()[0];
            stream.addTrack(recoveredTrack);
            document.getElementById('me').srcObject = stream;
            
            if (currentCall && currentCall.peerConnection) {
                const videoSender = currentCall.peerConnection.getSenders().find(s => s.track && s.track.kind === 'video');
                if (videoSender) await videoSender.replaceTrack(recoveredTrack);
            }
        }
    }

    function processHit() {
        const input = document.getElementById('pts-input');
        const val = parseInt(input.value);
        
        if (isNaN(val) || val < 0 || val > 180) return;
        
        // Announce the score
        announceScore(val);
        
        history = JSON.parse(JSON.stringify(state));
        let p = state.p[state.turn];
        
        if (p.s - val >= 0 && p.s - val !== 1) {
            p.s -= val; p.pts += val; p.d += 3;
            if (p.s === 0) { 
                p.l++; 
                const legsRequiredToWin = Math.ceil(state.bestOf / 2); 
                
                if (p.l >= legsRequiredToWin) {
                    state.winner = state.turn; 
                } else {
                    state.p.forEach(x => x.s = 501); 
                    state.turn = (state.turn === 0) ? 1 : 0; 
                }
            } else { 
                state.turn = (state.turn === 0) ? 1 : 0; 
            }
        } else { 
            state.turn = (state.turn === 0) ? 1 : 0; 
        }
        
        render();
        if (conn) conn.send(state);
        input.value = '';
        input.focus(); 
    }

    function undo() {
        if (history) { 
            state = JSON.parse(JSON.stringify(history)); 
            history = null; 
            render(); 
            if(conn) conn.send(state); 
        }
    }

    function triggerRematch() {
        state.p.forEach(x => { x.s = 501; x.l = 0; x.pts = 0; x.d = 0; });
        state.turn = 0;
        delete state.winner; 
        history = null;
        render();
        if (conn) conn.send(state);
    }

    function render() {
        state.p.forEach((p, i) => {
            document.getElementById(`n-${i}`).innerText = p.name;
            document.getElementById(`s-${i}`).innerText = p.s;
            document.getElementById(`l-${i}`).innerText = p.l;
            document.getElementById(`avg-${i}`).innerText = p.d > 0 ? ((p.pts / p.d) * 3).toFixed(1) : "0.0";
            document.getElementById(`card-${i}`).className = (state.turn === i) ? "player-card active" : "player-card";
            
            document.getElementById(`co-${i}`).innerText = checkouts[p.s] ? checkouts[p.s] : "";
        });
        
        const myName = state.p[myIndex].name;
        const peerName = state.p[myIndex === 0 ? 1 : 0].name;

        const boxMe = document.getElementById('box-me');
        const boxPeer = document.getElementById('box-peer');
        
        if (boxMe) {
            boxMe.className = (state.turn === myIndex) ? "v-box visible" : "v-box";
            document.getElementById('cam-label-me').innerText = myName;
        }
        
        if (boxPeer) {
            boxPeer.className = (state.turn !== myIndex) ? "v-box visible" : "v-box";
            document.getElementById('cam-label-peer').innerText = peerName;
        }

        const winnerLayer = document.getElementById('winner-layer');
        if (state.winner !== undefined) {
            const w = state.p[state.winner];
            document.getElementById('winner-name').innerText = w.name + " WINS!";
            document.getElementById('winner-stats').innerText = "Match Average: " + (w.d > 0 ? ((w.pts / w.d) * 3).toFixed(1) : "0.0");
            winnerLayer.classList.remove('hidden');
        } else {
            winnerLayer.classList.add('hidden');
        }
    }

    function shareInvite() {
        const id = document.getElementById('display-id').innerText;
        const url = window.location.origin + window.location.pathname + '?join=' + id;
        if (navigator.share) navigator.share({ title: 'Darts Match', url });
        else { navigator.clipboard.writeText(url); alert("Link Copied!"); }
    }
</script>
