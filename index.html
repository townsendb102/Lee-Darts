<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DartStream: Dynamic Switch</title>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card: #0d1b2a; --active: #162a3f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--dark); color: white; font-family: system-ui, sans-serif; 
            height: 100dvh; width: 100vw; display: grid;
            /* Header | Dynamic Camera | Scores | Controls */
            grid-template-rows: 40px 45dvh 1fr 80px;
            overflow: hidden; 
        }
        
        #setup-layer { position: fixed; inset: 0; background: var(--dark); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-start { background: var(--blue); color: black; padding: 20px 50px; font-size: 22px; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; }

        header { display: flex; align-items: center; justify-content: space-between; padding: 0 10px; border-bottom: 1px solid #1b4965; font-size: 11px; }
        .header-controls { display: flex; gap: 5px; align-items: center; }
        .header-btn { background: #222; border: 1px solid #444; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; }

        /* The Camera Container: Now single-view */
        .v-container { position: relative; background: #000; border-bottom: 1px solid #1b4965; overflow: hidden; }
        .v-box { position: absolute; inset: 0; display: none; }
        .v-box.visible { display: block; }
        video { width: 100%; height: 100%; object-fit: cover; background: #111; }
        .cam-label { position: absolute; top: 5px; left: 5px; background: rgba(0,0,0,0.5); padding: 2px 6px; font-size: 10px; border-radius: 4px; color: var(--blue); }

        .score-area { display: flex; flex-direction: column; padding: 6px; gap: 4px; min-height: 0; }
        .player-card { flex: 1; background: var(--card); border-radius: 8px; display: flex; flex-direction: column; justify-content: center; padding: 8px 12px; border: 2px solid transparent; min-height: 0; }
        .player-card.active { border-color: var(--blue); background: var(--active); }
        
        .p-label { font-size: 9px; color: #888; margin-bottom: 1px; }
        .stats-row { display: flex; justify-content: space-between; font-size: 9px; color: var(--blue); font-weight: bold; }
        .score-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .score-val { font-size: clamp(35px, 7dvh, 50px); font-weight: 900; line-height: 1; }
        .legs-count { font-size: 9px; color: var(--blue); }

        .controls { 
            display: grid; grid-template-columns: 1.5fr 0.5fr 1fr; padding: 6px; gap: 6px; 
            background: #000; border-top: 1px solid #1b4965;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .score-input-box { background: #000; border: 1px solid #333; border-radius: 6px; display: flex; align-items: center; justify-content: center; }
        .btn-undo { background: #222; border: 1px solid #444; border-radius: 6px; display: flex; align-items: center; justify-content: center; color: white; }
        .btn-hit { background: var(--blue); border: none; border-radius: 6px; color: black; font-weight: bold; font-size: 18px; display: flex; align-items: center; justify-content: center; }
        
        #pts-input { width: 100%; height: 100%; background: transparent; border: none; color: white; text-align: center; font-size: 28px; outline: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="setup-layer">
    <h1 style="color:var(--blue); margin-bottom:15px;">DARTSTREAM</h1>
    <button class="btn-start" onclick="initApp()">START MATCH</button>
</div>

<header>
    <div onclick="copyId()">ID: <span id="display-id" style="color:var(--blue); font-size: 9px;">...</span></div>
    <div class="header-controls">
        <button class="header-btn" onclick="swapCam()">FLIP</button>
        <button class="header-btn" id="invite-btn" onclick="shareLink()">LINK</button>
    </div>
</header>

<div class="v-container">
    <div id="box-me" class="v-box visible">
        <div class="cam-label">YOU</div>
        <video id="me" autoplay playsinline muted></video>
    </div>
    <div id="box-peer" class="v-box">
        <div class="cam-label">OPPONENT</div>
        <video id="peer" autoplay playsinline></video>
    </div>
</div>

<div class="score-area">
    <div id="card-0" class="player-card active">
        <div class="p-label">P1</div>
        <div class="score-row">
            <div class="stats-row">AVG: <span id="avg-0">0</span></div>
            <div class="score-val" id="s-0">501</div>
            <div class="legs-count">LEGS: <span id="l-0">0</span></div>
        </div>
    </div>
    <div id="card-1" class="player-card">
        <div class="p-label">P2</div>
        <div class="score-row">
            <div class="stats-row">AVG: <span id="avg-1">0</span></div>
            <div class="score-val" id="s-1">501</div>
            <div class="legs-count">LEGS: <span id="l-1">0</span></div>
        </div>
    </div>
</div>

<div class="controls">
    <div class="score-input-box">
        <input type="number" id="pts-input" placeholder="0" inputmode="numeric">
    </div>
    <button class="btn-undo" onclick="undo()">‚ü≤</button>
    <button class="btn-hit" onclick="processHit()">HIT</button>
</div>

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

<script>
    let stream, peer, conn, facing = "user";
    let myIndex = 0; // Host is 0, Joiner is 1
    let state = { turn: 0, p: [{ s: 501, l: 0, pts: 0, d: 0 }, { s: 501, l: 0, pts: 0, d: 0 }] };
    let history = null;

    async function initApp() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facing }, audio: true });
            document.getElementById('me').srcObject = stream;
            peer = new Peer();
            peer.on('open', (id) => {
                document.getElementById('display-id').innerText = id;
                document.getElementById('setup-layer').classList.add('hidden');
                autoJoin();
            });
            peer.on('call', call => {
                call.answer(stream);
                call.on('stream', s => document.getElementById('peer').srcObject = s);
            });
            peer.on('connection', c => {
                conn = c;
                conn.on('data', d => { state = d; render(); });
            });
        } catch (e) {
            alert("Camera failed. Use HTTPS.");
        }
    }

    async function swapCam() {
        facing = (facing === "user") ? "environment" : "user";
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facing }, audio: true });
        document.getElementById('me').srcObject = stream;
    }

    function processHit() {
        const input = document.getElementById('pts-input');
        const val = parseInt(input.value) || 0;
        if (val > 180) return;
        history = JSON.parse(JSON.stringify(state));
        let p = state.p[state.turn];
        if (p.s - val >= 0 && p.s - val !== 1) {
            p.s -= val; p.pts += val; p.d += 3;
            if (p.s === 0) { p.l++; state.p.forEach(x => x.s = 501); }
            else { state.turn = (state.turn === 0) ? 1 : 0; }
        } else { state.turn = (state.turn === 0) ? 1 : 0; }
        render();
        if (conn) conn.send(state);
        input.value = '';
    }

    function undo() {
        if (history) { state = JSON.parse(JSON.stringify(history)); history = null; render(); if(conn) conn.send(state); }
    }

    function render() {
        state.p.forEach((p, i) => {
            document.getElementById(`s-${i}`).innerText = p.s;
            document.getElementById(`l-${i}`).innerText = p.l;
            document.getElementById(`avg-${i}`).innerText = p.d > 0 ? ((p.pts / p.d) * 3).toFixed(1) : "0";
            document.getElementById(`card-${i}`).className = (state.turn === i) ? "player-card active" : "player-card";
        });

        // --- NEW VIDEO SWITCH LOGIC ---
        // If it's my turn, show 'me'. If it's the other's turn, show 'peer'.
        if (state.turn === myIndex) {
            document.getElementById('box-me').classList.add('visible');
            document.getElementById('box-peer').classList.remove('visible');
        } else {
            document.getElementById('box-me').classList.remove('visible');
            document.getElementById('box-peer').classList.add('visible');
        }
    }

    function shareLink() {
        const id = document.getElementById('display-id').innerText;
        const url = window.location.origin + window.location.pathname + '?join=' + id;
        if (navigator.share) navigator.share({ title: 'Join My Darts Match', url: url });
        else { navigator.clipboard.writeText(url); alert("Link Copied!"); }
    }

    function autoJoin() {
        const id = new URLSearchParams(window.location.search).get('join');
        if (id && peer) {
            myIndex = 1; // I am the joiner, so I am Player 2
            conn = peer.connect(id);
            peer.call(id, stream).on('stream', s => {
                document.getElementById('peer').srcObject = s;
                render(); // Re-render once stream is connected to ensure correct box visibility
            });
        }
    }

    function copyId() {
        navigator.clipboard.writeText(document.getElementById('display-id').innerText);
        alert("ID Copied");
    }
</script>
</body>
</html>
