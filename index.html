<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DartStream Reset</title>
    <style>
        /* Force the button to be on top of EVERYTHING */
        #safety-layer {
            position: fixed; inset: 0; 
            background: #020408; z-index: 99999;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        #big-start-btn {
            background: #00d4ff; color: black;
            padding: 30px 60px; font-size: 28px;
            font-weight: bold; border: none; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,212,255,0.5);
            -webkit-appearance: none; touch-action: manipulation;
        }
        /* Visual feedback to prove the click works */
        #big-start-btn:active { background: #ffcc00; }
        
        body { margin: 0; background: #000; color: white; font-family: sans-serif; }
        .hidden { display: none !important; }
        header { height: 50px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: #0d1b2a; }
        .v-grid { display: grid; grid-template-columns: 1fr 1fr; height: 30vh; }
        video { width: 100%; height: 100%; object-fit: cover; background: #222; }
        .score-box { height: 40vh; display: flex; flex-direction: column; padding: 10px; gap: 10px; }
        .card { flex: 1; background: #122c44; border-radius: 10px; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 3px solid transparent; }
        .active { border-color: #00d4ff; }
        .controls { height: 80px; display: flex; padding: 10px; gap: 10px; }
        input { flex: 1; font-size: 30px; text-align: center; border-radius: 10px; border: none; }
    </style>
</head>
<body>

<div id="safety-layer">
    <h1 style="color:#00d4ff">DARTSTREAM</h1>
    <button id="big-start-btn">TAP TO START</button>
    <p id="err-log" style="color: #666; font-size: 12px; margin-top: 20px;">v1.0.4 - Waiting for tap</p>
</div>

<header>
    <div>ID: <span id="my-id">...</span></div>
    <div id="dart-count">Darts: 0</div>
</header>

<div class="v-grid">
    <video id="me" autoplay playsinline muted></video>
    <video id="peer" autoplay playsinline></video>
</div>

<div class="score-box">
    <div id="c0" class="card active">
        <div style="font-size:12px; color:#00d4ff">AVG: <span id="a0">0</span></div>
        <div id="s0" style="font-size:50px; font-weight:bold">501</div>
        <div id="out0" style="font-size:14px; color:#ffcc00"></div>
    </div>
    <div id="c1" class="card">
        <div style="font-size:12px; color:#00d4ff">AVG: <span id="a1">0</span></div>
        <div id="s1" style="font-size:50px; font-weight:bold">501</div>
        <div id="out1" style="font-size:14px; color:#ffcc00"></div>
    </div>
</div>

<div class="controls">
    <input type="number" id="pts" placeholder="0" inputmode="numeric">
    <button onclick="hit()" style="width:100px; background:#00d4ff; font-weight:bold; border:none; border-radius:10px;">HIT</button>
</div>

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

<script>
    const log = (m) => document.getElementById('err-log').innerText = m;
    let localStream, peer, conn;
    let state = { turn: 0, p: [{s:501, d:0, total:0}, {s:501, d:0, total:0}] };

    // BIND THE BUTTON MANUALLY
    document.getElementById('big-start-btn').onclick = async function() {
        log("Step 1: Button Pressed...");
        this.innerText = "OPENING...";
        
        try {
            log("Step 2: Accessing Camera...");
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('me').srcObject = localStream;

            log("Step 3: Starting Peer...");
            peer = new Peer();
            
            peer.on('open', (id) => {
                document.getElementById('my-id').innerText = id;
                document.getElementById('safety-layer').classList.add('hidden');
                checkInvite();
            });

            peer.on('call', (call) => {
                call.answer(localStream);
                call.on('stream', s => document.getElementById('peer').srcObject = s);
            });

            peer.on('connection', c => {
                conn = c;
                conn.on('data', d => { state = d; render(); });
            });

        } catch (e) {
            log("ERROR: " + e.message);
            alert("Please use HTTPS and allow camera access.");
            this.innerText = "RETRY";
        }
    };

    function hit() {
        let input = document.getElementById('pts');
        let val = parseInt(input.value) || 0;
        let p = state.p[state.turn];

        if (p.s - val >= 0 && p.s - val !== 1) {
            p.s -= val;
            p.total += val;
            p.d += 3;
            if (p.s === 0) { alert("Win!"); reset(); }
            state.turn = state.turn === 0 ? 1 : 0;
        } else {
            p.d += 3; // Bust
            state.turn = state.turn === 0 ? 1 : 0;
        }

        render();
        if(conn) conn.send(state);
        input.value = '';
    }

    function render() {
        state.p.forEach((p, i) => {
            document.getElementById(`s${i}`).innerText = p.s;
            document.getElementById(`a${i}`).innerText = p.d > 0 ? ((p.total / p.d) * 3).toFixed(1) : "0";
            document.getElementById(`c${i}`).className = state.turn === i ? 'card active' : 'card';
            
            // Basic checkout hint
            let out = document.getElementById(`out${i}`);
            if (state.turn === i && p.s <= 170) {
                out.innerText = p.s <= 40 && p.s % 2 === 0 ? "Target: D" + (p.s/2) : "Finish Zone";
            } else { out.innerText = ""; }
        });
        document.getElementById('dart-count').innerText = "Darts: " + state.p[0].d;
    }

    function reset() {
        state.p.forEach(p => { p.s = 501; p.d = 0; p.total = 0; });
        state.turn = 0;
    }

    function checkInvite() {
        const id = new URLSearchParams(window.location.search).get('join');
        if (id) {
            conn = peer.connect(id);
            peer.call(id, localStream).on('stream', s => document.getElementById('peer').srcObject = s);
        }
    }
</script>
</body>
</html>
