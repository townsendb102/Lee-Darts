<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DartStream: Fully Restored</title>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card: #0d1b2a; --active: #162a3f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--dark); color: white; font-family: system-ui, sans-serif; 
            height: 100dvh; width: 100vw; display: flex; flex-direction: column;
            overflow: hidden; 
        }
        
        /* 1. SETUP LAYER - Highest priority at start */
        #setup-layer { 
            position: fixed; inset: 0; background: var(--dark); z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }

        /* 2. WINNER SCREEN - Only shows when someone wins */
        #winner-screen {
            position: fixed; inset: 0; background: rgba(2, 4, 8, 0.98); z-index: 20000;
            display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        #winner-screen.visible { display: flex; }

        .setup-card { 
            background: var(--card); padding: 25px; border-radius: 15px; 
            width: 100%; max-width: 320px; border: 1px solid #1b4965;
        }
        
        .btn-start { 
            background: var(--blue); color: black; width: 100%; padding: 16px; 
            font-size: 18px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer;
        }

        /* Video and Scores */
        header { height: 40px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #1b4965; font-size: 11px; background: #000; }
        .v-container { height: 45dvh; position: relative; background: #000; }
        .v-box { position: absolute; inset: 0; display: none; }
        .v-box.visible { display: block; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .score-area { flex: 1; display: flex; flex-direction: column; padding: 8px; gap: 6px; }
        .player-card { flex: 1; background: var(--card); border-radius: 10px; display: flex; flex-direction: column; justify-content: center; padding: 10px 15px; border: 2px solid transparent; }
        .player-card.active { border-color: var(--blue); background: var(--active); }
        .score-val { font-size: clamp(35px, 6dvh, 55px); font-weight: 900; line-height: 1; text-align: center;}

        .controls { display: grid; grid-template-columns: 1.5fr 0.5fr 1fr; padding: 8px; gap: 8px; background: #000; padding-bottom: env(safe-area-inset-bottom); }
        #pts-input { width: 100%; height: 50px; background: #111; border: 1px solid #333; color: white; text-align: center; font-size: 24px; border-radius: 8px; }
        .btn-hit { background: var(--blue); border: none; border-radius: 8px; font-weight: bold; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="setup-layer">
    <div class="setup-card">
        <h2 style="text-align: center; color: var(--blue); margin-bottom: 15px;">DARTSTREAM</h2>
        <input type="text" id="name-input" style="width:100%; padding:12px; background:#000; color:white; border:1px solid #333; margin-bottom:10px;" placeholder="Your Name">
        <select id="legs-input" style="width:100%; padding:12px; background:#000; color:white; border:1px solid #333; margin-bottom:20px;">
            <option value="1">1 Leg</option>
            <option value="3">Best of 3</option>
            <option value="5" selected>Best of 5</option>
        </select>
        <button id="start-btn" class="btn-start">START MATCH</button>
        <p id="error-log" style="color:red; font-size:10px; margin-top:10px; text-align:center;"></p>
    </div>
</div>

<div id="winner-screen">
    <h1 id="winner-name" style="color:var(--blue); font-size:3rem; margin-bottom:20px;">WINNER</h1>
    <button onclick="location.reload()" style="padding:15px 30px; border-radius:8px; border:none; background:white; font-weight:bold;">REMATCH</button>
</div>

<header>
    <div>ID: <span id="display-id" style="color:var(--blue);">...</span></div>
    <div class="header-controls">
        <button id="flip-btn" style="background:#222; color:white; border:1px solid #444; padding:4px 8px; border-radius:4px;">FLIP</button>
        <button id="share-btn" style="background:#222; color:var(--blue); border:1px solid #444; padding:4px 8px; border-radius:4px;">INVITE</button>
    </div>
</header>

<div class="v-container">

    <div id="box-peer" class="v-box"><video id="peer" autoplay playsinline></video></div>
</div>

<div class="score-area">
