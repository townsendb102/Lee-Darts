<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DartStream Pro: Fixed Scaling</title>
    <style>
        :root { --blue: #00d4ff; --dark: #020408; --card: #0d1b2a; --active: #162a3f; --gold: #ffcc00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        /* The main fix: Use 100dvh (dynamic viewport height) and a strict grid */
        body { 
            background: var(--dark); color: white; font-family: system-ui, sans-serif; 
            height: 100dvh; width: 100vw; display: grid;
            /* Explicitly defined rows: Header (40px) | Camera (30%) | Scores (Flexible) | Controls (90px) */
            grid-template-rows: 40px 30dvh 1fr 90px;
            overflow: hidden; 
        }
        
        #setup-layer { position: fixed; inset: 0; background: var(--dark); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-start { background: var(--blue); color: black; padding: 20px 50px; font-size: 22px; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; }

        header { display: flex; align-items: center; justify-content: space-between; padding: 0 10px; border-bottom: 1px solid #1b4965; font-size: 11px; }
        .header-controls { display: flex; gap: 5px; align-items: center; }
        .header-btn { background: #222; border: 1px solid #444; color: white; padding: 4px 8px; border-radius: 4px; font-size: 10px; }

        .v-grid { display: grid; grid-template-columns: 1fr 1fr; background: #000; border-bottom: 1px solid #1b4965; height: 100%; }
        .v-box { position: relative; height: 100%; border-right: 1px solid #1b4965; }
        video { width: 100%; height: 100%; object-fit: cover; background: #111; }

        /* Scoring section that shrinks/grows to fit the gap */
        .score-area { display: flex; flex-direction: column; padding: 6px; gap: 6px; min-height: 0; }
        .player-card { flex: 1; background: var(--card); border-radius: 10px; display: flex; flex-direction: column; justify-content: center; padding: 10px 15px; border: 2px solid transparent; min-height: 0; }
        .player-card.active { border-color: var(--blue); background: var(--active); }
        
        .stats-row { display: flex; justify-content: space-between; font-size: 10px; color: var(--blue); font-weight: bold; margin-bottom: 2px; }
        .score-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        
        /* Font scaling: Uses clamp to ensure text stays legible but never overflows */
        .score-val { font-size: clamp(30px, 9dvh, 60px); font-weight: 900; line-height: 1; }
        .checkout-suggestion { color: var(--gold); font-weight: bold; font-size: 14px; text-align: right; max-width: 45%; }
        .legs-count { font-size: 10px; color: var(--blue); }

        /* The Control bar: Locked at the absolute bottom */
        .controls { 
            display: grid; grid-template-columns: 1.5fr 0.5fr 1fr; padding: 10px; gap: 10px; 
            background: #000; border-top: 1px solid #1b4965;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }
        #pts-input { width: 100%; height: 100%; background: #111; border: 1px solid #333; color: white; text-align: center; font-size: 32px; outline: none; border-radius: 8px; }
        .btn-undo { background: #222; border: 1px solid #444; border-radius: 8px; color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .btn-hit { background: var(--blue); border: none; border-radius: 8px; color: black; font-weight: bold; font-size: 20px; cursor: pointer; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="setup-layer">
    <h1 style="color:var(--blue); margin-bottom:15px;">DARTSTREAM</h1>
    <button class="btn-start" onclick="beginMatch()">START MATCH</button>
</div>

<header>
    <div onclick="copyId()">ID: <span id="display-id" style="color:var(--blue); font-size: 9px;">...</span></div>
    <div class="header-controls">
        <button class="header-btn" onclick="swapCam()">FLIP</button>
        <button class="header-btn" onclick="shareLink()">LINK</button>
    </div>
</header>

<div class="v-grid">
    <div class="v-box"><video id="me" autoplay playsinline muted></video></div>
    <div class="v-box"><video id="peer" autoplay playsinline></video></div>
</div>

<div class="score-area">
    <div id="card-0" class="player-card active">
        <div class="stats-row"><span>AVG: <span id="avg-0">0.0</span></span> <span>LEGS: <span id="l-0">0</span></span></div>
        <div class="score-row">
            <div class="score-val" id="s-0">501</div>
            <div class="checkout-suggestion" id="finish-0"></div>
        </div>
    </div>
    <div id="card-1" class="player-card">
        <div class="stats-row"><span>AVG: <span id="avg-1">0.0</span></span> <span>LEGS: <span id="l-1">0</span></span></div>
        <div class="score-row">
            <div class="score-val" id="s-1">501</div>
            <div class="checkout-suggestion" id="finish-1"></div>
        </div>
    </div>
</div>

<div class="controls">
    <input type="number" id="pts-input" placeholder="0" inputmode="numeric">
    <button class="btn-undo" onclick="undo()">‚ü≤</button>
    <button class="btn-hit" onclick="processScore()">HIT</button>
</div>

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

<script>
    let localStream, peer, conn, facing = "user";
    let state = { turn: 0, p: [{ s: 501, l: 0, pts: 0, d: 0 }, { s: 501, l: 0, pts: 0, d: 0 }] };
    let history = null;

    async function beginMatch() {
        const startBtn = document.querySelector('.btn-start');
        startBtn.innerText = "OPENING...";
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facing }, audio: true });
            document.getElementById('me').srcObject = localStream;
            document.getElementById('setup-layer').classList.add('hidden');
            
            peer = new Peer();
            peer.on('open', (id) => {
                document.getElementById('display-id').innerText = id;
                autoJoin();
            });
            peer.on('call', call => {
                call.answer(localStream);
                call.on('stream', s => document.getElementById('peer').srcObject = s);
            });
            peer.on('connection', c => {
                conn = c;
                conn.on('data', d => { state = d; renderUI(); });
            });
        } catch (e) {
            alert("Camera failed. Ensure you use HTTPS.");
            startBtn.innerText = "RETRY";
        }
    }

    async function swapCam() {
        facing = (facing === "user") ? "environment" : "user";
        if (localStream) localStream.getTracks().forEach(t => t.stop());
        localStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facing }, audio: true });
        document.getElementById('me').srcObject = localStream;
    }

    function processScore() {
        const input = document.getElementById('pts-input');
        const val = parseInt(input.value) || 0;
        if (val > 180) return;
        
        history = JSON.parse(JSON.stringify(state));
        let p = state.p[state.turn];
        
        if (p.s - val >= 0 && p.s - val !== 1) {
            p.s -= val; p.pts += val; p.d += 3;
            if (p.s === 0) { p.l++; state.p.forEach(x => x.s = 501); }
            else { state.turn = (state.turn === 0) ? 1 : 0; }
        } else {
            state.turn = (state.turn === 0) ? 1 : 0;
        }

        renderUI();
        if (conn) conn.send(state);
        input.value = '';
        input.focus();
    }

    function undo() {
        if (history) { state = JSON.parse(JSON.stringify(history)); history = null; renderUI(); if(conn) conn.send(state); }
    }

    function getCheckout(s) {
        if (s > 170 || [169, 168, 166, 165, 163, 162, 159].includes(s)) return "";
        if (s === 170) return "T20 T20 BULL";
        if (s <= 40 && s % 2 === 0) return "D" + (s/2);
        return "FINISH ZONE";
    }

    function renderUI() {
        state.p.forEach((p, i) => {
            document.getElementById(`s-${i}`).innerText = p.s;
            document.getElementById(`l-${i}`).innerText = p.l;
            document.getElementById(`avg-${i}`).innerText = p.d > 0 ? ((p.pts / p.d) * 3).toFixed(1) : "0.0";
            document.getElementById(`card-${i}`).className = (state.turn === i) ? "player-card active" : "player-card";
            document.getElementById(`finish-${i}`).innerText = (state.turn === i) ? getCheckout(p.s) : "";
        });
    }

    function shareLink() {
        const id = document.getElementById('display-id').innerText;
        const url = window.location.origin + window.location.pathname + '?join=' + id;
        if (navigator.share) navigator.share({ title: 'Join My Darts Match', url: url });
        else { navigator.clipboard.writeText(url); alert("Link Copied!"); }
    }

    function autoJoin() {
        const id = new URLSearchParams(window.location.search).get('join');
        if (id && peer) {
            conn = peer.connect(id);
            peer.call(id, localStream).on('stream', s => document.getElementById('peer').srcObject = s);
        }
    }

    function copyId() {
        const id = document.getElementById('display-id').innerText;
        navigator.clipboard.writeText(id);
        alert("ID Copied");
    }
</script>
</body>
</html>
